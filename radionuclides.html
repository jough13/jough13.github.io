                                    </p>
                                    <p className="text-gray-700">
                                        <strong className="text-indigo-700">Decay Constant:</strong> {formatDecayConstant(result.decayConstant, displayDecayConstantUnit)}
                                    </p>
                                    <p className="text-gray-700">
                                        <strong className="text-indigo-700">Parent Product:</strong> {result.parent}
                                    </p>
                                    <p className="text-gray-700">
                                        <strong className="text-indigo-700">Daughter Product:</strong> {result.daughter}
                                    </p>
                                    <p className="text-gray-700">
                                        <strong className="text-indigo-700">Common Uses:</strong> {(result.commonUses || []).join(', ') || 'N/A'}
                                    </p>
                                    <p className="text-gray-700">
                                        <strong className="text-indigo-700">Commonality:</strong> {result.commonality || 'N/A'}
                                    </p>
                                    {result.decaySeriesId && (
                                        <button
                                            onClick={() => handleViewDecaySeries(result.decaySeriesId)}
                                            className="mt-4 bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105"
                                        >
                                            View Full Decay Series ({decaySeriesData.find(s => s.id === result.decaySeriesId)?.name || ''})
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}

                        {showDecaySeries && currentDecaySeries && (
                            <div className="bg-gray-50 p-6 rounded-xl border border-gray-200 max-h-96 overflow-y-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 border-b pb-2 border-gray-200">
                                    {currentDecaySeries.name}
                                </h2>
                                <button
                                    onClick={() => setShowDecaySeries(null)}
                                    className="mb-4 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-gray-300 transition duration-200"
                                >
                                    Back to Lookup
                                </button>
                                <div className="space-y-4">
                                    {currentDecaySeries.chain.map((step, index) => (
                                        <div key={index} className="flex items-start">
                                            <div className="flex-shrink-0 text-sm text-gray-600 w-24">
                                                <span
                                                    className="font-semibold text-indigo-700 cursor-pointer hover:underline"
                                                    onClick={() => {
                                                        const nuclideFound = radionuclides.find(n =>
                                                            normalizeString(n.name) === normalizeString(step.nuclide) ||
                                                            normalizeString(n.symbol) === normalizeString(step.nuclide)
                                                        );
                                                        if (nuclideFound) {
                                                            handleNuclideSelection(nuclideFound);
                                                        } else {
                                                            setNuclideName(step.nuclide);
                                                            setResult(null);
                                                            setErrorMessage(`Details for "${step.nuclide}" not available in main database.`);
                                                            setShowDecaySeries(null);
                                                            setShowFullDatabase(false);
                                                        }
                                                    }}
                                                >
                                                    {step.nuclide}
                                                </span>
                                            </div>
                                            <div className="flex-grow ml-4">
                                                <div className="text-sm text-gray-600">
                                                    <strong className="text-purple-700">Decay:</strong> {step.decayType}
                                                </div>
                                                <div className="text-sm text-gray-600">
                                                    <strong className="text-purple-700">Half-life:</strong> {step.halfLife}
                                                </div>
                                                <div className="text-sm text-gray-600">
                                                    <strong className="text-purple-700">Daughter:</strong> {step.daughter}
                                                </div>
                                            </div>
                                            {index < currentDecaySeries.chain.length - 1 && (
                                                <svg className="w-6 h-6 text-gray-400 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                                </svg>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {showFullDatabase && (
                            <div className="bg-gray-50 p-6 rounded-xl border border-gray-200 max-h-96 overflow-y-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 border-b pb-2 border-gray-200">
                                    Full Radionuclide Database
                                </h2>

                                <div className="mb-4 flex flex-wrap gap-4">
                                    <div className="relative">
                                        <label htmlFor="emissionFilter" className="sr-only">Filter by Emission Type</label>
                                        <select
                                            id="emissionFilter"
                                            value={selectedEmissionType}
                                            onChange={(e) => setSelectedEmissionType(e.target.value)}
                                            className="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        >
                                            {allEmissionTypes.map(type => (
                                                <option key={type} value={type}>{type === 'All' ? 'All Emission Types' : type}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="relative">
                                        <label htmlFor="commonalityFilter" className="sr-only">Filter by Commonality</label>
                                        <select
                                            id="commonalityFilter"
                                            value={selectedCommonality}
                                            onChange={(e) => setSelectedCommonality(e.target.value)}
                                            className="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        >
                                            {allCommonalityCategories.map(cat => {
                                                const optionText = cat === 'All' ? 'All Commonality Categories' : cat;
                                                return (
                                                    <option key={cat} value={cat}>{optionText}</option>
                                                );
                                            })}
                                        </select>
                                    </div>
                                    <div className="relative">
                                        <label htmlFor="sortCriteria" className="sr-only">Sort by</label>
                                        <select
                                            id="sortCriteria"
                                            value={sortBy}
                                            onChange={(e) => setSortBy(e.target.value)}
                                            className="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        >
                                            <option value="name">Name</option>
                                            <option value="halfLife">Half-life</option>
                                            <option value="decayConstant">Decay Constant</option>
                                            <option value="category">Category</option>
                                        </select>
                                    </div>
                                    <div className="relative">
                                        <label htmlFor="sortOrder" className="sr-only">Sort order</label>
                                        <select
                                            id="sortOrder"
                                            value={sortOrder}
                                            onChange={(e) => setSortOrder(e.target.value)}
                                            className="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        >
                                            <option value="asc">Ascending</option>
                                            <option value="desc">Descending</option>
                                        </select>
                                    </div>
                                    {/* Half-life Unit Selection */}
                                    <div className="relative">
                                        <label htmlFor="halfLifeUnit" className="sr-only">Half-life Unit</label>
                                        <select
                                            id="halfLifeUnit"
                                            value={displayHalfLifeUnit}
                                            onChange={(e) => setDisplayHalfLifeUnit(e.target.value)}
                                            className="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        >
                                            {halfLifeUnits.map(unit => (
                                                <option key={unit} value={unit}>{unit}</option>
                                            ))}
                                        </select>
                                    </div>
                                    {/* Decay Constant Unit Selection */}
                                    <div className="relative">
                                        <label htmlFor="decayConstantUnit" className="sr-only">Decay Constant Unit</label>
                                        <select
                                            id="decayConstantUnit"
                                            value={displayDecayConstantUnit}
                                            onChange={(e) => setDisplayDecayConstantUnit(e.target.value)}
                                            className="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        >
                                            {decayConstantUnits.map(unit => (
                                                <option key={unit} value={unit}>{unit}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {/* Conditional rendering based on sortBy category */}
                                {sortBy === 'category' ? (
                                    categories.map(category => {
                                        // Filter and sort the complete list, then filter for the current category
                                        const nuclidesInCategory = filteredAndSortedRadionuclides.filter(nuclide => nuclide.category === category);
                                        if (nuclidesInCategory.length === 0) return null;

                                        return (
                                            <div key={category} className="mb-8">
                                                <h3 className="text-xl font-bold text-indigo-800 mb-4 bg-indigo-100 p-2 rounded-lg sticky top-0 z-10 shadow-sm">
                                                    {category === 'Natural' ? 'Natural Radionuclides & Decay Series' :
                                                     category === 'Medical' ? 'Medical Radionuclides' :
                                                     category === 'Industrial' ? 'Industrial Radionuclides' :
                                                     'Stable/Reference Isotopes'}
                                                </h3>
                                                {nuclidesInCategory.map((nuclide, index) => (
                                                    <div key={nuclide.symbol + '-' + index} className="mb-4 pb-3 border-b border-gray-200 last:border-b-0">
                                                        <h4 className="text-lg font-semibold text-gray-700 mb-1">
                                                            <span
                                                                className="cursor-pointer hover:underline"
                                                                onClick={() => handleNuclideSelection(nuclide)}
                                                            >
                                                                {nuclide.name} ({nuclide.symbol})
                                                            </span>
                                                        </h4>
                                                        <div className="space-y-0.5 text-sm text-gray-600">
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Emission Type:</strong> {(nuclide.emissionType || []).join(', ') || 'N/A'}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Emission Energies (Alpha):</strong> {(nuclide.emissionEnergies?.alpha || []).join(', ') || 'N/A'}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Emission Energies (Beta):</strong> {(nuclide.emissionEnergies?.beta || []).join(', ') || 'N/A'}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Emission Energies (Gamma):</strong> {(nuclide.emissionEnergies?.gamma || []).join(', ') || 'N/A'}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Half-life:</strong> {formatHalfLife(nuclide.halfLife, displayHalfLifeUnit)}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Decay Constant:</strong> {formatDecayConstant(nuclide.decayConstant, displayDecayConstantUnit)}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Parent Product:</strong> {nuclide.parent}
                                                                </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Daughter Product:</strong> {nuclide.daughter}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Common Uses:</strong> {(nuclide.commonUses || []).join(', ') || 'N/A'}
                                                            </p>
                                                            <p className="text-gray-700">
                                                                <strong className="text-indigo-700">Commonality:</strong> {nuclide.commonality || 'N/A'}
                                                            </p>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        );
                                    })
                                ) : (
                                    // If not sorting by category, display as a single flat list
                                    filteredAndSortedRadionuclides.map((nuclide, index) => (
                                        <div key={nuclide.symbol + '-' + index} className="mb-4 pb-3 border-b border-gray-200 last:border-b-0">
                                            <h4 className="text-lg font-semibold text-gray-700 mb-1">
                                                <span
                                                    className="cursor-pointer hover:underline"
                                                    onClick={() => handleNuclideSelection(nuclide)}
                                                >
                                                    {nuclide.name} ({nuclide.symbol})
                                                </span>
                                            </h4>
                                            <div className="space-y-0.5 text-sm text-gray-600">
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Emission Type:</strong> {(nuclide.emissionType || []).join(', ') || 'N/A'}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Emission Energies (Alpha):</strong> {(nuclide.emissionEnergies?.alpha || []).join(', ') || 'N/A'}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Emission Energies (Beta):</strong> {(nuclide.emissionEnergies?.beta || []).join(', ') || 'N/A'}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Emission Energies (Gamma):</strong> {(nuclide.emissionEnergies?.gamma || []).join(', ') || 'N/A'}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Half-life:</strong> {formatHalfLife(nuclide.halfLife, displayHalfLifeUnit)}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Decay Constant:</strong> {formatDecayConstant(nuclide.decayConstant, displayDecayConstantUnit)}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Parent Product:</strong> {nuclide.parent}
                                                    </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Daughter Product:</strong> {nuclide.daughter}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Common Uses:</strong> {(nuclide.commonUses || []).join(', ') || 'N/A'}
                                                </p>
                                                <p className="text-gray-700">
                                                    <strong className="text-indigo-700">Commonality:</strong> {nuclide.commonality || 'N/A'}
                                                </p>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {/* Search History Section */}
                        {searchHistory.length > 0 && !result && !errorMessage && !showFullDatabase && !showDecaySeries && (
                            <div className="mt-6 bg-gray-50 p-6 rounded-xl border border-gray-200">
                                <h3 className="text-xl font-bold text-gray-800 mb-4 border-b pb-2 border-gray-200">
                                    Recent Searches
                                    <button
                                        onClick={handleClearHistory}
                                        className="ml-4 px-3 py-1 bg-red-100 text-red-700 rounded-md text-sm font-semibold hover:bg-red-200 transition duration-150 ease-in-out"
                                    >
                                        Clear History
                                    </button>
                                </h3>
                                <ul className="list-none p-0 flex flex-wrap justify-center gap-2">
                                    {searchHistory.map((nuclide, index) => (
                                        <li
                                            key={nuclide.symbol + '-history-' + index}
                                            className="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-indigo-200 transition duration-150 ease-in-out"
                                            onClick={() => handleNuclideSelection(nuclide)}
                                        >
                                            {nuclide.name}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}

                        {!result && !errorMessage && !showFullDatabase && !showDecaySeries && (
                            <div className="mt-6 text-center text-gray-600">
                                <p className="mb-2">Try searching for:</p>
                                <ul className="list-none p-0 flex flex-wrap justify-center gap-2">
                                    {randomSuggestions.map((nuclide, index) => (
                                        <li
                                            key={nuclide.symbol + '-random-' + index}
                                            className="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm cursor-pointer hover:bg-indigo-100"
                                            onClick={() => handleNuclideSelection(nuclide)}
                                        >
                                            {nuclide.name}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
