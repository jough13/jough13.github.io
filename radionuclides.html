                    if (sortBy === 'name') compare = a.name.localeCompare(b.name);
                    else if (sortBy === 'halfLife') compare = parseHalfLifeToSeconds(a.halfLife) - parseHalfLifeToSeconds(b.halfLife);
                    else if (sortBy === 'alphaEnergy') compare = parseEnergyToMeV(a.emissionEnergies?.alpha) - parseEnergyToMeV(b.emissionEnergies?.alpha);
                    else if (sortBy === 'betaEnergy') compare = parseEnergyToMeV(a.emissionEnergies?.beta) - parseEnergyToMeV(b.emissionEnergies?.beta);
                    else if (sortBy === 'gammaEnergy') compare = parseEnergyToMeV(a.emissionEnergies?.gamma) - parseEnergyToMeV(b.emissionEnergies?.gamma);
                    return sortOrder === 'asc' ? compare : -compare;
                });
                return filtered;
            }, [selectedEmissionType, selectedCommonality, selectedCategory, sortBy, sortOrder, minAlphaEnergy, maxAlphaEnergy, minBetaEnergy, maxBetaEnergy, minGammaEnergy, maxGammaEnergy]);

            const filteredList = getFilteredAndSortedRadionuclides();

            // --- Event Handlers ---
            const handleNuclideNameChange = (e) => {
                const value = e.target.value;
                setNuclideName(value);

                if (value.length > 0) {
                    const normVal = normalizeString(value);
                    const commonalityOrder = { 'Common': 3, 'Moderate': 2, 'Rare': 1, 'N/A': 0, undefined: 0 };
                    const filtered = radionuclides
                        .filter(n => normalizeString(n.name).includes(normVal) || normalizeString(n.symbol).includes(normVal))
                        .sort((a, b) => (commonalityOrder[b.commonality] || 0) - (commonalityOrder[a.commonality] || 0) || a.name.localeCompare(b.name))
                        .slice(0, 10);
                    setSuggestions(filtered);
                } else {
                    setSuggestions([]);
                    setResult(null); // Clear results when search is empty
                }
            };
            const updateSearchHistory = (nuclide) => {
                 setSearchHistory(prev => {
                     const newHistory = [nuclide, ...prev.filter(item => item.symbol !== nuclide.symbol)];
                     const limitedHistory = newHistory.slice(0, 5);
                     localStorage.setItem('radionuclideSearchHistory', JSON.stringify(limitedHistory));
                     return limitedHistory;
                 });
            }
            const handleNuclideSelection = (nuclide) => {
                setNuclideName(nuclide.name); 
                setResult(nuclide); 
                setSuggestions([]); 
                setErrorMessage('');
                setActiveView('home'); 
                setCurrentDecaySeriesId(null);
                // Dynamically set the best half-life unit to display
                const seconds = parseHalfLifeToSeconds(nuclide.halfLife);
                setDisplayHalfLifeUnit(getBestHalfLifeUnit(seconds));

                updateSearchHistory(nuclide);
            };
            const handleLookup = () => {
                setSuggestions([]);
                const normInput = normalizeString(nuclideName);
                const found = radionuclides.find(n => normalizeString(n.name) === normInput || normalizeString(n.symbol) === normInput);
                if (found) { 
                    handleNuclideSelection(found); 
                } else { 
                    setResult(null); 
                    setErrorMessage(`Nuclide "${nuclideName}" not found.`);
                    setActiveView('home');
                }
            };
            const handleClearHistory = () => { setSearchHistory([]); localStorage.removeItem('radionuclideSearchHistory'); };
            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    if (activeSuggestionIndex !== -1 && suggestions.length > 0) { handleNuclideSelection(suggestions[activeSuggestionIndex]); } else { handleLookup(); }
                } else if (e.key === 'ArrowDown') { e.preventDefault(); setActiveSuggestionIndex(prev => (prev < suggestions.length - 1 ? prev + 1 : 0));
                } else if (e.key === 'ArrowUp') { e.preventDefault(); setActiveSuggestionIndex(prev => (prev > 0 ? prev - 1 : suggestions.length - 1));
                } else if (e.key === 'Escape') { setSuggestions([]); }
            };

            const handleDecaySeriesClick = (seriesId) => {
                setCurrentDecaySeriesId(seriesId);
                setActiveView('decaySeries');
            };
            
            // --- Effects ---
            React.useEffect(() => {
                const handleClickOutside = (e) => {
                    if (suggestionsRef.current && !suggestionsRef.current.contains(e.target) && inputRef.current && !inputRef.current.contains(e.target)) { setSuggestions([]); }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            React.useEffect(() => {
                const common = radionuclides.filter(n => n.commonality === 'Common');
                setRandomSuggestions([...common].sort(() => 0.5 - Math.random()).slice(0, 5));
            }, []);

            const renderActiveView = () => {
                const filterProps = { sortBy, setSortBy, sortOrder, setSortOrder, selectedCategory, setSelectedCategory, allCategories, selectedEmissionType, setSelectedEmissionType, allEmissionTypes, selectedCommonality, setSelectedCommonality, allCommonalityCategories, minAlphaEnergy, setMinAlphaEnergy, maxAlphaEnergy, setMaxAlphaEnergy, minBetaEnergy, setMinBetaEnergy, maxBetaEnergy, setMaxBetaEnergy, minGammaEnergy, setMinGammaEnergy, maxGammaEnergy, setMaxGammaEnergy };

                switch (activeView) {
                    case 'database': 
                        return <DatabaseView 
                                     filteredList={filteredList}
                                     onNuclideClick={handleNuclideSelection}
                                     filterProps={filterProps}
                                     isFiltersVisible={isFiltersVisible}
                                     setIsFiltersVisible={setIsFiltersVisible}
                                 />;
                    case 'converter': return <UnitConverter />;
                    case 'decaySeries': return <DecaySeriesViewer seriesId={currentDecaySeriesId} onBack={() => setActiveView('home')} onNuclideClick={handleNuclideSelection} />;
                    case 'home': 
                    default: 
                        // Show the nuclide card on home view if there's a result
                        if (result) {
                            return <div className="p-4"><NuclideCard 
                                nuclide={result} 
                                onDecaySeriesClick={handleDecaySeriesClick}
                                displayHalfLifeUnit={displayHalfLifeUnit}
                            /></div>
                        }
                        return <HomePage 
                                     errorMessage={errorMessage}
                                     result={result}
                                     randomSuggestions={randomSuggestions}
                                     searchHistory={searchHistory}
                                     handleNuclideSelection={handleNuclideSelection}
                                     handleClearHistory={handleClearHistory}
                                 />;
                }
            }

            return (
                <div className="min-h-screen p-0 sm:p-2 md:p-4 text-slate-800 dark:text-slate-200">
                    <div className="max-w-7xl mx-auto bg-white dark:bg-slate-900/70 rounded-none sm:rounded-2xl shadow-2xl backdrop-blur-lg border-slate-200 dark:border-slate-800">
                        <Header onHelpClick={() => setIsManualOpen(true)} theme={theme} toggleTheme={toggleTheme} />
                        <SearchBar 
                            nuclideName={nuclideName}
                            inputRef={inputRef}
                            handleNuclideNameChange={handleNuclideNameChange}
                            handleKeyDown={handleKeyDown}
                            onClear={() => { setNuclideName(''); setSuggestions([]); setResult(null); }}
                            suggestions={suggestions}
                            activeSuggestionIndex={activeSuggestionIndex}
                            suggestionsRef={suggestionsRef}
                            handleNuclideSelection={handleNuclideSelection}
                        />
                        <MainNav activeView={activeView} onNavClick={(view) => {
                            setActiveView(view);
                            setCurrentDecaySeriesId(null);
                            setIsFiltersVisible(false); // Close mobile filters when changing view
                        }} />
                        <main className="min-h-[400px]">
                            {renderActiveView()}
                        </main>
                        <ManualModal isOpen={isManualOpen} onClose={() => setIsManualOpen(false)} />
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
