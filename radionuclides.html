<script>
    (function() {
        // Function to apply the dark theme
        const applyTheme = () => {
            document.documentElement.classList.add('dark');
        };

        // Check 1: See if a theme is explicitly saved in localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            applyTheme();
            return;
        }

        // Check 2: If no saved theme, check the user's OS/browser preference
        if (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            applyTheme();
        }
    })();
</script>

    /* This is now the only style block needed for the fade-in.

    */
    #root {
      visibility: hidden;  /* Hide it completely */
      opacity: 0;          /* Start fully transparent */
      transform: translateY(-10px); /* Start slightly moved up */
      /* Prepare for a smooth transition when the 'visible' class is added */

    /* --- LOADER STYLES (NOW THEME-AWARE) --- */
    
    /* Light Mode Defaults */
    #loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #f1f5f9; /* slate-100 */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #cbd5e1; /* slate-300 */
        border-bottom-color: #38bdf8; /* sky-400 */
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: spin 1s linear infinite;
    }

    .loading-text {
        margin-top: 20px;
        font-size: 1rem;
        font-weight: 500;
        color: #64748b; /* slate-500 */
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Dark Mode Overrides */
    .dark #loader {
        background-color: #0f172a; /* slate-900 */
    }
    .dark .spinner {
        border: 5px solid #334155; /* slate-700 */
        border-bottom-color: #38bdf8; /* sky-400 */
    }
    .dark .loading-text {
        color: #94a3b8; /* slate-400 */
    }

    /* General Loader Logic (Unchanged) */
    #loader.hidden {
        opacity: 0;
        visibility: hidden;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
</style>

        const regularExponentStr = [...exponentStr].map(char => superToRegularMap[char] || char).join('');

        if (isNaN(mantissa) || isNaN(exponent)) return str;
        
        const numericValue = mantissa * Math.pow(10, exponent);

    const plainNumberRegex = /^([-\d.,]+)(.*)/;
    const plainMatch = str.match(plainNumberRegex);

const Tooltip = ({ text, children, widthClass = 'w-96' }) => {
    // State now manages visibility, coordinates, and position ('top' or 'bottom')
    const [tooltipState, setTooltipState] = React.useState({
        show: false,
        x: 0,
        y: 0,
        position: 'bottom'
    });
    const triggerRef = React.useRef(null);

    const handleMouseEnter = () => {
        if (triggerRef.current) {
            const rect = triggerRef.current.getBoundingClientRect();
            
            // --- NEW LOGIC ---
            // Check if the element is in the bottom half of the viewport
            const position = rect.top > window.innerHeight / 2 ? 'top' : 'bottom';

            setTooltipState({
                show: true,
                x: rect.left + rect.width / 2, // Center horizontally
                y: position === 'bottom' ? rect.bottom : rect.top, // Anchor to bottom or top edge
                position: position
            });
        }
    };

    const handleMouseLeave = () => {
        // Only update the 'show' property to allow a fade-out animation
        setTooltipState(prev => ({ ...prev, show: false }));
    };

    // Conditionally set CSS classes based on whether the tooltip should be above or below
    const positionClasses = tooltipState.position === 'bottom'
        ? 'translate-y-2' // Pushes it down from the anchor point
        : '-translate-y-full -translate-y-2'; // Pushes it fully up, plus an 8px margin

    const tooltipElement = tooltipState.show && (
        ReactDOM.createPortal(
            <div
                style={{ top: tooltipState.y, left: tooltipState.x }}
                // The -translate-x-1/2 centers it, positionClasses handles vertical placement
                className={`fixed top-0 left-0 -translate-x-1/2 p-2 text-xs text-white bg-slate-800 dark:bg-slate-900 rounded-md shadow-lg z-50 transition-opacity duration-300 pointer-events-none ${widthClass} ${tooltipState.show ? 'opacity-100' : 'opacity-0'} ${positionClasses}`}
            >
                {text}
            </div>,
            document.body
        )
    );

    return (
        <>
            {React.cloneElement(children, {
                ref: triggerRef,
                onMouseEnter: handleMouseEnter,
                onMouseLeave: handleMouseLeave,
            })}
            {tooltipElement}
        </>

    const toggleVisibility = () => {

            setIsVisible(true);

            setIsVisible(false);
        }

    // This function scrolls the page to the top smoothly
    const scrollToTop = () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    };

    const sortedRadionuclides = React.useMemo(() => {

            .filter(r => r.halfLife !== 'Stable')
            .sort((a, b) => {

                            daughterIngrowth = (lambda2 / (lambda2 - lambda1)) * N0_parent* (Math.exp(-lambda1* t_seconds) - Math.exp(-lambda2 * t_seconds));
                        }
                        A_daughter = initialDaughterDecay + daughterIngrowth;
                    }
                    setResult({ parent: { value: Nt_parent_activity.toPrecision(4), name: selectedNuclide.name }, daughter: { value: A_daughter.toPrecision(4), name: daughterNuclide.name, isStable: T2_seconds === Infinity } });

                        labels.push(timePoint.toFixed(2));
                        parentData.push(N0_parent * Math.exp(-lambda1 * timePoint_seconds));
                        if (T2_seconds === Infinity) {

                        } else {
                            const lambda2 = Math.log(2) / T2_seconds;
                            const current_initialDaughterDecay = N0_daughter * Math.exp(-lambda2 * timePoint_seconds);
                            let current_daughterIngrowth;
                            if (Math.abs(lambda1 - lambda2) < 1e-12) {

                            }

                        }

const SearchableSelect = ({ options, onSelect, placeholder }) => {
    const [inputValue, setInputValue] = React.useState('');
    const [isOpen, setIsOpen] = React.useState(false);
    const [activeIndex, setActiveIndex] = React.useState(-1);
    const containerRef = React.useRef(null);
    const listRef = React.useRef(null);

        const handleClear = () => {
        setInputValue('');
        setIsOpen(false);
        setActiveIndex(-1);
    };

    const filteredOptions = React.useMemo(() => {
        if (!inputValue) return [];
        const normInput = normalizeString(inputValue);
        const commonalityOrder = { 'Common': 3, 'Moderate': 2, 'Rare': 1 };
    
        return options
            .filter(opt => normalizeString(opt.name).includes(normInput) || normalizeString(opt.symbol).includes(normInput))
            .sort((a, b) => {
                const aStartsWith = normalizeString(a.name).startsWith(normInput) || normalizeString(a.symbol).startsWith(normInput);
                const bStartsWith = normalizeString(b.name).startsWith(normInput) || normalizeString(b.symbol).startsWith(normInput);
                if (aStartsWith !== bStartsWith) return aStartsWith ? -1 : 1;
                const orderA = commonalityOrder[a.commonality] || 0;
                const orderB = commonalityOrder[b.commonality] || 0;
                if (orderB !== orderA) return orderB - orderA;
                return a.name.localeCompare(b.name);
            })
            .slice(0, 10);
    }, [inputValue, options]);
    
    React.useEffect(() => {
        const handleClickOutside = (event) => {
            if (containerRef.current && !containerRef.current.contains(event.target)) {
                setIsOpen(false);
            }
        };
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
    }, []);

    const handleKeyDown = (e) => {
        if (filteredOptions.length === 0) return;
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            setActiveIndex(prev => (prev < filteredOptions.length - 1 ? prev + 1 : 0));
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            setActiveIndex(prev => (prev > 0 ? prev - 1 : filteredOptions.length - 1));
        } else if (e.key === 'Enter') {
            if (activeIndex > -1 && filteredOptions[activeIndex]) {
                handleSelect(filteredOptions[activeIndex]);
            } else if (filteredOptions.length > 0) {
                handleSelect(filteredOptions[0]);
            }
        } else if (e.key === 'Escape') {
            setIsOpen(false);
        }
    };

    React.useEffect(() => {
        if (activeIndex !== -1 && listRef.current?.children[activeIndex]) {
            listRef.current.children[activeIndex].scrollIntoView({ block: 'nearest' });
        }
    }, [activeIndex]);

    const handleSelect = (option) => {
        onSelect(option.symbol);
        setInputValue('');
        setIsOpen(false);
        setActiveIndex(-1);
    };

    return (
        <div className="relative w-full" ref={containerRef}>
    <div className="relative">
        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
             <Icon path={ICONS.search} className="w-5 h-5 text-slate-400" />
        </div>
        <input
            type="text"
            value={inputValue}
            onChange={(e) => {
                setInputValue(e.target.value);
                setIsOpen(true);
                setActiveIndex(-1);
            }}
            onKeyDown={handleKeyDown}
            onFocus={() => { if(inputValue) setIsOpen(true); }}
            placeholder={placeholder}
            className="w-full p-2 pl-10 rounded-md bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500"
            autoComplete="off"
        />
        {/* --- THIS IS THE NEW PART --- */}
        {inputValue && (
            <button 
                onClick={handleClear} 
                className="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-sky-500 focus:outline-none"
            >
                <Icon path={ICONS.clear} className="w-5 h-5" />
            </button>
        )}
    </div>
    {isOpen && filteredOptions.length > 0 && (
                <ul ref={listRef} className="absolute z-30 w-full mt-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md shadow-lg max-h-72 overflow-y-auto">
                    {filteredOptions.map((option, index) => {
                        const styles = CATEGORY_STYLES[option.category] || CATEGORY_STYLES['default'];
                        return (
                            <li
                                key={option.symbol}
                                onClick={() => handleSelect(option)}
                                onMouseEnter={() => setActiveIndex(index)}
                                className={`p-3 pl-4 cursor-pointer text-slate-700 dark:text-slate-200 border-l-2 ${styles.border} ${styles.hoverBg} ${
                                    index === activeIndex ? 'bg-sky-100 dark:bg-sky-900/50' : ''
                                }`}

                                {option.name} ({option.symbol})
                            </li>
                        )
                    })}
                    <div className="sticky bottom-0 bg-slate-50/95 dark:bg-slate-900/95 backdrop-blur-sm p-2 border-t border-slate-200 dark:border-slate-700">
                        <div className="flex flex-wrap justify-center gap-x-3 gap-y-1">
                            {Object.entries(CATEGORY_STYLES).filter(([key]) => key !== 'default').map(([category, styles]) => {
                                const bgColor = styles.border.replace('border-l-', 'bg-');
                                return (

    const [error, setError] = React.useState('');

    // --- UNIT FACTORS & CONVERSIONS ---
    const activityFactorsCi = { 'Bq': 1 / 3.7e10, 'kBq': 1 / 3.7e7, 'MBq': 1 / 37000, 'GBq': 1 / 37, 'µCi': 1e-6, 'mCi': 1e-3, 'Ci': 1, 'dps': 1 / 3.7e10, 'dpm': 1 / (3.7e10 * 60) };
    const distanceFactorsM = { 'mm': 0.001, 'cm': 0.01, 'm': 1, 'in': 0.0254, 'ft': 0.3048, 'km': 1000 };
    const linearActivityFactorsCi_per_m = { 'µCi/cm': 1e-4, 'mCi/cm': 0.1, 'Ci/cm': 100, 'µCi/m': 1e-6, 'mCi/m': 1e-3, 'Ci/m': 1 };
    const arealActivityFactorsCi_per_m2 = { 'µCi/cm²': 0.01, 'mCi/cm²': 10, 'Ci/cm²': 10000, 'µCi/m²': 1e-6, 'mCi/m²': 1e-3, 'Ci/m²': 1 };
    const intakeUnitFactors = { 'pCi': 1e-6, 'nCi': 1e-3, 'µCi': 1, 'mCi': 1000, 'Bq': 1/37000, 'kBq': 1/37 };

    // --- SMART UNIT SORTING ARRAYS ---
    const activityUnits_ordered = ['Bq', 'kBq', 'MBq', 'GBq', 'µCi', 'mCi', 'Ci'];
    const distanceUnits_ordered = ['mm', 'cm', 'm', 'in', 'ft'];
    const linearActivityUnits_ordered = ['µCi/cm', 'mCi/cm', 'Ci/cm', 'µCi/m', 'mCi/m', 'Ci/m'];
    const arealActivityUnits_ordered = ['µCi/cm²', 'mCi/cm²', 'Ci/cm²', 'µCi/m²', 'mCi/m²', 'Ci/m²'];
    const intakeUnits_ordered = ['pCi', 'nCi', 'µCi', 'mCi', 'Bq', 'kBq'];

    // --- DATA & LOGIC ---
    const gammaNuclides = React.useMemo(() => radionuclides.filter(n => n.gammaConstant).sort((a,b) => a.name.localeCompare(b.name)), [radionuclides]);
    const betaNuclides = React.useMemo(() => radionuclides.filter(n => n.emissionEnergies?.beta?.length > 0).sort((a,b) => a.name.localeCompare(b.name)), [radionuclides]);
    const dosimetryNuclides = React.useMemo(() => radionuclides.filter(n => n.dosimetry).sort((a,b) => a.name.localeCompare(b.name)), [radionuclides]);
    
    const availableNuclides = React.useMemo(() => {
        switch (calcMode) {
            case 'gamma': return gammaNuclides;
            case 'beta':
            case 'bremsstrahlung': return betaNuclides;
            case 'internal': return dosimetryNuclides;
            default: return [];
        }
    }, [calcMode, gammaNuclides, betaNuclides, dosimetryNuclides]);

    const selectedNuclide = React.useMemo(() => radionuclides.find(n => n.symbol === nuclideSymbol), [nuclideSymbol, radionuclides]);

    const availableClasses = React.useMemo(() => {
        if (!selectedNuclide || !selectedNuclide.dosimetry?.ALI) return [];
        return Object.keys(selectedNuclide.dosimetry?.ALI)
            .filter(k => k.startsWith('inhalation_'))
            .map(k => k.split('_')[1]);
    }, [selectedNuclide]);
    
    React.useEffect(() => {
        setNuclideSymbol('');
        setResult(null);
        setError('');
        setInputMode('fromSource');
        setManualGammaConstant('');
        setManualBetaEnergy('');
    }, [calcMode]);
    
    React.useEffect(() => {
        if (preselectedNuclide) {
            const isGamma = gammaNuclides.some(n => n.symbol === preselectedNuclide);
            const isBeta = betaNuclides.some(n => n.symbol === preselectedNuclide);
            if (isGamma) { setCalcMode('gamma'); setNuclideSymbol(preselectedNuclide); } 
            else if (isBeta) { setCalcMode('beta'); setNuclideSymbol(preselectedNuclide); }
        }
    }, [preselectedNuclide, gammaNuclides, betaNuclides]);

    React.useEffect(() => {
        if (calcMode === 'internal' && intakeRoute === 'inhalation' && availableClasses.length > 0) {
            if (!availableClasses.includes(solubility)) {
                setSolubility(availableClasses[0]);
            }
        } else {
            setSolubility('');
        }
    }, [calcMode, intakeRoute, availableClasses, solubility]);
    
    React.useEffect(() => {
        setActivity('1');
        if (geometryMode === 'point') {
            setActivityUnit(settings.activity);
        } else if (geometryMode === 'line') {
            setLinearActivityUnit('mCi/m');
        } else if (geometryMode === 'area') {
            setArealActivityUnit('µCi/cm²');
        }
    }, [geometryMode, settings.activity]);

    const handleCalculate = () => {
        try {
            const activityValue = parseFloat(activity);
            const distanceValue = parseFloat(distance);

            switch (calcMode) {
                case 'gamma': {
                    let gammaConstant;
                    if (inputMode === 'fromSource') {
                        if (!selectedNuclide || !selectedNuclide.gammaConstant) throw new Error('Please select a radionuclide or switch to Manual Input.');
                        gammaConstant = parseFloat(selectedNuclide.gammaConstant);
                    } else { // manual mode
                        gammaConstant = parseFloat(manualGammaConstant);
                        if (isNaN(gammaConstant) || gammaConstant <= 0) throw new Error('Please enter a valid, positive Gamma Constant.');
                    }

                    if (isNaN(activityValue) || isNaN(distanceValue) || distanceValue <= 0 || activityValue < 0) throw new Error('Invalid activity or distance.');
                    const distanceInM = distanceValue * distanceFactorsM[distanceUnit];
                    let doseRateR_hr = 0;
                    switch (geometryMode) {
                        case 'point': {
                            const activityInCi = activityValue * activityFactorsCi[activityUnit];
                            doseRateR_hr = (gammaConstant * activityInCi) / Math.pow(distanceInM, 2);
                            break;
                        }
                        case 'line': {
                            const len_val = parseFloat(lineLength);
                            if (isNaN(len_val) || len_val <= 0) throw new Error('Line length must be a positive number.');
                            const len_m = len_val * distanceFactorsM[lineLengthUnit];
                            const linearActivityCi_per_m = activityValue * linearActivityFactorsCi_per_m[linearActivityUnit];
                            doseRateR_hr = ((2 * gammaConstant * linearActivityCi_per_m) / distanceInM) * Math.atan(len_m / (2 * distanceInM));
                            break;
                        }
                        case 'area': {
                            const rad_val = parseFloat(diskRadius);
                            if (isNaN(rad_val) || rad_val <= 0) throw new Error('Disk radius must be a positive number.');
                            const rad_m = rad_val * distanceFactorsM[diskRadiusUnit];
                            const arealActivityCi_per_m2 = activityValue * arealActivityFactorsCi_per_m2[arealActivityUnit];
                            doseRateR_hr = Math.PI * gammaConstant * arealActivityCi_per_m2 * Math.log(1 + Math.pow(rad_m / distanceInM, 2));
                            break;
                        }
                    }
                    const doseRate_mrem_hr = doseRateR_hr * 1000;
                    setResult({ type: 'gamma', dose: formatSensibleUnit(doseRate_mrem_hr, 'doseRate') });
                    break;
                }
                case 'beta':
                case 'bremsstrahlung': {
                    let E_max, E_avg;
                    if (inputMode === 'fromSource') {
                        if (!selectedNuclide) throw new Error('Please select a radionuclide or switch to Manual Input.');
                        if (!selectedNuclide.emissionEnergies?.beta?.length > 0) throw new Error(`${selectedNuclide.name} is not a significant beta emitter.`);
                        E_max = parseEnergyToMeV(selectedNuclide.emissionEnergies.beta);
                        E_avg = parseFloat(selectedNuclide.avgBetaEnergy);
                        if(isNaN(E_avg)) { // Fallback if avg energy isn't in data
                            E_avg = E_max / 3;
                        }
                    } else { // manual mode
                        E_max = parseFloat(manualBetaEnergy);
                        if (isNaN(E_max) || E_max <= 0) throw new Error('Please enter a valid, positive Max Beta Energy.');
                        E_avg = E_max / 3; // Rule of thumb approximation
                    }

                    if (isNaN(activityValue) || isNaN(distanceValue) || distanceValue <= 0 || activityValue < 0) throw new Error('Invalid activity or distance.');
                    const activityInCi = activityValue * activityFactorsCi[activityUnit];
                    const distance_cm = (distanceValue * distanceFactorsM[distanceUnit]) * 100;

                    if (calcMode === 'beta') {
                        let range_m;
                        if (E_max > 0.6) { range_m = (E_max - 0.25) / 1.83; } 
                        else {
                            const range_mg_cm2 = 407 * Math.pow(E_max, 1.38);
                            range_m = (range_mg_cm2 / 1.225) / 100;
                        }
                        const range_cm = range_m * 100;
                        let doseRate_mrad_hr = 0;
                        if (distance_cm < range_cm) {
                            const doseRate_rad_hr = (200 * activityInCi * E_avg) / Math.pow(distance_cm, 2);
                            doseRate_mrad_hr = doseRate_rad_hr * 1000;
                        }
                        setResult({ type: 'beta', dose: formatSensibleUnit(doseRate_mrad_hr, 'doseRate'), e_max: E_max, isBeyondRange: distance_cm >= range_cm, range_m: range_m.toPrecision(2), range_ft: (range_m * 3.28084).toPrecision(2) });
                    } else { // bremsstrahlung
                        const Z = SHIELDING_MATERIALS[shieldMaterial].Z;
                        const distanceInM = distanceValue * distanceFactorsM[distanceUnit];
                        const doseRate_rad_hr_at_1m = 0.57 * activityInCi * Z * Math.pow(E_max, 2);
                        const doseRate_rad_hr = doseRate_rad_hr_at_1m / Math.pow(distanceInM, 2);
                        const doseRate_mrem_hr = doseRate_rad_hr * 1000;
                        const f = 3.5e-4 * Z * E_max;
                        setResult({ type: 'bremsstrahlung', dose: formatSensibleUnit(doseRate_mrem_hr, 'doseRate'), bremsstrahlungFraction: (f * 100).toPrecision(2) });
                    }
                    break;
                }
                case 'internal': {
                    const intake = parseFloat(intakeAmount);
                    if (isNaN(intake) || intake < 0) throw new Error('Invalid intake amount.');
                    const intakeInMuCi = intake * intakeUnitFactors[intakeUnit];
                    let aliKey = intakeRoute === 'ingestion' ? 'ingestion' : `inhalation_${solubility}`;
                    const ALI = selectedNuclide.dosimetry.ALI[aliKey];
                    if (!ALI) throw new Error(`ALI value for ${aliKey} not found for this nuclide.`);
                    const cede_mrem = (intakeInMuCi / ALI) * 5000;
                    setResult({ type: 'internal', dose: formatSensibleUnit(cede_mrem, 'dose') });
                    break;
                }
                default:
                    throw new Error("Calculation mode not implemented.");
            }
        } catch (e) {
            setError(e.message);
        }
    };
    
    React.useEffect(() => {
        if ((calcMode === 'gamma' || calcMode === 'beta' || calcMode === 'bremsstrahlung') || (nuclideSymbol && calcMode === 'internal')) {
             handleCalculate();
        } else {
            setResult(null);
            setError('');
        }
    }, [
        nuclideSymbol, calcMode, inputMode, manualGammaConstant, manualBetaEnergy, geometryMode, activity, activityUnit,
        linearActivityUnit, arealActivityUnit, distance, distanceUnit,
        lineLength, lineLengthUnit, diskRadius, diskRadiusUnit, shieldMaterial,
        intakeRoute, solubility, intakeAmount, intakeUnit
    ]);

    const resultTitles = {
        'gamma': 'Gamma Dose Rate',
        'beta': 'Estimated Beta Dose Rate (Skin)',
        'bremsstrahlung': 'Bremsstrahlung Dose Rate',
        'internal': 'Committed Effective Dose (CEDE)'
    };
    
    const handleNuclideSelect = React.useCallback((symbol) => {
        const nuclideToSet = availableNuclides.find(n => n.symbol === symbol);
        setNuclideSymbol(symbol);
        
        if (nuclideToSet && nuclideToSet.dosimetry) {
            setIntakeRoute('inhalation');
            const newAvailableClasses = Object.keys(nuclideToSet.dosimetry?.ALI || {})
                .filter(k => k.startsWith('inhalation_'))
                .map(k => k.split('_')[1]);
            
            if (newAvailableClasses.length > 0) {
                setSolubility(newAvailableClasses[0]);
            } else {
                setSolubility('');
            }
        } else {
            setSolubility('');
            setIntakeRoute('inhalation');
        }
        
    }, [availableNuclides]);

    return (
        <div className="p-4 animate-fade-in">
            <div className="max-w-md mx-auto bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 className="text-xl font-bold text-slate-800 dark:text-white mb-4">Dose Calculator</h2>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-1 p-1 bg-slate-200 dark:bg-slate-700 rounded-lg mb-4">
                    <button onClick={() => setCalcMode('gamma')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${calcMode === 'gamma' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Gamma</button>
                    <button onClick={() => setCalcMode('beta')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${calcMode === 'beta' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Beta</button>
                    <button onClick={() => setCalcMode('bremsstrahlung')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${calcMode === 'bremsstrahlung' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Brems.</button>
                    <button onClick={() => setCalcMode('internal')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${calcMode === 'internal' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Internal</button>
                </div>

                <div className="space-y-3">
                    {calcMode === 'gamma' && (
                        <div className="p-2 border border-slate-200 dark:border-slate-700 rounded-lg space-y-3">
                            <div className="grid grid-cols-2 gap-1 p-1 bg-slate-200 dark:bg-slate-700 rounded-lg">
                                <button onClick={() => setInputMode('fromSource')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${inputMode === 'fromSource' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>From Database</button>
                                <button onClick={() => setInputMode('manual')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${inputMode === 'manual' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Manual Input</button>
                            </div>
                            {inputMode === 'fromSource' ? (
                                <div className="animate-fade-in">
                                    {selectedNuclide ? (
                                        <CalculatorNuclideInfo nuclide={selectedNuclide} onClear={() => { setNuclideSymbol(''); }} />
                                    ) : (
                                        <SearchableSelect options={availableNuclides} onSelect={handleNuclideSelect} placeholder="Select a gamma emitter..." />
                                    )}
                                </div>
                            ) : (
                                <div className="animate-fade-in p-2">
                                    <label className="block text-sm font-medium">Gamma Constant (Γ)</label>
                                    <div className="relative">
                                        <input type="number" value={manualGammaConstant} onChange={e => setManualGammaConstant(e.target.value)} placeholder="e.g., 0.33 for Cs-137" className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700"/>
                                        <span className="absolute inset-y-0 right-0 pr-3 flex items-center text-xs text-slate-500 dark:text-slate-400">R·m²/hr·Ci</span>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {(calcMode === 'beta' || calcMode === 'bremsstrahlung') && (
                        <div className="p-2 border border-slate-200 dark:border-slate-700 rounded-lg space-y-3">
                            <div className="grid grid-cols-2 gap-1 p-1 bg-slate-200 dark:bg-slate-700 rounded-lg">
                                <button onClick={() => setInputMode('fromSource')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${inputMode === 'fromSource' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>From Database</button>
                                <button onClick={() => setInputMode('manual')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${inputMode === 'manual' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Manual Input</button>
                            </div>
                            {inputMode === 'fromSource' ? (
                                <div className="animate-fade-in">
                                    {selectedNuclide ? (
                                        <CalculatorNuclideInfo nuclide={selectedNuclide} onClear={() => { setNuclideSymbol(''); }} />
                                    ) : (
                                        <SearchableSelect options={availableNuclides} onSelect={handleNuclideSelect} placeholder="Select a beta emitter..." />
                                    )}
                                </div>
                            ) : (
                                <div className="animate-fade-in p-2">
                                    <label className="block text-sm font-medium">Max Beta Energy (Eₘₐₓ)</label>
                                    <div className="relative">
                                        <input type="number" value={manualBetaEnergy} onChange={e => setManualBetaEnergy(e.target.value)} placeholder="e.g., 2.28 for Y-90" className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700"/>
                                        <span className="absolute inset-y-0 right-0 pr-3 flex items-center text-xs text-slate-500 dark:text-slate-400">MeV</span>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {calcMode === 'internal' && (
                        <>
                            {selectedNuclide ? (
                                <CalculatorNuclideInfo nuclide={selectedNuclide} onClear={() => { setNuclideSymbol(''); }} />
                            ) : (
                                <SearchableSelect options={availableNuclides} onSelect={handleNuclideSelect} placeholder={`Select ${calcMode === 'internal' ? 'an' : 'a'} ${calcMode} emitter...`} />
                            )}
                        </>
                    )}
                    
                    {selectedNuclide?.dosimetry && (
                        <div className="p-3 my-2 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg animate-fade-in text-xs">
                             <h4 className="font-semibold text-slate-500 dark:text-slate-400 mb-1">
                                10 CFR 20 Appendix B Values:
                             </h4>
                             <ul className="list-disc list-inside space-y-1">
                                {Object.entries(selectedNuclide.dosimetry.ALI).map(([key, val]) => (
                                    <li key={key}>
                                        <span className="font-medium text-slate-700 dark:text-slate-200">
                                            ALI ({key.replace('inhalation_', 'Inh. ')}): 
                                        </span>
                                        <span className="text-slate-700 dark:text-slate-200">{val} µCi</span>
                                    </li>
                                ))}
                                {Object.entries(selectedNuclide.dosimetry.DAC).map(([key, val]) => (
                                    <li key={key}>
                                        <span className="font-medium text-slate-700 dark:text-slate-200">
                                            DAC ({key.replace('inhalation_', 'Inh. ')}):
                                        </span>
                                        <span className="text-slate-700 dark:text-slate-200">{val.toExponential(2)} µCi/mL</span>
                                    </li>
                                ))}
                             </ul>
                        </div>
                    )}

                    { (calcMode === 'beta' || calcMode === 'bremsstrahlung' || calcMode === 'gamma') && (
                        <div className="space-y-3 animate-fade-in">
                            <div>
                                <label className="block text-sm font-medium">Source Activity</label>
                                <div className="flex"><input type="number" value={activity} onChange={e => setActivity(e.target.value)} className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"/><select value={activityUnit} onChange={e => setActivityUnit(e.target.value)} className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600">{activityUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}</select></div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium">Distance to Source</label>
                                <div className="flex"><input type="number" value={distance} onChange={e => setDistance(e.target.value)} className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"/><select value={distanceUnit} onChange={e => setDistanceUnit(e.target.value)} className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600">{distanceUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}</select></div>
                            </div>
                            { calcMode === 'bremsstrahlung' && (
                                 <div><label className="block text-sm font-medium">Shield Material</label><select value={shieldMaterial} onChange={e => setShieldMaterial(e.target.value)} className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700">{Object.keys(SHIELDING_MATERIALS).map(m => <option key={m} value={m}>{m}</option>)}</select></div>
                            )}
                        </div>
                    )}

                    {calcMode === 'gamma' && (
                        <div className="space-y-3 animate-fade-in">
                            <div>
                                <label className="block text-sm font-medium">Source Geometry</label>
                                <div className="grid grid-cols-3 gap-1 p-1 bg-slate-200 dark:bg-slate-700 rounded-lg mt-1">
                                    <button onClick={() => setGeometryMode('point')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${geometryMode === 'point' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Point</button>
                                    <button onClick={() => setGeometryMode('line')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${geometryMode === 'line' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Line</button>
                                    <button onClick={() => setGeometryMode('area')} className={`p-2 rounded-md text-sm font-semibold transition-colors ${geometryMode === 'area' ? 'bg-white dark:bg-slate-800 text-sky-600' : 'text-slate-600 dark:text-slate-300'}`}>Area (Disk)</button>
                                </div>
                            </div>
                            {geometryMode === 'point' && (
                                <div>
                                    <label className="block text-sm font-medium">Source Activity</label>
                                    <div className="flex">
                                        <input type="number" value={activity} onChange={e => setActivity(e.target.value)} className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"/>
                                        <select value={activityUnit} onChange={e => setActivityUnit(e.target.value)} className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600">
                                            {activityUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}
                                        </select>
                                    </div>
                                </div>
                            )}
                            {geometryMode === 'line' && (
                                <div>
                                    <label className="block text-sm font-medium">Linear Activity Concentration</label>
                                    <div className="flex">
                                        <input type="number" value={activity} onChange={e => setActivity(e.target.value)} className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"/>
                                        <select value={linearActivityUnit} onChange={e => setLinearActivityUnit(e.target.value)} className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600">
                                            {linearActivityUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}
                                        </select>
                                    </div>
                                </div>
                            )}
                            {geometryMode === 'area' && (
                                <div>
                                    <label className="block text-sm font-medium">Areal Activity Concentration</label>
                                    <div className="flex">
                                        <input
                                            type="number"
                                            value={activity}
                                            onChange={e => setActivity(e.target.value)}
                                            className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"
                                        />
                                        <select
                                            value={arealActivityUnit}
                                            onChange={e => setArealActivityUnit(e.target.value)}
                                            className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600"
                                        >
                                            {arealActivityUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}
                                        </select>
                                    </div>
                                </div>
                            )}
                            {(geometryMode === 'line' || geometryMode === 'area') && (
                                <div className="space-y-4">
                                    {geometryMode === 'line' && (
                                        <div>
                                            <label className="block text-sm font-medium">Line Length</label>
                                            <div className="flex">
                                                <input type="number" value={lineLength} onChange={e => setLineLength(e.target.value)} className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"/>
                                                <select value={lineLengthUnit} onChange={e => setLineLengthUnit(e.target.value)} className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600">
                                                    {distanceUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                    )}
                                    {geometryMode === 'area' && (
                                        <div>
                                            <label className="block text-sm font-medium">Disk Radius</label>

/**
 * @description An advanced calculator to analyze and model parent-daughter equilibrium.
 * It automatically determines the type of equilibrium and calculates key metrics.
 * @param {{radionuclides: Array<object>}} props
 */

const EquilibriumCalculator = ({ radionuclides }) => {
    // --- STATE MANAGEMENT ---
    const [parentNuclide, setParentNuclide] = React.useState(null);
    const [daughterNuclide, setDaughterNuclide] = React.useState(null);
    const [initialActivity, setInitialActivity] = React.useState('100');
    const [initialDaughterActivity, setInitialDaughterActivity] = React.useState('0');
    const [timeElapsed, setTimeElapsed] = React.useState('10');
    const [timeUnit, setTimeUnit] = React.useState('days');
    const [result, setResult] = React.useState(null);
    const [chartData, setChartData] = React.useState(null);
    const [error, setError] = React.useState('');
    const [analysis, setAnalysis] = React.useState(null);
    const [useLogScale, setUseLogScale] = React.useState(false);

    // --- DATA & LOGIC ---
    const parentNuclides = React.useMemo(() => {
        return radionuclides.filter(parent => {
            if (!parent.daughter || parent.halfLife === 'Stable' || parent.daughter.includes('/')) return false;
            const daughterName = parent.daughter.split('(')[0].trim();
            const daughter = radionuclides.find(n => normalizeString(n.name) === normalizeString(daughterName));
            return daughter && daughter.halfLife !== 'Stable';
        }).sort((a, b) => a.name.localeCompare(b.name));
    }, [radionuclides]);
    
    React.useEffect(() => {
        if (!parentNuclide) {
            setAnalysis(null);
            setDaughterNuclide(null);
            return;
        }
        const daughterName = parentNuclide.daughter.split('(')[0].trim();
        const foundDaughter = radionuclides.find(n => normalizeString(n.name) === normalizeString(daughterName));
        
        if (!foundDaughter) {
            setAnalysis({ type: 'Analysis Error', message: 'Daughter nuclide data not found.' });
            setDaughterNuclide(null);
            return;
        }
        
        setDaughterNuclide(foundDaughter);
        const T1_seconds = parseHalfLifeToSeconds(parentNuclide.halfLife);
        const T2_seconds = parseHalfLifeToSeconds(foundDaughter.halfLife);
        let type, message, ratio = null, timeToEq = null, timeToMax = null;

        if (T1_seconds < T2_seconds) {
            type = 'No Equilibrium';
            message = `The parent half-life (${parentNuclide.halfLife}) is shorter than the daughter half-life (${foundDaughter.halfLife}). The daughter will never reach equilibrium.`;
        } else if (T1_seconds > 100 * T2_seconds) {
            type = 'Secular Equilibrium';
            ratio = 1;
            timeToEq = (7 * T2_seconds);
            message = `The parent half-life is much longer than the daughter's. The daughter activity will rise to become equal to the parent's activity.`;
        } else {
            type = 'Transient Equilibrium';
            const lambda1 = Math.log(2) / T1_seconds;
            const lambda2 = Math.log(2) / T2_seconds;
            ratio = lambda2 / (lambda2 - lambda1);
            timeToEq = (7 * T2_seconds);
            timeToMax = Math.log(lambda2 / lambda1) / (lambda2 - lambda1);
            message = `The parent decays at a rate comparable to the daughter. The daughter's activity will rise, exceed the parent's, and then decay with the parent's apparent half-life.`;
        }

        setAnalysis({ type, message, ratio, timeToEq, timeToMax });
        if (timeToEq) {
            const bestUnit = getBestHalfLifeUnit(timeToEq);
            const unitConversions = { 'seconds': 1, 'minutes': 60, 'hours': 3600, 'days': 86400, 'years': 31557600 };
            setTimeUnit(bestUnit);
            setTimeElapsed(Math.ceil(timeToEq / unitConversions[bestUnit]).toString());
        }
    }, [parentNuclide, radionuclides]);

    const handleCalculate = () => {
        if (!parentNuclide || !daughterNuclide) { setError('Please select a valid parent nuclide.'); return; }
        
        const N0_parent = parseFloat(initialActivity);
        const N0_daughter = parseFloat(initialDaughterActivity);
        const t_input = parseFloat(timeElapsed);
        
        if (isNaN(N0_parent) || N0_parent < 0 || isNaN(t_input) || t_input < 0 || isNaN(N0_daughter) || N0_daughter < 0) {
            setError('All activity and time inputs must be non-negative numbers.'); return;
        }
        setError('');

        const T1_seconds = parseHalfLifeToSeconds(parentNuclide.halfLife);
        const T2_seconds = parseHalfLifeToSeconds(daughterNuclide.halfLife);
        const unitConversions = { 'seconds': 1, 'minutes': 60, 'hours': 3600, 'days': 86400, 'years': 31557600 };
        const t_seconds = t_input * unitConversions[timeUnit];
        const lambda1 = Math.log(2) / T1_seconds;
        const lambda2 = Math.log(2) / T2_seconds;
        const A_parent = N0_parent * Math.exp(-lambda1 * t_seconds);
        const initialDaughterDecay = N0_daughter * Math.exp(-lambda2 * t_seconds);
        let daughterIngrowth;
        if (Math.abs(lambda1 - lambda2) < 1e-12) {
             daughterIngrowth = N0_parent * lambda1 * t_seconds * Math.exp(-lambda1 * t_seconds);
        } else {
             daughterIngrowth = (lambda2 / (lambda2 - lambda1)) * N0_parent * (Math.exp(-lambda1 * t_seconds) - Math.exp(-lambda2 * t_seconds));
        }
        const A_daughter = initialDaughterDecay + daughterIngrowth;

        setResult({
            parent: { name: parentNuclide.name, activity: A_parent.toPrecision(4) },
            daughter: { name: daughterNuclide.name, activity: A_daughter.toPrecision(4) }
        });

        const labels = [], parentData = [], daughterData = [], ratioData = [];
        const totalTime = t_input;
        const steps = 100;
        for (let i = 0; i <= steps; i++) {
            const timePoint = (totalTime / steps) * i;
            const timePoint_seconds = timePoint * unitConversions[timeUnit];
            labels.push(timePoint.toFixed(2));
            const current_A_parent = N0_parent * Math.exp(-lambda1 * timePoint_seconds);
            parentData.push(current_A_parent);
            
            const current_initialDaughterDecay = N0_daughter * Math.exp(-lambda2 * timePoint_seconds);
            let current_daughterIngrowth;
            if (Math.abs(lambda1 - lambda2) < 1e-12) {
                current_daughterIngrowth = N0_parent * lambda1 * timePoint_seconds * Math.exp(-lambda1 * timePoint_seconds);
            } else {
                current_daughterIngrowth = (lambda2 / (lambda2 - lambda1)) * N0_parent * (Math.exp(-lambda1 * timePoint_seconds) - Math.exp(-lambda2 * timePoint_seconds));
            }
            const d_activity = current_initialDaughterDecay + current_daughterIngrowth;
            daughterData.push(d_activity);
            ratioData.push(current_A_parent > 1e-9 ? d_activity / current_A_parent : 0);
        }
        setChartData({ labels, parentData, daughterData, ratioData, parentName: parentNuclide.name, daughterName: daughterNuclide.name, timeUnit });
    };

    // --- LIVE CALCULATION HOOK ---
    React.useEffect(() => {
        if (parentNuclide && daughterNuclide) {
            handleCalculate();
        }
    }, [parentNuclide, daughterNuclide, initialActivity, initialDaughterActivity, timeElapsed, timeUnit]);

const handleParentChange = (symbol) => {

/**
 * @description A calculator for photon shielding with three modes:
 * 1. (From Source) Calculates final dose rate from a specific radionuclide.
 * 2. (Find Thickness) Calculates required shielding thickness for a specific radionuclide.
 * 3. (Generic Rate) Calculates final OR initial dose rate from a user-inputted HVL.
 */

const ShieldingCalculator = ({ radionuclides, preselectedNuclide }) => {
    const { settings } = React.useContext(SettingsContext);

    // --- STATE MANAGEMENT ---
    const [calcMode, setCalcMode] = React.useState('fromSource');
    const [useManualHVL, setUseManualHVL] = React.useState(false); 
    const [nuclideSymbol, setNuclideSymbol] = React.useState('');
    const [activity, setActivity] = React.useState('1');
    const [activityUnit, setActivityUnit] = React.useState(settings.activity);
    const [distance, setDistance] = React.useState('1');
    const [distanceUnit, setDistanceUnit] = React.useState(settings.distance);
    const [knownDoseRate, setKnownDoseRate] = React.useState('100');
    const [knownDoseRateUnit, setKnownDoseRateUnit] = React.useState(settings.doseRate);
    const [manualHVL, setManualHVL] = React.useState('');
    const [shieldMaterial, setShieldMaterial] = React.useState('Lead'); 
    const [shieldThickness, setShieldThickness] = React.useState('1');
    const [thicknessUnit, setThicknessUnit] = React.useState('cm');
    const [targetDoseRate, setTargetDoseRate] = React.useState('2');
    const [targetDoseRateUnit, setTargetDoseRateUnit] = React.useState(settings.doseRate);
    const [result, setResult] = React.useState(null);
    const [error, setError] = React.useState('');
    
    // --- UNIT FACTORS & SORTING ARRAYS ---
    const materials = ['Lead', 'Concrete', 'Steel']; 
    const activityFactors = { 'Bq': 1 / 3.7e10, 'kBq': 1 / 3.7e7, 'MBq': 1 / 37000, 'GBq': 1 / 37, 'µCi': 1e-6, 'mCi': 1e-3, 'Ci': 1, 'dps': 1 / 3.7e10, 'dpm': 1 / (3.7e10 * 60) };
    const distanceFactors = { 'mm': 0.001, 'cm': 0.01, 'm': 1, 'in': 0.0254, 'ft': 0.3048 };
    const thicknessFactors = { 'mm': 0.1, 'cm': 1, 'in': 2.54 };
    const doseRateFactors = { 'µrem/hr': 0.001, 'mrem/hr': 1, 'rem/hr': 1000, 'mR/hr': 1, 'R/hr': 1000, 'µSv/hr': 0.1, 'mSv/hr': 100, 'Sv/hr': 100000 };
    
    const activityUnits_ordered = ['Bq', 'kBq', 'MBq', 'GBq', 'µCi', 'mCi', 'Ci'];
    const distanceUnits_ordered = ['mm', 'cm', 'm', 'in', 'ft'];
    const thicknessUnits_ordered = ['mm', 'cm', 'in'];
    const doseRateUnits_ordered = ['µrem/hr', 'mrem/hr', 'rem/hr', 'µSv/hr', 'mSv/hr', 'Sv/hr'];

    // --- DATA & LOGIC ---
    const shieldingNuclides = React.useMemo(() =>
        radionuclides.filter(n => n.gammaConstant && HVL_DATA[n.symbol]).sort((a,b) => a.name.localeCompare(b.name)),
        [radionuclides]
    );

    const availableMaterials = React.useMemo(() => {
        const nuclideHVLData = HVL_DATA[nuclideSymbol];
        return nuclideHVLData ? Object.keys(nuclideHVLData).filter(key => key !== 'sourceRef') : [];
    }, [nuclideSymbol]);

    React.useEffect(() => {
        if (preselectedNuclide && shieldingNuclides.find(n => n.symbol === preselectedNuclide)) {
            setNuclideSymbol(preselectedNuclide);
            setCalcMode('fromSource');
        }
    }, [preselectedNuclide, shieldingNuclides]);
    
    const handleModeChange = (mode) => {
        setCalcMode(mode);
        setResult(null);
        setError('');
        
        // Corrected logic to handle UI state based on mode
        setUseManualHVL(false);
        setNuclideSymbol('');
        
        if (mode === 'genericRate') {
            setShieldMaterial('Lead'); // Default to a valid material
        } else if (availableMaterials.length > 0) {
            setShieldMaterial(availableMaterials[0]);
        }
    };

    React.useEffect(() => {
        setResult(null);
        setError('');
    
        try {
            let hvl_cm;
            
            // Correctly determine hvl_cm based on mode and manual/dropdown selection
            if (useManualHVL) {
                hvl_cm = parseFloat(manualHVL);
            } else if (calcMode === 'genericRate') {
                // For generic mode, use the HVL data from the `HVL_DATA` constant with a known nuclide as a proxy
                hvl_cm = HVL_DATA['Cs-137'][shieldMaterial]; // Using Cs-137 as a default gamma source
            } else if (nuclideSymbol) {
                const nuclide = shieldingNuclides.find(n => n.symbol === nuclideSymbol);
                if (!nuclide) return;
                hvl_cm = HVL_DATA[nuclide.symbol][shieldMaterial];
            } else {
                return;
            }

            if (isNaN(hvl_cm) || hvl_cm <= 0) {
                 setError('Please select a material or enter a valid HVL value.');
                 return;
            }

            if (calcMode === 'genericRate') {
                const knownRateVal = parseFloat(knownDoseRate);
                const thicknessVal = parseFloat(shieldThickness);
                
                if (isNaN(knownRateVal) || isNaN(thicknessVal) || knownRateVal < 0 || thicknessVal < 0) {
                    if (knownDoseRate && shieldThickness) setError("Please enter valid positive numbers.");
                    return;
                }
    
                const knownRate_mrem_hr = knownRateVal * doseRateFactors[knownDoseRateUnit];
                const thickness_cm = thicknessVal * thicknessFactors[thicknessUnit];
                const finalRate_mrem_hr = knownRate_mrem_hr * Math.pow(0.5, thickness_cm / hvl_cm);
    
                setResult({
                    type: 'genericRateFinal',
                    initial: formatSensibleUnit(knownRate_mrem_hr, 'doseRate'),
                    final: formatSensibleUnit(finalRate_mrem_hr, 'doseRate')
                });
    
            } else if (nuclideSymbol) {
                const nuclide = shieldingNuclides.find(n => n.symbol === nuclideSymbol);
                if (!nuclide) return;
                const activityValue = parseFloat(activity);
                const distanceValue = parseFloat(distance);
                const thicknessValue = parseFloat(shieldThickness);
    
                if (isNaN(activityValue) || isNaN(distanceValue) || distanceValue <= 0 || activityValue < 0 || isNaN(thicknessValue) || thicknessValue < 0) {
                    if (activity && distance && shieldThickness) setError("Please enter valid positive numbers.");
                    return;
                }
    
                const gammaConstant = parseFloat(nuclide.gammaConstant);
                const activityInCi = activityValue * activityFactors[activityUnit];
                const distanceInM = distanceValue * distanceFactors[distanceUnit];
                const unshieldedRateR_hr = (gammaConstant * activityInCi) / Math.pow(distanceInM, 2);
                const unshielded_mrem_hr = unshieldedRateR_hr * 1000;
                const thicknessInCm = thicknessValue * thicknessFactors[thicknessUnit];

                if (calcMode === 'fromSource') {
                    const shieldedRateR_hr = unshieldedRateR_hr * Math.pow(0.5, thicknessInCm / hvl_cm);
                    const shielded_mrem_hr = shieldedRateR_hr * 1000;
        
                    setResult({ 
                        type: 'doseRate', 
                        unshielded: formatSensibleUnit(unshielded_mrem_hr, 'doseRate'), 
                        shielded: formatSensibleUnit(shielded_mrem_hr, 'doseRate')
                    });
                } else { // findThickness
                    const targetRateValue = parseFloat(targetDoseRate);
                    if (isNaN(targetRateValue) || targetRateValue <= 0) { setError('Please enter a valid, positive target dose rate.'); return; }
                    const targetRateR_hr = targetRateValue * (doseRateFactors[targetDoseRateUnit] / 1000);
                    if (targetRateR_hr >= unshieldedRateR_hr) { setError('Target dose rate is higher than the unshielded dose rate. No shielding is required.'); return; }
                    const requiredThickness_cm = hvl_cm * Math.log2(unshieldedRateR_hr / targetRateR_hr);
                    
                    setResult({ 
                        type: 'thickness', 
                        unshielded: formatSensibleUnit(unshielded_mrem_hr, 'doseRate'),

const StayTimeCalculator = ({ radionuclides, preselectedNuclide }) => {
    const { settings } = React.useContext(SettingsContext);

    // --- STATE MANAGEMENT ---
    const [inputMode, setInputMode] = React.useState('fromSource');
    const [nuclideSymbol, setNuclideSymbol] = React.useState('');
    const [activity, setActivity] = React.useState('1');
    const [activityUnit, setActivityUnit] = React.useState(settings.activity);
    const [distance, setDistance] = React.useState('1');
    const [distanceUnit, setDistanceUnit] = React.useState(settings.distance);
    const [manualDoseRate, setManualDoseRate] = React.useState('10');
    const [manualDoseRateUnit, setManualDoseRateUnit] = React.useState(settings.doseRate);
    const [doseLimit, setDoseLimit] = React.useState('2');
    const [plannedTime, setPlannedTime] = React.useState('10');
    const [plannedTimeUnit, setPlannedTimeUnit] = React.useState('minutes');
    const [result, setResult] = React.useState(null);
    const [error, setError] = React.useState('');

    // --- UNIT FACTORS & SORTING ARRAYS ---
    const activityFactors = { 'Bq': 1 / 3.7e10, 'kBq': 1 / 3.7e7, 'MBq': 1 / 37000, 'GBq': 1 / 37, 'µCi': 1e-6, 'mCi': 1e-3, 'Ci': 1, 'dps': 1 / 3.7e10, 'dpm': 1 / (3.7e10 * 60) };
    const distanceFactors = { 'mm': 0.001, 'cm': 0.01, 'm': 1, 'in': 0.0254, 'ft': 0.3048 };
    const timeFactors = { 'minutes': 1 / 60, 'hours': 1, 'days': 24 };
    const doseRateFactors = { 'µrem/hr': 0.001, 'mrem/hr': 1, 'rem/hr': 1000, 'mR/hr': 1, 'R/hr': 1000, 'µSv/hr': 0.1, 'mSv/hr': 100, 'Sv/hr': 100000 };

    const activityUnits_ordered = ['Bq', 'kBq', 'MBq', 'GBq', 'µCi', 'mCi', 'Ci'];
    const distanceUnits_ordered = ['mm', 'cm', 'm', 'in', 'ft'];
    const doseRateUnits_ordered = ['µrem/hr', 'mrem/hr', 'rem/hr', 'µSv/hr', 'mSv/hr', 'Sv/hr'];
    const timeUnits_ordered = ['minutes', 'hours', 'days'];

    // --- DATA & LOGIC ---
    const gammaNuclides = React.useMemo(() =>
        radionuclides.filter(n => n.gammaConstant).sort((a,b) => a.name.localeCompare(b.name)),
        [radionuclides]
    );

    React.useEffect(() => {
        if (preselectedNuclide && gammaNuclides.find(n => n.symbol === preselectedNuclide)) {
            setNuclideSymbol(preselectedNuclide);
            setInputMode('fromSource');
        }
    }, [preselectedNuclide, gammaNuclides]);

    const handleCalculate = () => {
        let doseRate_mrem_hr = 0;

        if (inputMode === 'fromSource') {
            const nuclide = gammaNuclides.find(n => n.symbol === nuclideSymbol);
            if (!nuclide) { setError('Please select a radionuclide.'); return; }
            
            const activityValue = parseFloat(activity);
            const distanceValue = parseFloat(distance);
            if (isNaN(activityValue) || isNaN(distanceValue) || distanceValue <= 0 || activityValue < 0) {
                setError('Please enter valid, positive numbers for activity and distance.'); return;
            }

            const gammaConstant = parseFloat(nuclide.gammaConstant);
            const activityInCi = activityValue * activityFactors[activityUnit];
            const distanceInM = distanceValue * distanceFactors[distanceUnit];
            const doseRateR_hr = (gammaConstant * activityInCi) / Math.pow(distanceInM, 2);
            doseRate_mrem_hr = doseRateR_hr * 1000;
        } else { // manualRate
            const manualRate = parseFloat(manualDoseRate);
            if (isNaN(manualRate) || manualRate < 0) {
                setError('Please enter a valid, non-negative dose rate.'); return;
            }
            doseRate_mrem_hr = manualRate * doseRateFactors[manualDoseRateUnit];
        }

        const limit = parseFloat(doseLimit);
        const plannedTimeValue = parseFloat(plannedTime);

        if (isNaN(limit) || isNaN(plannedTimeValue) || limit <= 0 || plannedTimeValue < 0) {
            setError('Please enter valid, positive numbers for dose limit and planned time.'); return;
        }

        if (doseRate_mrem_hr <= 0) {
            setError('Dose rate must be greater than zero to calculate stay time.'); return;
        }

        const stayTimeHours = limit / doseRate_mrem_hr;
        const totalMinutes = stayTimeHours * 60;
        const minutes = Math.floor(totalMinutes);
        const seconds = Math.round((totalMinutes - minutes) * 60);
        const plannedTimeInHours = plannedTimeValue * timeFactors[plannedTimeUnit];
        const totalDoseReceived = doseRate_mrem_hr * plannedTimeInHours;
        const isSafe = totalDoseReceived <= limit;

        setResult({
            doseRate: formatSensibleUnit(doseRate_mrem_hr, 'doseRate'),
            stayTime: `${minutes} min ${seconds} sec`,
            totalDoseReceived: formatSensibleUnit(totalDoseReceived, 'dose'),
            isSafe: isSafe
        });
    };

    // --- LIVE CALCULATION HOOK ---
    React.useEffect(() => {
        setResult(null);
        setError('');
        if (inputMode === 'fromSource' && !nuclideSymbol) {
            return;
        }
        handleCalculate();
    }, [
        inputMode, nuclideSymbol, activity, activityUnit, distance,
        distanceUnit, manualDoseRate, manualDoseRateUnit, doseLimit,
        plannedTime, plannedTimeUnit
    ]);

                </div>

                <div className="space-y-4">
                    {inputMode === 'fromSource' ? (
                        <div className="p-4 border border-slate-200 dark:border-slate-700 rounded-lg space-y-4 animate-fade-in">
                            <label className="block text-sm font-semibold">Source Information</label>
                            {nuclideSymbol ? (
                                <CalculatorNuclideInfo nuclide={gammaNuclides.find(n => n.symbol === nuclideSymbol)} onClear={() => { setNuclideSymbol(''); }} />
                            ) : (
                                <SearchableSelect options={gammaNuclides} onSelect={(symbol) => setNuclideSymbol(symbol)} placeholder="Search for a gamma emitter..." />
                            )}
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-medium">Activity</label><div className="flex"><input type="number" value={activity} onChange={e => setActivity(e.target.value)} className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"/><select value={activityUnit} onChange={e => setActivityUnit(e.target.value)} className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600 text-xs">{activityUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}</select></div></div>
                                <div><label className="block text-xs font-medium">Distance</label><div className="flex"><input type="number" value={distance} onChange={e => setDistance(e.target.value)} className="w-full mt-1 p-2 rounded-l-md bg-slate-100 dark:bg-slate-700"/><select value={distanceUnit} onChange={e => setDistanceUnit(e.target.value)} className="mt-1 p-2 rounded-r-md bg-slate-200 dark:bg-slate-600 text-xs">{distanceUnits_ordered.map(u => <option key={u} value={u}>{u}</option>)}</select></div></div>
                            </div>
                        </div>
                    ) : (
                        <div className="p-4 border border-slate-200 dark:border-slate-700 rounded-lg space-y-4 animate-fade-in">

                        </div>
                    )}
                    
                    <div className="p-4 border border-slate-200 dark:border-slate-700 rounded-lg space-y-4">
                        <label className="block text-sm font-semibold">Planning</label>
                        <div className="grid grid-cols-2 gap-4">

                    </div>
                    
                    {error && <p className="text-red-500 text-sm text-center pt-2">{error}</p>}
                    
                    {result && (
                        <div className="p-4 bg-slate-100 dark:bg-slate-700 rounded-lg mt-4 space-y-4">
                            <div className="text-center">
                                <p className="font-semibold block text-sm text-slate-500 dark:text-slate-400">Dose Rate in Area: <span className="font-bold text-slate-700 dark:text-slate-200">{result.doseRate.value} {result.doseRate.unit}</span></p>

 // --- REVISED: Calculation Logic for detailed Static MDA ---

        const E_total = ei_dec * es_dec;

        const Lc = params.k * sigma;
        const LLD = 2 * Lc + 3;
        
        // --- CORRECTED FORMULAS ---
        // Now implementing your formula exactly: Rate * (100/Area) / Efficiencies
        const net_rate_cpm = LLD / params.tg;
        const MDA = net_rate_cpm * (100 / params.A) / E_total;
        const backgroundActivity = rb * (100 / params.A) / E_total;
        
        setResult({
            type: 'static',
            Lc: Lc.toPrecision(3),
            LLD: LLD.toPrecision(3),
            MDA: MDA.toPrecision(3),
            backgroundActivity: backgroundActivity.toPrecision(3)

    };

/**
 * @description A calculator to determine the required number of statistical samples for a
 * survey unit based on the more precise MARSSIM Equation 5-2.
 */
const MARSSIM_SampleCalculator = () => {
    // --- STATE MANAGEMENT ---
    const [alpha, setAlpha] = React.useState('0.05'); // Type I Error Rate (False Positive)
    const [beta, setBeta] = React.useState('0.05');  // Type II Error Rate (False Negative)
    const [sigma, setSigma] = React.useState('15');  // Estimated Standard Deviation
    const [dcgl, setDcgl] = React.useState('100');   // Derived Concentration Guideline Level
    const [lbgr, setLbgr] = React.useState('50');    // Lower Bound of the Gray Region
    
    const [result, setResult] = React.useState(null);
    const [error, setError] = React.useState('');

    // Z-scores for common one-sided confidence levels (from MARSSIM Table 5.2 notes)
    const zScores = {
        '0.005': 2.576, '0.01': 2.326, '0.025': 1.960, '0.05': 1.645,
        '0.10': 1.282, '0.20': 0.841,
    };

    // Data from MARSSIM Table 5.2: Pr vs. Relative Shift
    const prValues = {
        0.1: 0.528182, 0.2: 0.556223, 0.3: 0.583985, 0.4: 0.611335, 0.5: 0.638143,
        0.6: 0.66429, 0.7: 0.689665, 0.8: 0.714167, 0.9: 0.73771, 1: 0.760217,
        1.1: 0.781627, 1.2: 0.801892, 1.3: 0.820978, 1.4: 0.838864, 1.5: 0.855541,
        1.6: 0.871014, 1.7: 0.885299, 1.8: 0.89842, 1.9: 0.910413, 2: 0.921319,
        2.25: 0.944167, 2.5: 0.961428, 2.75: 0.974067, 3: 0.983039, 3.5: 0.993329,
        4: 0.997658
    };

    const handleCalculate = () => {
        // --- Input Parsing and Validation ---
        const sigma_val = parseFloat(sigma);
        const dcgl_val = parseFloat(dcgl);
        const lbgr_val = parseFloat(lbgr);
        
        if (isNaN(sigma_val) || isNaN(dcgl_val) || isNaN(lbgr_val) || sigma_val <= 0) {
            setError('Please enter valid, positive numbers for all fields.');
            setResult(null); return;
        }
        if (dcgl_val <= lbgr_val) {
            setError('DCGL must be greater than the LBGR.');
            setResult(null); return;
        }
        setError('');

        // --- Perform Calculations ---
        const z1_alpha = zScores[alpha];
        const z1_beta = zScores[beta];
        const delta = dcgl_val - lbgr_val;
        const relativeShift = delta / sigma_val;

        // --- Linear Interpolation for Pr ---
        const shiftKeys = Object.keys(prValues).map(parseFloat);
        let Pr;
        if (relativeShift >= 4) {
            Pr = 1; // Per MARSSIM guidance for large relative shifts
        } else {
            const lowerKey = Math.max(...shiftKeys.filter(k => k <= relativeShift));
            const upperKey = Math.min(...shiftKeys.filter(k => k > relativeShift));
            
            if (isFinite(lowerKey) && isFinite(upperKey)) {
                const lowerP = prValues[lowerKey];
                const upperP = prValues[upperKey];
                const slope = (upperP - lowerP) / (upperKey - lowerKey);
                Pr = lowerP + slope * (relativeShift - lowerKey);
            } else {
                 setError(`Relative shift (${relativeShift.toFixed(2)}) is outside the table's range.`);
                 setResult(null); return;
            }
        }
        
        // --- MARSSIM Equation 5-2 ---
        const N_base_raw = Math.pow(z1_alpha + z1_beta, 2) / (3 * Math.pow(Pr - 0.5, 2));
        const N_base = Math.ceil(N_base_raw); 

        const N_with_overage = N_base * 1.2;
        const final_N = Math.ceil(N_with_overage);
        
        const samplesPerGroup = Math.ceil(final_N / 2);

        setResult({
            totalShift: delta,
            relativeShift: relativeShift.toFixed(2),
            Pr: Pr.toFixed(5),
            zAlpha: z1_alpha,
            zBeta: z1_beta,
            N_base: N_base,
            samplesPerGroup: samplesPerGroup,
            final_N: final_N
        });
    };

    return (
        <div className="p-4 animate-fade-in">
            <div className="max-w-md mx-auto bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 className="text-xl font-bold text-slate-800 dark:text-white mb-1">MARSSIM Number of Samples Calculator</h2>
                <p className="text-sm text-slate-500 dark:text-slate-400 mb-4">Using the WRS Test and Table 5.2 Interpolation.</p>
                
                <div className="space-y-4">
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium">Type I Error (&alpha;)</label>
                            <select value={alpha} onChange={e => setAlpha(e.target.value)} className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700">
                                {Object.keys(zScores).map(key => <option key={key} value={key}>{key}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium">Type II Error (&beta;)</label>
                            <select value={beta} onChange={e => setBeta(e.target.value)} className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700">
                               {Object.keys(zScores).map(key => <option key={key} value={key}>{key}</option>)}
                            </select>
                        </div>
                    </div>
                    <div className="p-4 border border-slate-200 dark:border-slate-700 rounded-lg space-y-4">
                         <div>
                            <label className="block text-sm font-medium">Estimated Standard Deviation (&sigma;)</label>
                            <input type="number" value={sigma} onChange={e => setSigma(e.target.value)} placeholder="in units of DCGL" className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700"/>
                        </div>
                        <div>
                            <label className="block text-sm font-medium">DCGL</label>
                            <input type="number" value={dcgl} onChange={e => setDcgl(e.target.value)} placeholder="Cleanup limit" className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700"/>
                        </div>
                         <div>
                            <label className="block text-sm font-medium">Lower Bound of Gray Region (LBGR)</label>
                            <input type="number" value={lbgr} onChange={e => setLbgr(e.target.value)} placeholder="Concentration that is 'clean'" className="w-full mt-1 p-2 rounded-md bg-slate-100 dark:bg-slate-700"/>
                        </div>
                    </div>
                    
                    <button onClick={handleCalculate} className="w-full py-2 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition">Calculate Number of Samples</button>
                    
                    {error && <p className="text-red-500 text-sm text-center">{error}</p>}
                    
                    {result && (
                        <div className="p-4 bg-slate-100 dark:bg-slate-700 rounded-lg mt-4 space-y-3 text-center animate-fade-in">
                             <div className="grid grid-cols-2 gap-2 text-sm">
                                <p className="font-semibold text-slate-500 dark:text-slate-400">Total Shift (&Delta;):</p><p className="font-mono">{result.totalShift}</p>
                                <p className="font-semibold text-slate-500 dark:text-slate-400">Relative Shift (&Delta;/&sigma;):</p><p className="font-mono">{result.relativeShift}</p>
                                <p className="font-semibold text-slate-500 dark:text-slate-400">Probability (P&darr;r):</p><p className="font-mono">{result.Pr}</p>
                                <p className="font-semibold text-slate-500 dark:text-slate-400">Z&darr;1-&alpha;:</p><p className="font-mono">{result.zAlpha}</p>
                                <p className="font-semibold text-slate-500 dark:text-slate-400">Z&darr;1-&beta;:</p><p className="font-mono">{result.zBeta}</p>
                             </div>
                             <div>
                                <p className="font-semibold block text-sm text-slate-500 dark:text-slate-400">Required Samples per Group (N/2)</p>
                                <p className="text-lg font-bold">{result.samplesPerGroup}</p>

                            </div>

                    )}

    );
};

        setResult(null);
        setError('');
        const refData = parseData(referenceData);
        const suData = parseData(surveyData);
        const dcgl_val = parseFloat(dcgl);
        
        if (isNaN(dcgl_val)) { setError('DCGL must be a valid number.'); return; }
        if (refData.length < 5 || suData.length < 5) { setError('At least 5 data points are required for each area.'); return; }
        
        const dcglExceeded = suData.some(val => val > dcgl_val);
        
        let combined = [
            ...refData.map(v => ({ value: v + dcgl_val, group: 'ref' })),
            ...suData.map(v => ({ value: v, group: 'su' }))
        ].sort((a, b) => a.value - b.value);

        for (let i = 0; i < combined.length; i++) {
            let ties = [i];
            const epsilon = 1e-9;
            while (i + 1 < combined.length && Math.abs(combined[i].value - combined[i+1].value) < epsilon) { 
                i++; 
                ties.push(i); 
            }
            if (ties.length > 1) {
                const avgRank = (ties[0] + 1 + ties[ties.length-1] + 1) / 2;
                ties.forEach(index => { combined[index].rank = avgRank; });
            } else {
                combined[i].rank = i + 1;
            }
        }
        
        const W_rs = combined.filter(d => d.group === 'ref').reduce((sum, d) => sum + d.rank, 0);
        
        const n = refData.length;
        const m = suData.length;
        let C_w;

        const tableVal = criticalValueTable[alpha]?.[n]?.[m] || criticalValueTable[alpha]?.[m]?.[n];

            C_w = tableVal;
        } else {
            const zAlpha = zScores[alpha];
            const N = n + m;
            const mean_W = (n * (N + 1)) / 2;
            const stdDev_W = Math.sqrt((n * m * (N + 1)) / 12);
            C_w = Math.round(mean_W + (zAlpha * stdDev_W) + 0.5);
        }

        const wrsTestPassed = W_rs >= C_w;
        
        // --- NEW LOGIC: Determine a three-tiered conclusion ---
        let finalConclusion = 'FAIL'; // Default to FAIL
        let finalReason = `The rank sum (${W_rs}) is less than the critical value (${C_w}).`;

            }

    const signTestCriticalValues = {

                            <li><strong>Activity:</strong> Set your preferred unit for activity (e.g., Ci, mCi, Bq). This will be the default for calculators like Dose Rate and Stay Time.</li>
                            <li><strong>Dose Rate:</strong> Set your preferred dose rate unit (e.g., mrem/hr, µSv/hr). This will be the default for calculators like Dose Rate, Shielding, and Stay Time.</li>
                            <li><strong>Distance:</strong> Set your preferred distance unit (e.g., m, cm, ft). This will be the default for calculators that require a distance from the source.</li>
                        </ul>
