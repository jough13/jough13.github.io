<!DOCTYPE html>
<html lang="en" class="">
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jough Donakowski | Blog</title>
    <meta name="description" content="The personal blog and project showcase for Jough Donakowski. A place for writing, projects, and various interests.">
    <meta name="keywords" content="Jough Donakowski, personal blog, projects, writing, tech, creative">

    <meta property="og:title" content="Jough Donakowski | Blog">
    <meta property="og:description" content="The personal blog and project showcase for Jough Donakowski.">
    <meta property="og:image" content="assets/me.jpg">
    <meta property="og:url" content="https://jough13.github.io/">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50,50 m0,-45 a45,45 0 1,1 0,90 a45,45 0 1,1 0,-90' stroke='%2338bdf8' stroke-width='10' stroke-dasharray='1 7' fill='none' transform='rotate(15 50 50)'><animateTransform attributeName='transform' type='rotate' from='15 50 50' to='375 50 50' dur='10s' repeatCount='indefinite' /></path><circle cx='50' cy='50' r='20' fill='%230ea5e9'/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        tailwind.config = { darkMode: 'class' }
    </script>
    
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
            --bg-light-start: #e0f2fe;
            --bg-dark-start: #0f172a;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-sans);
            transition: background-color 0.5s ease-in-out, color 0.3s ease-in-out;
            background-color: var(--bg-light-start);
        }
        .dark body { background-color: var(--bg-dark-start); }
        .main-card, .project-link, .sidebar-card, .social-icon { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .main-card:hover, .sidebar-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .dark .main-card:hover, .dark .sidebar-card:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .social-icon:hover { transform: scale(1.15); }
        #scrollToTopBtn { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .bg-clip-text { -webkit-background-clip: text; }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-300 antialiased">

    <main id="content-container" class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 opacity-0 transition-opacity duration-1000 ease-out">
        
        <div class="flex flex-col lg:flex-row lg:space-x-8 space-y-8 lg:space-y-0">
            
            <article class="flex-1">
                <div class="relative bg-white/70 backdrop-blur-sm dark:bg-slate-800/70 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-lg p-8 md:p-12 overflow-hidden main-card">
                    <button id="theme-toggle" type="button" class="absolute top-6 right-6 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5 z-10">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                    
                    <div id="post-content-container">
                        <p class="text-slate-500">Loading post...</p>
                    </div>

                    <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
                        <a href="/index.html" class="text-sky-500 hover:underline">&larr; Back to all posts</a>
                    </div>
                </div>
            </article>

            <aside id="sidebar-container" class="w-full lg:w-80 flex-shrink-0">
                </aside>
        </div>
    </main>

    <button id="scrollToTopBtn" aria-label="Scroll to top" class="hidden fixed bottom-8 right-8 bg-sky-500 hover:bg-sky-600 text-white rounded-full p-3 shadow-lg z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" /></svg>
    </button>
    <footer class="text-center p-4 mt-4">
        <p id="site-footer-content" class="text-sm text-slate-500 dark:text-slate-400">
            </p>
    </footer>

    <script src="/shared.js"></script>
    <script>
        let allPosts = [];

        async function loadContent() {
            try {
                const [postsResponse, sidebarResponse] = await Promise.all([
                    fetch('/posts.json'),
                    fetch('/right-sidebar.html')
                ]);

                if (!postsResponse.ok) throw new Error(`HTTP error! status: ${postsResponse.status}`);
                if (!sidebarResponse.ok) throw new Error(`HTTP error! status: ${sidebarResponse.status}`);

                allPosts = await postsResponse.json();
                const sidebarHtml = await sidebarResponse.text();

                const sidebarContainer = document.getElementById('sidebar-container');
                if (sidebarContainer) {
                    sidebarContainer.innerHTML = sidebarHtml;
                } else {
                    console.error('Sidebar container not found!');
                }

                await loadSinglePost();
                generateTagCloud();

            } catch (error) {
                document.getElementById('post-content-container').innerHTML = '<p>Sorry, an error occurred while loading content.</p>';
                console.error('Error loading page content:', error);
            }
        }

        async function loadSinglePost() {
            const postContainer = document.getElementById('post-content-container');
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('p');

            if (!postFile) {
                postContainer.innerHTML = "<div class='prose dark:prose-invert max-w-none'><h2>Post not found.</h2><p>Please check the URL and try again. You can return to the <a href='index.html'>main page</a> to find the post you're looking for.</p></div>";
                return;
            }

            try {
                const postMeta = allPosts.find(post => post.file === postFile);

                if (!postMeta) {
                    postContainer.innerHTML = "<div class='prose dark:prose-invert max-w-none'><h2>Post not found.</h2><p>Could not find this post in the manifest. You can return to the <a href='index.html'>main page</a> to find the post you're looking for.</p></div>";
                    return;
                }

                const postResponse = await fetch(postFile);
                if (!postResponse.ok) {
                    throw new Error(`Failed to load post content from ${postFile}. Server responded with ${postResponse.status}.`);
                }
                const postMarkdown = await postResponse.text();
                const postHtml = marked.parse(postMarkdown);
                
                const postDate = new Date(postMeta.date).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC'
                });

                const categoryName = postMeta.category.charAt(0).toUpperCase() + postMeta.category.slice(1);
                const categoryUrl = `/${postMeta.category}/index.html`; 
                
                document.title = `${postMeta.title} | Jough Donakowski`;
                document.querySelector('meta[name="description"]').setAttribute('content', postMeta.summary);

                const tagsHtml = postMeta.tags.map(tag => 
                    `<a href="/tag.html?tag=${encodeURIComponent(tag)}" class="bg-sky-100 text-sky-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-sky-900 dark:text-sky-300 hover:bg-sky-200 dark:hover:bg-sky-800 no-underline transition-colors">${tag}</a>`
                ).join(' ');

                postContainer.innerHTML = `
                    <div class="prose prose-lg dark:prose-invert max-w-none">
                        <div class="not-prose mb-6">
                            <a href="${categoryUrl}" class="bg-slate-200 text-slate-700 text-sm font-semibold px-3 py-1 rounded-full hover:bg-sky-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-sky-800 transition-colors no-underline">
                                ${categoryName}
                            </a>
                        </div>
                        <h1 class="mb-2"><strong>${postMeta.title}</strong></h1>
                        <p class="text-base text-slate-500 dark:text-slate-400 mt-0">${postDate}</p>
                        ${postHtml}
                        <div class="not-prose mt-8 pt-6 border-t border-slate-200 dark:border-slate-700 flex flex-wrap gap-2">
                            ${tagsHtml}
                        </div>
                    </div>
                `;

            } catch (error) {
                postContainer.innerHTML = "<div class='prose dark:prose-invert max-w-none'><h2>Error</h2><p>Sorry, there was a problem loading this post. Please try again later.</p></div>";
                console.error("Error loading single post:", error);
            }
        }
        
        function generateTagCloud() {
            const tagCloud = document.getElementById('tag-cloud');
            if (!tagCloud) return;

            const uniqueTags = [...new Set(allPosts.flatMap(post => post.tags))];
            const sortedTags = uniqueTags.sort();
            
            const tagsHtml = sortedTags.map(tag => `
                <a href="/tag.html?tag=${encodeURIComponent(tag)}" class="bg-slate-200 text-slate-700 text-sm font-semibold px-3 py-1 rounded-full hover:bg-sky-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-sky-800 transition-colors no-underline">
                    #${tag}
                </a>
            `).join(' ');

            tagCloud.innerHTML = tagsHtml;
        }

        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
