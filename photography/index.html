<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jough Donakowski | Photography</title>
    <meta name="description" content="A curated collection of moments captured through the lens by Jough Donakowski.">
    <link rel="icon" href="data:image/svg+xml,...">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background-color: #111827;
            font-family: 'Inter', sans-serif;
            color: #d1d5db;
            overflow-x: hidden;
        }
        #gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1rem;
        }
        .gallery-item {
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #1f2937;
            cursor: pointer;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.4s;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
                #photo-girl-at-pole img {
            object-position: center 25%; /* Shifts focus up from the center (50%) */
        }
        
        #photo-girl-on-stairs img {
            object-position: center 30%; /* Shifts focus up, a little less than the other */
        }
        #lightbox-modal {
            transition: opacity 0.3s ease-in-out;
        }
        .lightbox-content {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="antialiased">

    <header class="p-6 md:p-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-200">Photography</h1>
            <p class="text-slate-400">Jough Donakowski</p>
        </div>
        <a href="/index.html" class="text-slate-400 hover:text-sky-400 transition-colors border border-slate-600 hover:border-sky-500 rounded-full px-4 py-2 text-sm font-medium">&larr; Back to Blog</a>
    </header>

    <main id="gallery-grid" class="p-6 md:p-8 pt-0">
        </main>

    <div id="lightbox-modal" class="hidden fixed inset-0 z-50 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <button id="close-modal" class="absolute top-6 right-6 text-white/70 hover:text-white transition-colors z-50">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <button id="prev-photo" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors z-50 p-2"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
        <button id="next-photo" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors z-50 p-2"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>

        <div class="lightbox-content w-full h-full flex flex-col items-center justify-center gap-4">
            <div class="max-w-screen-lg max-h-[70vh]">
                <img id="lightbox-img" src="" alt="" class="max-w-full max-h-full h-auto w-auto object-contain rounded-lg shadow-2xl">
            </div>
            <div id="lightbox-details" class="text-center text-white p-4 max-w-2xl">
                <h3 id="lightbox-title" class="text-2xl font-bold"></h3>
                <p id="lightbox-date" class="text-slate-400 mb-2"></p>
                <p id="lightbox-desc" class="text-slate-300"></p>
            </div>
        </div>
    </div>
    
    <script src="gallery.js"></script>

</body>
</html>
