    <script>
        async function loadCategoryPosts() {
            try {
                // Fetch from the root directory
                const response = await fetch('../posts.json');
                const allPosts = await response.json();
                
                // Filter posts for the 'ideas' category
                const filteredPosts = allPosts.filter(post => post.category === 'ideas');
                
                // Use the shared renderPosts function from app.js
                renderPosts(filteredPosts);

            } catch (error) {
                document.getElementById('posts-container').innerHTML = '<p>Sorry, an error occurred while loading the posts.</p>';
                console.error('Error loading category posts:', error);
            }
        }
    
        function initApp() {
            document.getElementById('content-container').classList.remove('opacity-0');
            setupThemeToggle();
            setupScrollToTop();
            generateTagCloud(); // For the sidebar
            loadCategoryPosts(); // Load the filtered posts
        }

        window.addEventListener('load', initApp);
    </script>
