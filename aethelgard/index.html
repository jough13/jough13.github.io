<html lang="en">
<head>

    <title>The Amulet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div id="game-container">
        <h1>The Amulet</h1>
        <div id="theme-toggle">ðŸŒ™</div>
