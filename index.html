async function loadContent() {
    try {
        // Use Promise.all to fetch posts and sidebar HTML concurrently
        const [postsResponse, sidebarResponse] = await Promise.all([
            fetch('posts.json'),
            fetch('right-sidebar.html')
        ]);

        if (!postsResponse.ok) throw new Error(`HTTP error! status: ${postsResponse.status}`);

        allPosts = await postsResponse.json();
        const sidebarHtml = await sidebarResponse.text();

        // Step 1: Inject the sidebar HTML into the placeholder
        const sidebarContainer = document.getElementById('sidebar-container');
        if (sidebarContainer) {
            sidebarContainer.innerHTML = sidebarHtml;
            // Step 2: NOW that the sidebar is loaded, generate the tag cloud
            generateTagCloud(); 
        } else {
            console.error('Sidebar container not found!');

        renderPosts(allPosts);

    } catch (error) {
        document.getElementById('posts-container').innerHTML = '<p>Sorry, an error occurred while loading content.</p>';
        console.error('Error loading content:', error);
    }

                });
                renderPosts(filteredPosts);
            });

        const interactiveHeader = { canvas: null, ctx: null, resize: () => {} };

        function setupInteractiveHeader() {
    interactiveHeader.canvas = document.getElementById('interactive-header-canvas');
    if (!interactiveHeader.canvas) return;

    interactiveHeader.ctx = interactiveHeader.canvas.getContext('2d');
    let particles = [];
    const mouse = { x: undefined, y: undefined };
    let isEffectActive = false;
    let effectTimeout;
    const dustTrigger = document.getElementById('dust-trigger');

    interactiveHeader.resize = () => {
        const dpr = window.devicePixelRatio || 1;
        const rect = { width: window.innerWidth, height: window.innerHeight };
        
        interactiveHeader.canvas.width = rect.width * dpr;
        interactiveHeader.canvas.height = rect.height * dpr;
        
        // Normalize coordinate system to use css pixels.
        interactiveHeader.ctx.scale(dpr, dpr);
    };

    window.addEventListener('resize', interactiveHeader.resize);

    document.addEventListener('mousemove', (event) => {
        if (isEffectActive) {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        }
    });

    document.addEventListener('mouseleave', () => {
        mouse.x = undefined;
        mouse.y = undefined;
    });

    if (dustTrigger) {
        dustTrigger.addEventListener('mouseover', () => {
            isEffectActive = true;
            clearTimeout(effectTimeout);
            effectTimeout = setTimeout(() => {
                isEffectActive = false;
            }, 5000);
        });
    }

    class Particle {
        constructor() {
            this.x = mouse.x;
            this.y = mouse.y;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
            this.initialLife = this.life = Math.random() * 30 + 30;
            this.radius = Math.random() * 1.5 + 0.5;
            this.color = document.documentElement.classList.contains('dark') 
                ? 'rgba(107, 224, 255, 1)' 
                : 'rgba(0, 149, 255, 1)';
        }

        update() {
            this.life--;
            this.x += this.speedX;
            this.y += this.speedY;
        }

        draw() {
            const opacity = Math.max(0, this.life / this.initialLife);
            const ctx = interactiveHeader.ctx;
            
            ctx.shadowBlur = 8;
            ctx.shadowColor = this.color.replace(', 1)', `, ${opacity})`);
            
            ctx.fillStyle = this.color.replace(', 1)', `, ${opacity})`);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;
        }
    }

    function animate() {
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReducedMotion) {
            interactiveHeader.ctx.clearRect(0, 0, interactiveHeader.canvas.width, interactiveHeader.canvas.height);
            return; 
        }

        // --- THE FIX IS HERE ---
        // 1. Save the current context state (with the dpr scale)
        interactiveHeader.ctx.save();
        // 2. Reset the transform to identity (1:1 pixel mapping)
        interactiveHeader.ctx.setTransform(1, 0, 0, 1, 0, 0);
        // 3. Clear the full physical canvas safely
        interactiveHeader.ctx.clearRect(0, 0, interactiveHeader.canvas.width, interactiveHeader.canvas.height);
        // 4. Restore the context to the previous state (with dpr scale) for drawing
        interactiveHeader.ctx.restore();
        // -----------------------

        if (isEffectActive && mouse.x !== undefined) {
             for (let i = 0; i < 3; i++) {
                particles.push(new Particle());
            }
        }
        
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.update();
            p.draw();
            if (p.life <= 0) {
                particles.splice(i, 1);
            }
        }
        
        requestAnimationFrame(animate);
    }

    interactiveHeader.resize();
    animate();
}

    // Helper function to save liked posts to localStorage
    function saveLikedPosts(likedPosts) {
        localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
    }

    const likeButtons = document.querySelectorAll('.like-button');
    let likedPosts = getLikedPosts();

    likeButtons.forEach(button => {
        const postId = button.dataset.postId;
        const likeCountElement = document.getElementById(`like-count-${postId}`);
        if (!likeCountElement) return;

        const likesRef = database.ref(`likes/${postId}`);

        // 1. Set the initial state of the button on page load
        if (likedPosts.includes(postId)) {
            button.textContent = 'Unlike';
            button.classList.replace('bg-sky-500', 'bg-slate-500');
            button.classList.replace('hover:bg-sky-600', 'hover:bg-slate-600');
        }

        // 2. Fetch and display the current like count from Firebase
        likesRef.get().then((snapshot) => {
            if (snapshot.exists()) {
                likeCountElement.textContent = snapshot.val().toLocaleString('en-US');
            } else {
                likeCountElement.textContent = '0';
            }
        });

        // 3. Listen for clicks to either like or unlike
        button.addEventListener('click', () => {
            likedPosts = getLikedPosts(); // Get the latest list in case it changed
            const isLiked = likedPosts.includes(postId);
            const increment = isLiked ? -1 : 1; // If liked, subtract 1. If not, add 1.

            // Run the transaction to increment or decrement
            likesRef.transaction((currentLikes) => {
                return (currentLikes || 0) + increment;
            }, (error, committed, snapshot) => {
                if (!error && committed) {
                    // Update the number on the page
                    likeCountElement.textContent = snapshot.val().toLocaleString('en-US');

                    // Update localStorage and button appearance
                    if (isLiked) {
                        // It was liked, now it's unliked
                        const updatedLikedPosts = likedPosts.filter(id => id !== postId);
                        saveLikedPosts(updatedLikedPosts);
                        button.textContent = 'üëç Like';
                        button.classList.replace('bg-slate-500', 'bg-sky-500');
                        button.classList.replace('hover:bg-slate-600', 'hover:bg-sky-600');
                    } else {
                        // It was not liked, now it is
                        likedPosts.push(postId);
                        saveLikedPosts(likedPosts);
                        button.textContent = 'Unlike';
                        button.classList.replace('bg-sky-500', 'bg-slate-500');
                        button.classList.replace('hover:bg-sky-600', 'hover:bg-slate-600');
                    }
                }
            });
        });
    });
}
        
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
