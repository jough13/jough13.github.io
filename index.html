        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');

    <script src="shared.js"></script>
    <script>
        // --- Combined Page and Sidebar Logic ---

        let allPosts = [];

        async function loadContent() {
            try {
                // Use Promise.all to fetch posts and sidebar HTML concurrently
                const [postsResponse, sidebarResponse] = await Promise.all([
                    fetch('posts.json'),
                    fetch('right-sidebar.html')
                ]);

                if (!postsResponse.ok) throw new Error(`HTTP error! status: ${postsResponse.status}`);
                if (!sidebarResponse.ok) throw new Error(`HTTP error! status: ${sidebarResponse.status}`);

                allPosts = await postsResponse.json();
                const sidebarHtml = await sidebarResponse.text();

                // Step 1: Inject the sidebar HTML into the placeholder
                const sidebarContainer = document.getElementById('sidebar-container');
                if (sidebarContainer) {
                    sidebarContainer.innerHTML = sidebarHtml;
                } else {
                    console.error('Sidebar container not found!');
                    return; // Stop if the container isn't there
                }

                // Step 2: Now that the sidebar is loaded, render posts
                renderPosts(allPosts);

                // Step 3: And now, generate the tag cloud
                generateTagCloud();

            } catch (error) {
                document.getElementById('posts-container').innerHTML = '<p>Sorry, an error occurred while loading content.</p>';
                console.error('Error loading content:', error);
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            if (!container) return;

            if (posts.length === 0) {
                container.innerHTML = `<p class="text-slate-500">No posts found.</p>`;
            } else {
                container.innerHTML = posts.map((post, index) => {
                    const isLastPost = index === posts.length - 1;
                    const articleClasses = `prose prose-lg dark:prose-invert max-w-none text-slate-700 dark:text-slate-300 leading-relaxed space-y-4 ${isLastPost ? '' : 'mb-12 pb-8 border-b border-slate-200 dark:border-slate-700'}`;
                    const postDate = new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' });
                    const tagsHtml = post.tags.map(t => 
                        `<a href="/tag.html?tag=${encodeURIComponent(t)}" class="bg-sky-100 text-sky-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-sky-900 dark:text-sky-300 hover:bg-sky-200 dark:hover:bg-sky-800 no-underline transition-colors">${t}</a>`
                    ).join(' ');
                    
                    return `
                    <article class="${articleClasses}">
                        <h2 class="mb-2"><a href="/post.html?p=${post.file}" class="no-underline hover:text-sky-500"><strong>${post.title}</strong></a></h2>
                        <p class="text-base text-slate-500 dark:text-slate-400 mt-0">${postDate}</p>
                        <p>${post.summary}</p>
                        <div class="not-prose flex flex-wrap gap-2">
                            ${tagsHtml}
                        </div>
                    </article>
                    `;
                }).join('');
            }
        }
        
        function generateTagCloud() {
            const tagCloud = document.getElementById('tag-cloud');
            if (!tagCloud) {
                console.warn('Tag cloud element not found. Was the sidebar loaded correctly?');
                return;
            }
            const allTags = allPosts.flatMap(post => post.tags);
            const uniqueTags = [...new Set(allTags)];

            if (uniqueTags.length === 0) {
                tagCloud.innerHTML = '<p class="text-xs text-slate-500">No tags yet.</p>';
            } else {
                tagCloud.innerHTML = uniqueTags.sort().map(tag => `
                    <a href="tag.html?tag=${encodeURIComponent(tag)}" class="bg-slate-200 text-slate-700 text-sm font-semibold px-3 py-1 rounded-full hover:bg-sky-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-sky-800 transition-colors no-underline">
                        #${tag}
                    </a>
                `).join('');
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            if(!searchInput) return;
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredPosts = allPosts.filter(post => {
                    if (!post.title || !post.summary || !post.tags) return false;
                    const titleMatch = post.title.toLowerCase().includes(searchTerm);
                    const summaryMatch = post.summary.toLowerCase().includes(searchTerm);
                    const tagsMatch = post.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    return titleMatch || summaryMatch || tagsMatch;
                });
                renderPosts(filteredPosts);
            });
        }
        
        function initPage() {
            setupInteractiveHeader();
            loadContent(); // This is the new master function
            setupSearch();
        }

        const interactiveHeader = { canvas: null, ctx: null, resize: () => {} };

        function setupInteractiveHeader() {
            interactiveHeader.canvas = document.getElementById('interactive-header-canvas');
            if (!interactiveHeader.canvas) return;

            interactiveHeader.ctx = interactiveHeader.canvas.getContext('2d');
            let particles = [];
            const mouse = { x: undefined, y: undefined };
            let isEffectActive = false;
            let effectTimeout;
            const dustTrigger = document.getElementById('dust-trigger');

            interactiveHeader.resize = () => {
                const dpr = window.devicePixelRatio || 1;
                const rect = { width: window.innerWidth, height: window.innerHeight };
                interactiveHeader.canvas.width = rect.width * dpr;
                interactiveHeader.canvas.height = rect.height * dpr;
                interactiveHeader.ctx.scale(dpr, dpr);
            };

            window.addEventListener('resize', interactiveHeader.resize);

            document.addEventListener('mousemove', (event) => {
                if (isEffectActive) {
                    mouse.x = event.clientX;
                    mouse.y = event.clientY;
                }
            });

            document.addEventListener('mouseleave', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });

            if (dustTrigger) {
                dustTrigger.addEventListener('mouseover', () => {
                    isEffectActive = true;
                    clearTimeout(effectTimeout);
                    effectTimeout = setTimeout(() => {
                        isEffectActive = false;
                    }, 5000);
                });
            }

            class Particle {
                constructor() {
                    this.x = mouse.x;
                    this.y = mouse.y;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.initialLife = this.life = Math.random() * 30 + 30;
                    this.radius = Math.random() * 1.5 + 0.5;
                    this.color = document.documentElement.classList.contains('dark') 
                        ? 'rgba(107, 224, 255, 1)' 
                        : 'rgba(0, 149, 255, 1)';
                }

                update() {
                    this.life--;
                    this.x += this.speedX;
                    this.y += this.speedY;
                }

                draw() {
                    const opacity = Math.max(0, this.life / this.initialLife);
                    const ctx = interactiveHeader.ctx;
                    
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = this.color.replace(', 1)', `, ${opacity})`);
                    
                    ctx.fillStyle = this.color.replace(', 1)', `, ${opacity})`);
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.shadowBlur = 0;
                }
            }

            function animate() {
                const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                if (prefersReducedMotion) {
                    // Clear the canvas once and stop the animation loop
                    interactiveHeader.ctx.clearRect(0, 0, interactiveHeader.canvas.width, interactiveHeader.canvas.height);
                    return; 
                }

                interactiveHeader.ctx.clearRect(0, 0, interactiveHeader.canvas.width, interactiveHeader.canvas.height);

                if (isEffectActive && mouse.x !== undefined) {
                     for (let i = 0; i < 3; i++) {
                        particles.push(new Particle());
                    }
                }
                
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.update();
                    p.draw();
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                    }
                }
                
                requestAnimationFrame(animate);
            }

            interactiveHeader.resize();
            animate();
        }
        
        document.addEventListener('DOMContentLoaded', initPage);

    </script>
