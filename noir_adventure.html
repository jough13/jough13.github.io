            {
                "text": "I have an address for their corporate HQ. Maybe I'll try there first.",
                "nextId": "travel_to_sterling"
            }
        ]
    },
    {
        "id": "police_precinct",
        "text": "The precinct smells of bleach, bureaucracy, and bad coffee that's been stewing since the last ice age. It's a symphony of ringing phones and clacking keyboards, the sound of organized misery. Your old partner, Detective Mulligan, is drowning in a sea of paperwork under the harsh fluorescent lights. He looks up as you approach, his face a landscape of exhaustion. Every line on it tells a story of a case that went cold or a witness that disappeared. He looks like a man who has been losing a war for a very long time.",
        "choices": [
            {
                "text": "\"Forget the case for a minute. Let me buy you a drink.\"",
                "nextId": "drink_with_mulligan",
                "hideIfState": "hadDrinkWithMulligan",
                "setState": "hadDrinkWithMulligan"
            },
            {
                "text": "\"Just looking for a friendly face, Frank.\"",
                "nextId": "mulligan_cooperative",
                "setState": "talkedToMulligan"
            },
            {
                "text": "\"I'm on a case. Missing person. Could be connected to something bigger.\"",
                "nextId": "mulligan_cooperative",
                "setState": "talkedToMulligan"
            },
            {
                "text": "\"I need to know about a poker game run by a man named Fingers.\"",
                "nextId": "mulligan_reacts_to_fingers",
                "showIfState": "metFingers"
            },
            {
                "text": "\"I need the file on Eddie Malone.\"",
                "nextId": "mulligan_uncooperative"
            }
        ],
        "contextualActions": [
            {
                "itemIds": [
                    "cult_token"
                ],
                "nextId": "show_token_to_mulligan",
                "text": "[Use Item] Show the Pale Yellow Token to Mulligan."
            }
        ]
    },
    {
        "id": "mulligan_reacts_to_fingers",
        "text": "Mulligan's head snaps up at the name. \"Fingers? Christ, Slate, what kind of trouble are you stirring up now? The man's practically Sterling property. He runs their off-the-books games. Anyone who crosses him ends up as fish food in the canal. Stay the hell away from him.\"\n\nHis concern seems genuine, but it also tells you that you're getting closer to the heart of the matter.",
        "choices": [
            {
                "text": "Let him worry.",
                "nextId": "police_precinct"
            }
        ]
    },
    {
        "id": "show_token_to_mulligan",
        "text": "You slide the pale yellow token across the desk. Mulligan flinches as if you'd shown him a snake. His face goes pale under the flickering fluorescent lights.\n\n\"Where... where did you get that?\" he stammers, pushing it back toward you with a pen so he doesn't have to touch it. \"Get that thing out of my sight. That's not part of any case. That's something else. Something you should drop in the nearest incinerator.\"\n\nHe refuses to say another word about it, his eyes darting towards the shadows in the corners of the room.",
        "choices": [
            {
                "text": "Finney was right not to trust him.",
                "nextId": "police_precinct"
            }
        ]
    },
    {
        "id": "drink_with_mulligan",
        "text": "Mulligan looks surprised, then a rare, tired smile touches his lips. He pulls a bottle of something cheap and corrosive from his bottom drawer, pouring two fingers into coffee-stained mugs. \"To the old days,\" he says, his voice thick with nostalgia. \"Remember that synth-ganger case down in the tubes? You, me, and Finney. He was always the smart one. Said the city had a sickness, right in its bones. I thought he was just being poetic.\" He downs the drink in one go. \"Turns out he was just paying attention.\" The moment passes, and the weight of the precinct settles back on his shoulders.",
        "choices": [
            {
                "text": "Back to business.",
                "nextId": "police_precinct"
            }
        ]
    },
    {
        "id": "precinct_dead_end",
        "text": "Mulligan's glare tells you everything you need to know. The cops are a dead end. Whether they're scared, bought off, or just plain useless, you won't find any help here. You're on your own in this mess, and the walls of the city feel like they're closing in.",
        "choices": [
            {
                "text": "The law is a joke. Time to check out the corporate angle.",
                "nextId": "travel_to_sterling"
            }
        ]
    },
    {
        "id": "mulligan_uncooperative",
        "text": "\"You walk in here, flashing that P.I. license like it's a get-out-of-jail-free card,\" Mulligan snarls, his voice low and dangerous. \"I'm not sticking my neck out for you. Not again. Some doors you shouldn't open, Slate. This one leads to a long, empty hallway with no exit. The door is that way. Use it before I forget we used to be friends.\"",
        "choices": [
            {
                "text": "A dead end. This was a waste of time.",
                "nextId": "precinct_dead_end"
            }
        ]
    },
    {
        "id": "mulligan_cooperative",
        "text": "Mulligan lets out a long, weary sigh that seems to carry the weight of the whole city. \"Fine,\" he mutters, his voice like gravel in a coffee can. He taps at his keyboard with two fingers. \"Eddie Malone... a two-bit grifter with a rap sheet longer than my alimony payments. But here's something. He was a witness in an assault case last week. Got cold feet and recanted. The guy he almost testified against was a known enforcer for Sterling Automata. Funny thing is, we had another guy vanish from their docks about six months ago. Arthur McCoy. Case went nowhere. My old partner, Finney, was looking into it before he... took early retirement. Haven't seen him since.\"",
        "choices": [
            {
                "text": "\"I've got his file right here. His wife mentioned a song.\"",
                "nextId": "mulligan_reacts_to_file",
                "showIfItem": "mccoy_file"
            },
            {
                "text": "\"Sterling Automata? The tech giant?\"",
                "nextId": "ask_about_sterling"
            }
        ]
    },
    {
        "id": "mulligan_reacts_to_file",
        "text": "Mulligan's eyes widen as you slide the file onto his desk. \"A song? Gods, that's what Finney said about the others. He called it the 'digital ghost.' Said Sterling wasn't just building machines, they were composing with souls. I thought he was cracking up.\" He looks at you, a new respect in his tired eyes. \"This is big, Slate. Bigger than both of us.\"",
        "choices": [
            {
                "text": "So what is Sterling, exactly?",
                "nextId": "ask_about_sterling"
            }
        ]
    },
    {
        "id": "ask_about_sterling",
        "text": "\"The one and only,\" Mulligan says, rubbing his bloodshot eyes. \"They're building some kind of high-tech utopia down at the docks, and they don't care who they push out of the way to do it. Their security is all ex-military, and their lawyers are sharks in thousand-dollar suits. If Eddie crossed them... he's in a world of trouble you can't handle. Be careful, Slate. This isn't like the old days.\"",
        "choices": [
            {
                "text": "Time to pay a visit to Sterling Automata.",
                "nextId": "travel_to_sterling"
            }
        ]
    },
    {
        "id": "investigate_sterling",
        "text": "An android receptionist with an unnervingly perfect smile watches you approach.\n\n\"Welcome to Sterling Automata,\" it says, its voice a pleasant, synthesized melody that makes your teeth ache. \"How may I direct you?\"",
        "choices": [
            {
                "text": "\"I'm an insurance investigator here about a... workplace accident involving Eddie Malone.\"",
                "nextId": "reception_success",
                "requires": {
                    "smarts": 9
                }
            },
            {
                "text": "\"I have a meeting with your head of acquisitions.\"",
                "nextId": "reception_success",
                "requires": {
                    "charm": 9
                }
            },
            {
                "text": "\"I'm not leaving until I get some answers about Eddie Malone.\"",
                "nextId": "reception_fail"
            }
        ]
    },
    {
        "id": "reception_fail",
        "text": "The android's smile remains, but its eyes seem to grow colder, the light within them hardening. \"We have no employee by that name on file. If you do not have an appointment, I must ask you to leave.\" From a hidden panel in the wall, two silent, imposing security guards emerge. They firmly, and painfully, escort you to the door.",
        "choices": [
            {
                "text": "The front door is a no-go. Time to try the back entrance.",
                "nextId": "sterling_docks"
            }
        ]
    },
    {
        "id": "reception_success",
        "text": "The android pauses for a fraction of a second, its internal processors whirring silently. Its pleasant voice returns, unchanged. \"Of course. Employee welfare is our top priority. Our Head of Security, Mr. Kane, will address your concerns personally. Please, follow the guide light.\"\n\nA thin, blue line illuminates on the polished white floor. An escort android, identical to the one at the desk, steps forward silently. \"This way, please.\"",
        "choices": [
            {
                "text": "Follow the android.",
                "nextId": "sterling_corridor"
            }
        ]
    },
    {
        "id": "sterling_corridor",
        "text": "You follow the silent android down a stark, sterile corridor. The walls are seamless white, the air smells of antiseptic and money. There's no art, no decoration, just the oppressive quiet and the soft hum of the building's nervous system. The android moves with a liquid grace that is deeply unsettling.",
        "choices": [
            {
                "text": "Ask the android what this place is.",
                "nextId": "ask_android_place"
            },
            {
                "text": "\"Do you enjoy your work?\"",
                "nextId": "ask_android_work"
            },
            {
                "text": "Follow in silence.",
                "nextId": "meet_kane"
            }
        ]
    },
    {
        "id": "ask_android_place",
        "text": "You ask the android about Sterling Automata. It turns its head, its smile never wavering. \"Sterling is not a place. Sterling is the future. A future of perfect efficiency, where human error is a relic of the past. We provide solutions for permanence.\"\n\nIts words are smooth, rehearsed, and utterly devoid of meaning. Or maybe they have more meaning than you want to think about. It gestures to the door ahead. \"Mr. Kane is waiting.\"",
        "choices": [
            {
                "text": "Enter the office.",
                "nextId": "meet_kane"
            }
        ]
    },
    {
        "id": "ask_android_work",
        "text": "You ask the android if it enjoys its job. The question seems to cause a micro-second pause in its systems. The perfect smile remains. \"Enjoyment is a variable that has been optimized. My function is to serve Sterling. Service is its own reward.\"\n\nIt says nothing more, its silence more unnerving than its corporate platitudes. It stops at a large, unmarked door. \"Mr. Kane is waiting.\"",
        "choices": [
            {
                "text": "Enter the office.",
                "nextId": "meet_kane"
            }
        ]
    },
    {
        "id": "meet_kane",
        "text": "You are led to a minimalist office with a panoramic window overlooking the grimy city. On a stark white wall hangs a single, ancient painting on a dark wood panel. It depicts a saint, his face a mask of serene agony, his body pierced by arrows. The style is stark, emotional, primitive. It feels ancient, something a thousand years old.\n\nA man in an immaculate suit stands before the window, his back to you. This is Kane.\n\n\"A 13th-century German masterwork,\" Kane says without turning, his voice dangerously calm. \"They understood suffering back then. That it should have a purpose. A design. You, on the other hand, have been asking about a non-person. An error. Explain yourself before I am forced to correct you.\"",
        "choices": [
            {
                "text": "\"The item he stole is making people talk. My disappearance would only make them talk louder.\"",
                "nextId": "kane_new_lead",
                "requires": {
                    "smarts": 10
                }
            },
            {
                "text": "\"His wife is worried. Making her happy makes me go away. It's clean business.\"",
                "nextId": "kane_bought_off",
                "requires": {
                    "charm": 10
                }
            },
            {
                "text": "\"Try it. You'll find I'm harder to erase than some dockworker.\"",
                "nextId": "bad_end_kane",
                "requires": {
                    "grit": 9
                }
            },
            {
                "text": "You've got nothing. You just stare him down.",
                "nextId": "bad_end_kane"
            }
        ]
    },
    {
        "id": "bad_end_kane",
        "text": "Kane just smiles. A thin, cold, terrible smile that doesn't touch his eyes. \"Confidence is a fatal flaw in your line of work.\" He presses a button on his desk. The guards enter. \"Take our guest to the re-education suite. Their memory seems... corrupted.\"\n\nThe world fades to a clinical white. You wake up in your office, the last few days a complete fog. The name on the door reads 'J. Slate', but it feels like a stranger's. Again.",
        "choices": [
            {
                "text": "Start Over.",
                "nextId": "start",
                "effect": {
                    "reset": true
                }
            }
        ]
    },
    {
        "id": "kane_bought_off",
        "text": "Kane considers this, his eyes unblinking. \"Simplicity has its merits.\" He authorizes a credit transfer to your account - a large one. Far too large. \"Eddie Malone was terminated for theft of company property. His current whereabouts are irrelevant. You will cease your investigation. This conversation is over.\" You are escorted out, your pocket feeling much, much heavier.",
        "choices": [
            {
                "text": "The money's good. The dame gets her payout and I get out alive. Case closed.",
                "nextId": "end_cynical"
            },
            {
                "text": "He's hiding something big. I'm not for sale.",
                "nextId": "continue_post_kane"
            }
        ]
    },
    {
        "id": "kane_new_lead",
        "text": "Kane's calm expression tightens for a split second, a crack in the icy facade. Your bluff landed. \"The asset is proprietary. Its loss is an internal company matter,\" he says smoothly, recovering instantly. \"Eddie Malone was last seen near the old industrial canal downtown. A known den for data-runners and chip-splicers. Perhaps you'll find what's left of him there.\" He's giving you a lead, but it smells like a trap wrapped in a lie.",
        "choices": [
            {
                "text": "Head to the industrial canal.",
                "nextId": "industrial_canal"
            }
        ]
    },
    {
        "id": "continue_post_kane",
        "text": "You walk away from the chrome tower, the bribe sitting like a lead weight in your account. It's hush money. You can't shake the feeling that you were just paid to look the other way while a man is buried, literally or figuratively. The case isn't over. Not by a long shot. The docks are still your best bet to find out what's really going on.",
        "choices": [
            {
                "text": "Head to the Sterling Automata docks.",
                "nextId": "sterling_docks"
            }
        ]
    },
    {
        "id": "end_cynical",
        "text": "You transfer half the money to the dame with an anonymous note: \"He's gone. Be glad you don't know where.\" You pour yourself a drink as the rain continues to fall, washing the city but never making it clean. You're richer, but the city feels a little darker, and your reflection in the window looks a little emptier. You survived. For now.",
        "choices": [
            {
                "text": "Play Again.",
                "nextId": "start",
                "effect": {
                    "reset": true
                }
            }
        ]
    },
    {
        "id": "sterling_docks",
        "text": "The Sterling Automata docks are nothing like the rest of the city's crumbling waterfront. It's a clean, efficient, and unnervingly quiet place, run by automated cranes and silent android workers moving with eerie precision. The air smells of salt, sterile electronics, and ozone. A tall fence surrounds the perimeter, with only one heavily guarded checkpoint visible under the harsh glare of floodlights.",
        "choices": [
            {
                "text": "Scan the perimeter for a weak point.",
                "nextId": "docks_find_weakness"
            },
            {
                "text": "Wait for a shift change and try to slip in.",
                "nextId": "docks_wait_for_shift"
            },
            {
                "text": "Try to bluff your way past the main gate.",
                "nextId": "docks_gate_fail"
            }
        ]
    },
    {
        "id": "docks_gate_fail",
        "text": "You approach the gate. The guards are encased in sleek, black armor, their faces hidden behind reflective visors. Before you can even speak, a synthesized voice booms from an unseen speaker. \"Restricted area. Lethal force authorized. Depart immediately.\" There is no room for argument or negotiation in that voice.",
        "choices": [
            {
                "text": "Back off and rethink this.",
                "nextId": "sterling_docks_rethink"
            }
        ]
    },
    {
        "id": "sterling_docks_rethink",
        "text": "The main gate is a dead end. The automated threats about lethal force seem entirely credible. You back off into the deep shadows cast by a stack of shipping containers to consider another way into this fortress.",
        "choices": [
            {
                "text": "Scan the perimeter for a weak point.",
                "nextId": "docks_find_weakness"
            },
            {
                "text": "Wait for a shift change and try to slip in.",
                "nextId": "docks_wait_for_shift"
            },
            {
                "text": "Forget it. This is a fortress. Find another lead.",
                "nextId": "ghost_run_reflection"
            }
        ]
    },
    {
        "id": "docks_find_weakness",
        "text": "You circle the massive complex, sticking to the shadows. The fence is topped with crackling energy coils that hum a deadly tune. But then you see it: an old, rusted sewage outlet that flows out into the industrial canal. It's a grimy, forgotten piece of the old city, and a clear blind spot in the otherwise perfect, futuristic security.",
        "choices": [
            {
                "text": "It's disgusting, but it's a way in. Pry open the grate.",
                "nextId": "enter_docks_sewer"
            }
        ]
    },
    {
        "id": "docks_wait_for_shift",
        "text": "You wait for what feels like hours in the cold, biting rain. Finally, a transport vehicle hums toward the gate. As it passes through, the energy field flickers for just a few seconds, a momentary weakness in the armor. It's a tiny window, but it's the only one you'll get.",
        "choices": [
            {
                "text": "It's now or never. Make a run for it.",
                "nextId": "enter_docks_gate"
            }
        ]
    },
    {
        "id": "enter_docks_sewer",
        "text": "The grate groans in protest, the sound of rusted metal screaming. You slip inside, pulling it shut behind you. The stench is overpowering, a chemical cocktail of seawater and industrial waste. You push forward into the oppressive, claustrophobic darkness, the sound of your own footsteps echoing in the pipe.",
        "choices": [
            {
                "text": "Press on.",
                "nextId": "inside_docks"
            }
        ]
    },
    {
        "id": "enter_docks_gate",
        "text": "You take a deep breath and sprint. The air crackles as you dive through the gate, the energy field searing the heel of your shoe and filling the air with the smell of burnt leather. You scramble into the deep shadows of a massive shipping container, your heart pounding a frantic rhythm against your ribs, as the gate hums shut behind you. You're in.",
        "choices": [
            {
                "text": "Stay in the shadows and get your bearings.",
                "nextId": "inside_docks"
            }
        ]
    },
    {
        "id": "inside_docks",
        "text": "The scale of the operation inside is immense. Towering automated cranes shift containers under the harsh, sterile glare of floodlights. Androids move with silent, unnerving purpose, their movements perfectly synchronized. You see three points of interest in the mechanical ballet: a small, isolated security office, a row of dormant android charging bays, and the massive loading bay that opens to the dark, churning sea.",
        "choices": [
            {
                "text": "Sneak towards the security office.",
                "nextId": "docks_security_office"
            },
            {
                "text": "Investigate the android charging bays.",
                "nextId": "docks_charging_bay"
            },
            {
                "text": "Head for the main loading bay.",
                "nextId": "docks_loading_bay"
            }
        ]
    },
    {
        "id": "inside_docks_rethink",
        "text": "You retreat from the security office. That approach is too risky now, with the guard on alert. You melt back into the labyrinth of shipping containers, scanning the area again from the shadows.",
        "choices": [
            {
                "text": "Investigate the android charging bays.",
                "nextId": "docks_charging_bay"
            },
            {
                "text": "Head for the main loading bay.",
                "nextId": "docks_loading_bay"
            }
        ]
    },
    {
        "id": "office_fail",
        "text": "You try the door, but it's locked solid. You fumble around looking for a way in, but your elbow knocks over a stack of empty oil cans with a loud, echoing clatter. A guard inside shouts, and you hear the unmistakable sound of a sidearm being cocked. You duck back into the shadows and retreat. This approach won't work.",
        "choices": [
            {
                "text": "Try investigating a different area.",
                "nextId": "inside_docks_rethink"
            }
        ]
    },
    {
        "id": "docks_security_office",
        "text": "You slip between stacks of containers, the only sound the low hum of advanced technology. A tinny sound leaks from the security office. It's jazz, but it sounds wrong... fragmented, like a computer trying to dream of a saxophone. Inside, a lone human guard stares at a bank of monitors, his guard down. You need to get him out of there, one way or another.",
        "choices": [
            {
                "text": "Find a nearby junction box to create a diversion.",
                "nextId": "office_diversion_success"
            },
            {
                "text": "Find a heavy wrench and handle this the old-fashioned way.",
                "nextId": "office_knockout"
            },
            {
                "text": "Try the door. Maybe it's unlocked.",
                "nextId": "office_fail"
            }
        ]
    },
    {
        "id": "office_knockout",
        "text": "You heft the heavy steel wrench. It feels cold and final in your grip. You slip the door open. The guard is humming along to the strange music, lost in the monitors. You move silently, raise the tool... and the world dissolves into the sound of a dull, sickening impact. He slumps over the console, and you get to work, trying to ignore the moral tinnitus now ringing in your ears.",
        "choices": [
            {
                "text": "Access his security terminal.",
                "nextId": "access_terminal"
            }
        ]
    },
    {
        "id": "office_diversion_success",
        "text": "You find a power conduit and, using a stray piece of rebar, short the connection. The lights in a nearby sector flicker and die, and a low-priority alarm begins to chime. The guard sighs, a sound of pure annoyance, grabs a flashlight, and leaves the office to investigate. You have a few minutes, maybe less.",
        "choices": [
            {
                "text": "Get to the security terminal. Fast.",
                "nextId": "access_terminal"
            }
        ]
    },
    {
        "id": "access_terminal",
        "text": "The terminal is open. You quickly search for \"Malone, E.\" His employee file is mostly deleted, but a ghost of a data-trail remains: a final security alert from last night, \"Unauthorized Access - Bay 7,\" followed by Malone's termination order. A search for Arthur McCoy turns up a similar, older file. You then find an unscheduled cargo manifest for a freighter, the 'Carcosa'. The cargo is listed only as \"Cryo-Stasis Pods - Biological.\"\n\nYou hear footsteps returning. You slip out just as the guard comes back, grumbling about faulty wiring.",
        "choices": [
            {
                "text": "The docks are too hot. Time to disappear.",
                "nextId": "docks_information_gathered"
            }
        ]
    },
    {
        "id": "docks_charging_bay",
        "text": "You move towards the charging bays. The silence here is different—a held breath. Dozens of androids stand motionless in their glowing alcoves, like soldiers in a futuristic tomb. One alcove is empty, its power coupling sparking erratically. Tucked inside the maintenance panel, almost hidden from view, is a small, cheap datapad. It looks out of place. It has to be Eddie's.",
        "choices": [
            {
                "text": "Access the datapad.",
                "nextId": "access_datapad",
                "itemGained": "datapad"
            }
        ]
    },
    {
        "id": "access_datapad",
        "text": "The datapad flickers to life. There's only one file: a corrupted audio log. Eddie's voice, panicked and whispering.\n\n\"It's not just code... they're not just... oh god, Jamison... I saw what they did to Jamison in Bay 7. It's not metal, it's wetware... It's his mind, they... they made him into a song...\"\nThe log cuts out with a burst of static. Suddenly, the android in the bay next to you twitches. Its head swivels with an unnatural, silent speed, its optical sensors glowing a blood red, fixed directly on you.",
        "choices": [
            {
                "text": "You've been made. RUN.",
                "nextId": "docks_information_gathered"
            }
        ]
    },
    {
        "id": "docks_loading_bay",
        "text": "You stay in the shadows, watching the endless, rhythmic dance of the automated loaders. The freighter's name is visible on the stern, illuminated by a swinging light: 'Carcosa'. The containers being loaded bear strange, non-Euclidean symbols that seem to shift when you look at them directly. Near the ramp, a dockworker has hastily scrawled a bit of graffiti in yellow chalk: a spiral with a dot in the center. One of the containers is momentarily left open, and your blood runs cold. Inside are rows of cryo-pods, frosted over, with the faint, unmistakable shapes of human bodies within.",
        "choices": [
            {
                "text": "Get closer. Try to overhear the supervisors.",
                "nextId": "overhear_supervisors"
            }
        ]
    },
    {
        "id": "overhear_supervisors",
        "text": "You creep closer, the noise of the machinery providing perfect cover. Two human supervisors are talking, their voices sharp in the cold air. \"...last of the Bay 7 shipment,\" one says. \"Kane wants the Carcosa gone before sunrise. Doesn't want another 'Jamison' incident.\"\n\nBefore you can process the name, a spider-like security drone descends silently from a gantry above. Its single red lens focuses on you. An alarm blares across the docks, a synthetic shriek in the night.",
        "choices": [
            {
                "text": "Time to go! NOW!",
                "nextId": "docks_information_gathered"
            }
        ]
    },
    {
        "id": "docks_information_gathered",
        "text": "You melt back into the labyrinth of the docks, your heart hammering against your ribs. You have the pieces now: a worker named Jamison, a mysterious place called Bay 7, a ghost ship named the Carcosa, and its horrifying cargo. This is far bigger and uglier than a missing husband. You slip back out the way you came, the rain washing away your tracks, but not the grime of what you've learned.",
        "choices": [
            {
                "text": "Head back to the office. You need a drink.",

    {
        "id": "ghost_run_synthesis",
        "text": "You find yourself back on the Ghost Run. The pieces are swirling in your head, a vortex of paranoia and ugly truths. Jamison. McCoy. Eddie. All fed into the Sterling machine. The \"song\" he mentioned... a digitized mind, trapped in a server, screaming in a language no one can hear. And the Carcosa, a ghost ship ready to carry the evidence to the bottom of the sea. It all leads back to Bay 7. You have all the pieces. Now you have to decide how they fit.",
        "choices": [

                "text": "The picture is clear enough. Time to act.",

    {
        "id": "industrial_canal",
        "text": "The industrial canal is a scar running through the city's forgotten boroughs. The water is a chemical slick of rainbow colors, and the air is thick with the smell of decay and ozone. Dilapidated warehouses line the banks, their windows like empty eye sockets staring into nothing. The only sign of life is a flickering neon sign that reads \"The Electric Sheep.\" Inside, a lone saxophonist plays a mournful, atonal melody that sounds like Albert Ayler's \"Ghosts.\" This is where Kane sent you. A trap, or a test?",
        "choices": [

                "text": "Enter the bar.",

            }
        ]
    },
    {
        "id": "electric_sheep_ambience",
        "text": "The bar is nearly empty, populated by flickering holoads and androids nursing shots of coolant. A chrome-plated saxophonist on a small stage plays a mournful, atonal melody that sounds like a machine trying to cry. The air smells of ozone and regret. A few human patrons sit hunched over the bar, their faces illuminated by the glow of data-slates. This is a place for ghosts and the people who hunt them.",
        "choices": [
            {
                "text": "Approach the bartender.",
                "nextId": "electric_sheep_bar"

    },
    {
        "id": "electric_sheep_bar",
        "text": "The bartender is an old woman with a cybernetic eye that whirs as it focuses on you. \"Name your poison,\" she rasps, her voice like grinding gears.",
        "choices": [
            {
                "text": "\"Whiskey. And information. I'm looking for a man named Eddie Malone.\"",
                "nextId": "sheep_bartender_info"
            }
        ]
    },
    {
        "id": "sheep_bartender_info",
        "text": "She pours the drink without a word. Her cybernetic eye scans you, a faint red light tracing your features. \"Eddie the Ghost. Yeah, he was in. Sweating bullets, trying to sell a Sterling data key. Kept babbling about 'Bay 7', a guy named 'Jamison', and a ship called the 'Carcosa'. Said they were turning people into songs. Nobody would touch the key.\"\n\nJust as she finishes, the door swings open. Two large men in long coats step inside, blocking the only exit. They aren't here for a drink. Their eyes lock on you. It was a trap after all.",

    {
        "id": "fight_failure",
        "text": "You hesitate for a fraction of a second too long, a fatal mistake. They move in unison, a whirlwind of fists and feet. The world turns into a blur of pain, and you wake up in the alley with nothing but a pounding headache and the taste of blood in your mouth. The lead Kane gave you was a dead end.",

        "id": "bar_fight",
        "text": "You kick back your stool, the legs scraping against the grimy floor. The saxophonist stops playing, the silence more jarring than the music. The two goons spread out, cutting off the exit. The bartender ducks behind the bar without a word. It's just you, them, and the ghosts in the music.",
        "choices": [

    {
        "id": "fight_smarts_success",
        "text": "Your bizarre non-sequitur hangs in the air like a bad smell. The goons exchange a look of profound confusion, their simple programming crashing. In that moment of hesitation, you vault over the bar, grab the wailing saxophonist, and shove him toward the goons. As they stumble into the unexpected jazz missile, you slip out the back fire escape. A clean, if eccentric, getaway.",

        "id": "fight_grit_success",
        "text": "You smash the bottle on the table, holding the jagged edge out. \"I was hoping for a quiet drink,\" you growl, \"but it looks like you two are on the rocks.\" The first goon lurches. You sidestep, bringing the bottle down on his arm with a sickening crunch. The second one gets a stool to the face. It's ugly, brutal, and over in seconds. You leave them groaning on the floor.",

        "id": "escape_to_office",
        "text": "You move through the rain-slicked back alleys, paranoia a cold coat on your shoulders. Kane's reach is long, and his memory is longer. Whether you left his goons confused or unconscious, they know where you've been. For now, the only place that feels remotely safe is your shabby office.",

    {
        "id": "plan_next_move",
        "text": "You're back in your office. You lock the door, pour two fingers of whiskey, and let the silence settle around you like a shroud. You put on a record - John Coltrane's \"Naima\" - letting the melancholy notes fill the room. You have a constellation of ugly facts: Jamison, McCoy, Bay 7, the Carcosa, and its human cargo. Eddie Malone is a ghost, and you're next on the list. What's the play, detective?",

    {
        "id": "examine_datapad_in_office",
        "text": "You power on the cheap datapad, the screen flickering to life with a low hum. You play the corrupted audio file again. Eddie's panicked voice fills the silent room.\n\n\"...they made him into a song...\"\n\nYou listen to the static that follows. It's not just noise. Hidden beneath the hiss, you can just make out a fragment of that same, atonal jazz melody from the docks, from the phone. The song is everywhere. The thought chills you more than the rain outside.",

    {
        "id": "seashell_datapad_resonance",
        "text": "On a hunch, you power on the datapad and play the corrupted audio file. As the static hisses, you hold the impossibly white seashell up to the device's speaker. A strange resonance occurs. The distorted melody from the shell sharpens, clarifies, locking in with a hidden frequency in the static.\n\nThe datapad screen flickers, and a new file decrypts itself: `jamison_failsafe.log`.\n\nIt's a text file, a final message from the ghost in the machine. \"If the transfer fails... if I'm not me... the failsafe is in the melody. The first eight notes of my daughter's lullaby. It's the master key. It won't delete the archive, but it will broadcast the raw, unredacted neural data on every open channel in the city. They can't hide what I've become.\"",
        "choices": [

                "text": "You now have a weapon.",

    {
        "id": "narrows_ambience",
        "text": "The Narrows are a labyrinth. Every corner turned reveals another alley choked with overflowing dumpsters and strange, unreadable graffiti. The low hum of the city is different here, threaded with whispers you can't quite make out. You see a flicker of movement in the shadows, but when you look, there's nothing there.",

                "text": "Examine the strange graffiti covering the walls.",

    {
        "id": "narrows_graffiti",
        "text": "Most of the graffiti is gang tags and gibberish, but one symbol stands out, repeated over and over in a sickly pale yellow chalk. It's a spiral with a dot in the center. The Yellow Sign. As you run your fingers over the chalk, a figure detaches itself from the deeper shadows of the alley.",

    {
        "id": "cultist_encounter",
        "text": "He's thin, wrapped in a dirty yellow trench coat despite the heat of the alley. His eyes are wide, pupils dilated to black pools, but they seem to look right through you. He smiles, a serene, empty expression.\n\n\"Have you seen the Yellow Sign?\" he whispers, his voice raspy. \"He wears no mask! The city is a stage, and we are but actors in his play. Soon the last act will begin, and all the world will see the beauty of Carcosa.\"\n\nHe holds out a small, smooth token made of a pale yellow material. \"A ticket to the show. For a fellow actor.\"",

    },
    {
        "id": "cultist_accept",

    {
        "id": "cultist_refuse",
        "text": "The man's smile doesn't falter, but his eyes seem to harden. \"A pity,\" he whispers. \"The audience will be so lonely without you.\" He turns and vanishes back into the oppressive darkness, leaving you with a chill that has nothing to do with the damp air.",

        "id": "cultist_shove",
        "text": "You push past him. It's like shoving a scarecrow; he stumbles back with an unnatural lightness. He doesn't get angry. He just smiles that same, empty smile. \"The stage is set, whether you choose to play your part or not,\" he calls after you as you walk away. The encounter leaves a foul taste in your mouth.",

                "nextId": "case_accepted"

    {
        "id": "narrows_dead_end",
        "text": "You wander the twisting alleys for what feels like an hour, but you just end up back where you started. The whispers seem to be laughing at you. This isn't a place you can navigate by normal means.",

    {
        "id": "reflection_vignette",
        "text": "You stare into the amber liquid. A distorted face stares back, the same tired stranger you saw in the mirror hours ago. Or was it days? Time feels... fluid. You remember the choice you made when you first woke up - the flash of instinct, cold logic, or cheap words. Was it the right one? The man who made that choice seems like a lifetime ago. The man looking back at you now knows about Sterling, about Carcosa, about the song. He's not the same man who woke up. And he's in a hell of a lot more trouble.",
        "choices": [
            {

    {
        "id": "call_the_dame",
        "text": "You dial her number. You lay it all out for her - Sterling, the docks, the bodies, the Carcosa. There's a sharp intake of breath on the other end, then a choked sob. \"It's worse than I ever thought,\" she whispers. \"He said they offered him a new life... a permanent contract... He was so scared. Meet me. The old observatory on Sentinel Hill. Come alone. There's more you need to see.\"",

                "text": "Head to Sentinel Hill.",

    {
        "id": "call_mulligan",
        "text": "You call Mulligan's private line. \"Don't talk,\" he says before you can even speak. \"Heard chatter about a PI stirring up a Sterling hornet's nest.\" You mention the Carcosa. The line is silent for a long moment. \"Are you clean?... Don't move. I'm coming to you. We are not talking about this over the phone. And for God's sake, don't let anyone in.\"",

                "text": "Wait for Mulligan.",

    {
        "id": "meet_at_observatory",
        "text": "Sentinel Hill is a ghost. The abandoned observatory stands like a tombstone against the bruised purple sky. You find your client inside, rain dripping through the rusted dome. \"His name wasn't Malone,\" she says, her voice echoing in the cavernous space. \"It was Dr. Alistair Thorne. My husband. We both worked for Sterling.\"\n\n\"They aren't building androids,\" she continues, her voice trembling, \"they're digitizing minds. Project Carcosa. My colleague, Dr. Jamison, was the first. The transfer fractured his consciousness. They couldn't delete the ghost, so they archived the body. The ship is full of their failures.\"",
        "choices": [
            {
                "text": "Ask what Eddie... Alistair... stole.",
                "nextId": "thorne_reveals_key",
                "itemGained": "keycard"
            }
        ]
    },
    {
        "id": "thorne_reveals_key",
        "text": "\"He stole this,\" she says, pressing a cool, metallic object into your hand. It's a master keycard. \"It contains the only uncorrupted neural map of Jamison. It's the key to everything in Bay 7.\"\n\nSuddenly, headlights sweep across the observatory. A black Sterling vehicle screeches to a halt outside. Kane. \"They found me,\" she whispers, pushing you toward a crumbling wall. \"Go! I'll buy you time!\"",
        "choices": [

    {
        "id": "mulligan_arrives",
        "text": "Mulligan looks worse than you've ever seen him. He locks your office door and closes the blinds. \"This ain't a police matter,\" he rasps, his face pale. \"It's a silent war. We've been losing people to Sterling for months. Cops, reporters... they just vanish.\"\n\nHe tells you about Project Carcosa from his end: a high-tech chop shop for the soul, selling digital immortality to the rich and powerful, burying the braindead failures at sea. \"The whole project started with one man,\" Mulligan says, his voice low. \"A genius scientist they used as their first guinea pig. Dr. Elias Jamison.\"",
        "choices": [
            {
                "text": "Ask about Jamison.",
                "nextId": "mulligan_reveals_thornes"
            }
        ]
    },
    {
        "id": "mulligan_reveals_thornes",
        "text": "\"After Jamison went under and came back wrong, two of his top researchers got spooked and vanished. A husband and wife. The Thornes.\" Just then, Mulligan's police radio crackles with a synthesized, inhuman voice: \"10-91V... Asset located at Sentinel Hill Observatory.\"\n\nMulligan's eyes go wide with terror. \"It's a trap! They're not after you, they're after your client!\" He shoves his service revolver into your hand. \"You're a ghost now. Your only shot is Bay 7. Find the proof before that ship leaves!\" He slips out the fire escape, gone into the night.",

                "text": "You have a gun, and a choice to make.",

    },
    {
        "id": "city_archives",
        "text": "The Municipal Archives are a cold, humming cavern of data, smelling of old paper and electricity. You find a terminal in a dark corner and start digging.",
        "choices": [

        "text": "You start digging for Jamison, Elias. Most records are scrubbed clean, but you find a ghost in the machine: a link to his old, password-protected academic blog. The password hint is a question: \"Who is the ghost in the machine?\"",

    {
        "id": "archive_search_charter",
        "text": "Following Finney's lead, you bypass the modern corporate records and dive into the deep archives, searching for shell companies from the early 20th century. It's a needle in a haystack made of rotting data.",

    {
        "id": "archive_charter_success",
        "text": "Hours bleed together, but then you find it. A shell corporation that bought the waterfront property where the docks now stand. The name on the dusty digital charter sends a chill down your spine: \"The Hastur Foundation,\" established 1928. The list of founding members is redacted, but its stated purpose is \"the study of transcendental resonance and liminal consciousness.\"\n\nThis isn't a tech company. It's something much, much older.",

    {
        "id": "jamison_blog_fail",
        "text": "You try a few passwords. Nothing. Then, a system alert flashes on the screen: \"UNAUTHORIZED ACCESS DETECTED. SYSTEM LOCKDOWN INITIATED.\" Red lights begin to strobe, and the heavy magnetic locks on the doors slam shut. You're trapped.",

    {
        "id": "jamison_blog_success",
        "text": "You type N-A-I-M-A, the name of Coltrane's ode to his wife. A song meant to be immortal. The password works. You're in. You find Jamison's private notes, a digital diary of his descent from visionary scientist to a man terrified of his own creation. He mentions his brilliant colleagues, Alistair and Aris Thorne. His final post is chilling:\n\n\"Tomorrow I become the song. Alistair is running the transfer. Aris is worried, but this is the only way... To live forever, beyond the shell...\"\nAs you read the last word, the system locks you out. An alarm blares through the silent archive.",

    {
        "id": "archive_escape",
        "text": "Sterling's AI is closing in, purging the data and locking you in. You smash a terminal, shorting a circuit and disabling the magnetic lock on a nearby service hatch. You crawl through the dusty vents and emerge into the rainy street, the alarm bells fading behind you. You didn't get the smoking gun, but you have the truth, and the names of everyone involved.",

    {
        "id": "the_final_objective",
        "text": "The rain is relentless, a constant, mournful drumbeat on the city. You stand on a rooftop overlooking the docks, a liminal space between the grimy streets and the empty, uncaring sky. The pieces of the ugly puzzle click into place. The dame, the doctor, the ghost, the song. It all leads back to Bay 7. \n\nThis was never about a missing husband. This is about what Sterling found in the dark, what they bottled and sold. It's about what they're trying to bring into the light. The case is a key; Bay 7 is the lock. It's time to see what's on the other side.",

        "text": "This is it. The final ride. The cab cuts through the city like a scalpel, the neon lights smearing across the wet glass like blood. Every shadow seems to hold a threat, every glint of chrome looks like the barrel of a gun. The hum of the city is louder now, a dissonant choir singing a song only you can hear. You're not just a detective on a case anymore. You're a loose end, a ghost haunting a machine that's bigger than you can imagine. The cab pulls up to the service entrance of the Sterling Docks. There's no going back.",
        "choices": [
            {
                "text": "Step out into the rain.",

        "id": "bay_7_entrance",
        "text": "The air here is cold, sterile, and heavy with the smell of ozone. The hum is so intense it feels like a physical pressure against your skull. You find the access panel for Bay 7, a seamless plate of black steel. You hold the master keycard Aris Thorne gave you to the reader. For a moment, nothing happens. Then, with a low groan of ancient machinery, a section of the wall begins to retract, revealing a darkness deeper than the night.\n\nFrom within, you hear it. The song. A thousand fragmented voices woven into a single, impossible melody.",
