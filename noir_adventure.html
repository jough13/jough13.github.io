<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight City Blues</title>
    <style>
        /* --- Basic Setup & Noir Palette --- */
        :root {
            --background-color: #1a1a1a;
            --text-color: #d9d9d9;
            --accent-color: #a94442; /* A muted, dangerous red */
            --cult-color: #f0e68c; /* A sickly, pale yellow */
            --border-color: #444;
            --button-bg: #333;
            --button-hover-bg: #444;
            --context-button-bg: #2a3a4a;
            --context-button-hover-bg: #3a4a5a;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Game Container --- */
        #game-container {
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #222;
            padding: 2em;
            position: relative;
        }

        #player-name {
            color: var(--accent-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.5em;
            letter-spacing: 2px;
        }

        /* --- Player Stats Display --- */
        #stats-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            margin-bottom: 1em;
            background-color: #111;
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            font-size: 0.9em;
        }

        #stats-container > div {
            position: relative;
            cursor: help;
        }

        #stats-container span {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        /* --- Inventory Display --- */
        #inventory-container {
            padding: 10px;
            margin-bottom: 2em;
            background-color: #111;
            border-bottom: 1px solid var(--border-color);
        }
        
        #inventory-container h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            color: var(--accent-color);
        }
        
        #inventory-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-color);
        }

        #inventory-list li {
            display: inline;
            margin: 0 15px;
            cursor: pointer;
            position: relative;
            border-bottom: 1px dotted #555;
            transition: color 0.2s, border-bottom-color 0.2s;
        }

        #inventory-list li:hover {
            color: #fff;
            border-bottom-color: #888;
        }

        #inventory-list .cult-item {
            color: var(--cult-color);
            font-style: italic;
        }

        /* --- Story Text Output --- */
        #text-output {
            line-height: 1.6;
            margin-bottom: 2em;
            min-height: 150px;
            white-space: pre-wrap;
        }

        /* --- Choices / Buttons --- */
        #choices-container, #context-actions-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        #context-actions-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
        }

        .choice-btn {
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px;
            text-align: left;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .context-btn {
            background-color: var(--context-button-bg);
            border: 1px solid #555;
            color: #bde;
        }

        .choice-btn:hover { background-color: var(--button-hover-bg); }
        .context-btn:hover { background-color: var(--context-button-hover-bg); }

        .choice-btn:disabled {
            background-color: #2a2a2a;
            color: #666;
            cursor: not-allowed;
            border-color: #333;
        }
        
        /* --- Footer --- */
        #footer {
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.8em;
            color: #666;
            font-style: italic;
        }

        /* --- Modals --- */
        .hidden { display: none !important; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #222;
            padding: 2em;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        #name-modal p { margin-top: 0; font-size: 1.1em; }
        #name-input {
            width: 100%; padding: 10px; margin-bottom: 1em;
            background-color: #1a1a1a; border: 1px solid var(--border-color);
            color: var(--text-color); font-family: inherit;
            font-size: 1.2em; box-sizing: border-box;
        }
        #confirm-name-btn {
            width: 100%; padding: 15px; background-color: var(--accent-color);
            border: 1px solid var(--border-color); color: var(--text-color);
            font-family: inherit; font-size: 1em; cursor: pointer;
            transition: background-color 0.2s ease; text-align: center;
        }
        #confirm-name-btn:hover { background-color: #c95a58; }

        /* --- Lore Modal Styling --- */
        #lore-modal-content h2 {
            color: var(--accent-color);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5em;
        }
        #lore-modal-content p {
            line-height: 1.6;
            text-align: left;
            margin-bottom: 1.5em;
            font-size: 0.95em;
            white-space: pre-wrap;
        }
        #close-lore-btn {
            padding: 10px 20px; background-color: var(--button-bg);
            border: 1px solid var(--border-color); color: var(--text-color);
            font-family: inherit; font-size: 1em; cursor: pointer;
        }

        /* --- CSS Tooltip Styling --- */
        [data-tooltip] {
            position: relative;
            cursor: help;
        }
        [data-tooltip]::after, [data-tooltip]::before {
            visibility: hidden;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 10;
        }
        [data-tooltip]::after {
            content: attr(data-tooltip);
            background-color: #111;
            color: #d9d9d9;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
            text-transform: none;
            padding: 8px 12px;
            border-radius: 4px;
            width: 200px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        [data-tooltip]::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid var(--border-color);
            margin-bottom: -1px;
            bottom: 110%;
        }
        [data-tooltip]:hover::after, [data-tooltip]:hover::before {
            visibility: visible;
            opacity: 1;
            bottom: 125%;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <h2 id="player-name"></h2>
        <div id="stats-container">
            <div id="grit-stat-display" data-tooltip="The ability to take a punch, literally and figuratively. Your capacity for violence and endurance.">Grit: <span id="grit-stat"></span></div>
            <div id="smarts-stat-display" data-tooltip="Raw intellect and street smarts. Your ability to connect the dots, notice details, and talk your way around a problem.">Smarts: <span id="smarts-stat"></span></div>
            <div id="charm-stat-display" data-tooltip="Your silver tongue. The ability to lie convincingly, persuade the stubborn, and make people like you, even when they shouldn't.">Charm: <span id="charm-stat"></span></div>
        </div>
        <div id="inventory-container">
            <h3>Inventory</h3>
            <ul id="inventory-list"></ul>
        </div>
        <div id="text-output"></div>
        <div id="choices-container"></div>
        <div id="context-actions-container"></div>
        <div id="footer">
            Version 1.7 | Last Updated: August 19, 2025
        </div>
    </div>

    <div id="name-modal-overlay" class="modal-overlay hidden">
        <div id="name-modal" class="modal-content">
            <p>Then who are you today?</p>
            <input type="text" id="name-input" autocomplete="off">
            <button id="confirm-name-btn">Confirm</button>
        </div>
    </div>

    <div id="lore-modal-overlay" class="modal-overlay hidden">
        <div id="lore-modal-content" class="modal-content">
            <h2 id="lore-title"></h2>
            <p id="lore-text"></p>
            <button id="close-lore-btn">Close</button>
        </div>
    </div>


    <script>
        // --- GRAB HTML ELEMENTS ---
        const textOutput = document.getElementById('text-output');
        const choicesContainer = document.getElementById('choices-container');
        const contextActionsContainer = document.getElementById('context-actions-container');
        const gritStat = document.getElementById('grit-stat');
        const smartsStat = document.getElementById('smarts-stat');
        const charmStat = document.getElementById('charm-stat');
        const playerNameDisplay = document.getElementById('player-name');
        const inventoryList = document.getElementById('inventory-list');
        
        const nameModalOverlay = document.getElementById('name-modal-overlay');
        const nameInput = document.getElementById('name-input');
        const confirmNameBtn = document.getElementById('confirm-name-btn');
        
        const loreModalOverlay = document.getElementById('lore-modal-overlay');
        const loreTitle = document.getElementById('lore-title');
        const loreText = document.getElementById('lore-text');
        const closeLoreBtn = document.getElementById('close-lore-btn');

        // --- MASTER ITEM LIST ---
        const items = {
            'cash': { 
                name: 'Envelope of Cash',
                description: 'A thick, unmarked envelope. Heavy enough to be a down payment on a new life, or a tombstone.',
                lore: 'There are two currencies in this city: money and secrets. This envelope is stuffed with the former. It feels dirty, not because of where it\'s been, but because of where it\'s trying to take you. It\'s the kind of money that buys silence, loyalty, or a bullet in the back. Right now, it\'s buying you.'
            },
            'mccoy_file': { 
                name: 'McCoy Cold Case File',
                description: 'A damp, wrinkled manila folder. The name "ARTHUR MCCOY" is typed on the label.',
                lore: 'This feels heavier than paper. It\'s the weight of a ghost. Arthur McCoy, a dockworker who heard something he shouldn\'t have and vanished. The cops gave up. His wife didn\'t. You look at the coffee stains and tear-blotched ink and realize this isn\'t a cold case, it\'s a fresh wound.'
            },
            'data_chip': { 
                name: 'Silver Data Chip',
                description: 'Looks less like a poker chip and more like a piece of alien technology. It feels warm.',
                lore: 'This isn\'t just a data chip. The milky, opalescent surface seems to shift when you\'re not looking at it. Fingers the poker boss thought it was just a key, but you can feel the low, resonant hum coming from it. This is a piece of whatever Sterling is building. Or a piece of whoever they\'ve taken apart.'
            },
            'datapad': { 
                name: 'Eddie\'s Datapad',
                description: 'A cheap, heavily used datapad, its case scratched and cracked.',
                lore: 'The last will and testament of a terrified man. The corrupted audio file is a ghost story told by the ghost himself. "They made him into a song." The words don\'t make sense, but you know they\'re true. This cheap piece of plastic is the most important clue you have.'
            },
            'keycard': { 
                name: 'Master Keycard',
                description: 'A sleek, black keycard with the Sterling Automata logo. No identifying marks.',
                lore: 'The key to the kingdom, or the madhouse. Aris Thorne gave this to you. She said it contains the only uncorrupted neural map of Jamison, the key to undoing... something. It feels cold and dead in your hand, a stark contrast to the humming data chip.'
            },
            'old_key': { 
                name: 'Finney\'s Old Key',
                description: 'A simple, old-fashioned brass key. Tarnished with age and regret.',
                lore: 'Finney gave this to you years ago. "For the things we need to forget, but can\'t afford to lose," he\'d said. He was talking about a desk drawer, but you get the feeling he meant something more. This is the key to your past, to a case you thought was long buried. Turns out, it was just waiting.'
            },
            'cult_token': { 
                name: 'Pale Yellow Token', 
                cssClass: 'cult-item',
                description: 'A smooth, warm token made of an unknown, bone-like material.',
                lore: 'A ticket to the show, he called it. Holding it makes the back of your teeth ache. It seems to absorb the light, giving nothing back. You feel like if you put it to your ear, you wouldn\'t hear the ocean, you\'d hear a crowd, whispering in a language you were never meant to understand.'
            },
            'finneys_badge': {
                name: 'Finney\'s Badge',
                description: 'A tarnished detective\'s badge. Badge number 714.',
                lore: 'This shouldn\'t be here. This is Finney\'s. He was a good cop, one of the few. He wouldn\'t just leave this behind in some deadbeat\'s toolbox. Finding this feels like finding a bone in a place where there shouldn\'t be any bodies. A very, very bad sign.'
            }
        };

        // --- PLAYER STATE ---
        let player = {
            name: "J. Slate",
            grit: 4,
            smarts: 4,
            charm: 4,
            inventory: ['old_key']
        };
        
        // --- GAME STATE FOR ONE-TIME EVENTS ---
        let gameState = {};

        // --- MODAL LOGIC ---
        let nextSceneAfterModal = null;

        function handleNameConfirm() {
            const newName = nameInput.value.trim();
            player.name = newName || "Nameless";
            nameModalOverlay.classList.add('hidden');
            updateDisplays();
            if (nextSceneAfterModal) {
                showScene(nextSceneAfterModal);
                nextSceneAfterModal = null;
            }
        }
        
        confirmNameBtn.addEventListener('click', handleNameConfirm);
        nameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') { handleNameConfirm(); }
        });
        
        function showLore(itemId) {
            const item = items[itemId];
            if (item && item.lore) {
                loreTitle.innerText = item.name;
                loreText.innerText = item.lore;
                loreModalOverlay.classList.remove('hidden');
            }
        }
        function hideLore() {
            loreModalOverlay.classList.add('hidden');
        }
        closeLoreBtn.addEventListener('click', hideLore);
        loreModalOverlay.addEventListener('click', (event) => {
            if (event.target === loreModalOverlay) { hideLore(); }
        });


        // --- GAME LOGIC ---

        function startGame() {
            gameState = {};
            player.inventory = ['old_key'];
            updateDisplays();
            showScene('start');
        }

        function showScene(sceneId) {
            const scene = story.find(s => s.id === sceneId);
            if (!scene) { console.error(`Scene with id "${sceneId}" not found!`); return; }

            textOutput.innerText = (typeof scene.text === 'function') ? scene.text() : scene.text;

            while (choicesContainer.firstChild) { choicesContainer.removeChild(choicesContainer.firstChild); }
            while (contextActionsContainer.firstChild) { contextActionsContainer.removeChild(contextActionsContainer.firstChild); }

            scene.choices.forEach(choice => {
                if ((choice.showIfItem && !hasItem(choice.showIfItem)) || 
                    (choice.hideIfState && gameState[choice.hideIfState]) ||
                    (choice.showIfState && !gameState[choice.showIfState])) {
                    return;
                }

                const button = document.createElement('button');
                button.innerText = choice.text;
                button.classList.add('choice-btn');

                let disabled = false;
                if (choice.requires) {
                    const [stat, value] = Object.entries(choice.requires)[0];
                    if (player[stat] < value) {
                        disabled = true;
                        button.innerText += ` [REQUIRES ${value} ${stat.toUpperCase()}]`;
                    }
                }
                if (choice.requiresItem) {
                    const itemsRequired = Array.isArray(choice.requiresItem) ? choice.requiresItem : [choice.requiresItem];
                    const missingItems = itemsRequired.filter(item => !hasItem(item)).map(item => items[item].name);
                    if (missingItems.length > 0) {
                        disabled = true;
                        button.innerText += ` [REQUIRES ${missingItems.join(', ')}]`;
                    }
                }

                button.disabled = disabled;
                button.addEventListener('click', () => makeChoice(choice));
                choicesContainer.appendChild(button);
            });

            if (scene.contextualActions) {
                scene.contextualActions.forEach(action => {
                    const itemsRequired = Array.isArray(action.itemIds) ? action.itemIds : [action.itemIds];
                    if (itemsRequired.every(itemId => hasItem(itemId))) {
                        const button = document.createElement('button');
                        button.innerText = action.text;
                        button.classList.add('choice-btn', 'context-btn');
                        button.addEventListener('click', () => showScene(action.nextId));
                        contextActionsContainer.appendChild(button);
                    }
                });
            }
        }

        function makeChoice(choice) {
            if (choice.setState) { gameState[choice.setState] = true; }

            if (choice.effect) {
                if (choice.effect.reset) {
                    player.name = "J. Slate";
                    player.grit = 4;
                    player.smarts = 4;
                    player.charm = 4;
                    startGame();
                    return;
                }
                for (const stat in choice.effect) {
                    if (player.hasOwnProperty(stat)) { player[stat] += choice.effect[stat]; }
                }
            }
            
            if (choice.itemGained) { addItem(choice.itemGained); }
            if (choice.itemLost) { removeItem(choice.itemLost); }

            if (choice.action === 'changeName') {
                nextSceneAfterModal = choice.nextId;
                nameInput.value = '';
                nameModalOverlay.classList.remove('hidden');
                nameInput.focus();
            } else {
                updateDisplays();
                showScene(choice.nextId);
            }
        }

        // --- HELPER FUNCTIONS ---

        function updateDisplays() {
            playerNameDisplay.innerText = player.name;
            gritStat.innerText = player.grit;
            smartsStat.innerText = player.smarts;
            charmStat.innerText = player.charm;
            
            inventoryList.innerHTML = '';
            if (player.inventory.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Empty';
                inventoryList.appendChild(li);
            } else {
                player.inventory.forEach(itemId => {
                    const item = items[itemId];
                    const li = document.createElement('li');
                    li.textContent = item.name;
                    li.setAttribute('data-tooltip', item.description);
                    li.addEventListener('click', () => showLore(itemId));
                    if (item.cssClass) { li.classList.add(item.cssClass); }
                    inventoryList.appendChild(li);
                });
            }
        }

        function addItem(itemId) {
            if (!player.inventory.includes(itemId)) { player.inventory.push(itemId); }
        }
        
        function removeItem(itemId) {
            player.inventory = player.inventory.filter(item => item !== itemId);
        }

        function hasItem(itemId) {
            return player.inventory.includes(itemId);
        }

        // --- STORY DATA ---
        const story = [
    {
        "id": "start",
        "text": "The return to the land of the living is never a gentle affair. It’s a hostile takeover of decayed real estate. Consciousness crashes back into your skull like a slow tide of battery acid and regret, carrying the flotsam of a forgotten night. First, the pain: a single, predatory bass drum kicking behind your right eye, threatening to split your head like a ripe melon. Then, the smell: stale bourbon, rain-soaked wool, ozone from a dying neon sign, and the faint, coppery tang of your own blood.",
        "choices": [
            {
                "text": "Lift your head from the desk.",
                "nextId": "desk_view"
            }
        ]
    },
    {
        "id": "desk_view",
        "text": "With a groan that seems to rise up from the city's iron foundations, you peel your cheek off the scarred surface of your desk. The wood grain, a permanent fixture in your memory, swims into focus. For a moment, you could swear the swirling lines form a map of a place you’ve never been, or a place you never want to see again. \n\nYour bleary eyes take inventory of the immediate disaster area: a half-empty bottle of bourbon that looks more like a headstone, a heavy revolver that feels more like an anchor, a single, impossibly white seashell that doesn't belong, and a soggy matchbook from a place called 'The Electric Sheep'.\n\nAnd then there's the hum. A low, resonant thrumming that vibrates not in your ears, but in your teeth, in the cheap fillings of a life spent chewing on rocks.",
        "choices": [
            {
                "text": "Push yourself to your feet.",
                "nextId": "waking_up"
            }
        ]
    },
    {
        "id": "waking_up",
        "text": "You shove yourself up from the chair, a maneuver that sends a jolt of agony through your spine and makes the cheap furniture groan in protest. The room performs a slow, nauseating pirouette around you—a carousel of shadows and the dim, accusatory light filtering through the grime on your window like dishwater. The bass drum in your head has been joined by a full orchestra of pain, and the conductor is a sadist with a grudge.",
        "choices": [
            {
                "text": "Try to silence the noise.",
                "nextId": "internal_cacophony"
            }
        ]
    },
    {
        "id": "internal_cacophony",
        "text": "Your head is a three-ring circus of bad ideas, and the ringmaster is drunk, swinging from a trapeze of regret. It's a loud, chaotic place to be. Right now, three voices are screaming for attention, each trying to drown the others out. They sound a lot like you, on your worst days.",
        "choices": [
            {
                "text": "A voice from your spine, all gravel and instinct: \"Get up. Break something. Feel the splinters. Prove you're still here.\"",
                "nextId": "grit_start",
                "effect": {
                    "grit": 2,
                    "smarts": -1
                }
            },
            {
                "text": "A colder, calmer thought slices through the fog: \"Inventory. One desk, cheap oak. One bottle, mostly empty. One gun, fully loaded. What do you remember?\"",
                "nextId": "smarts_start",
                "effect": {
                    "smarts": 2,
                    "charm": -1
                }
            },
            {
                "text": "A slick, oily whisper slides into your ear: \"Rehearse the line. The one that always works. 'Trouble is my business.' Say it. See if you still believe it.\"",
                "nextId": "charm_start",
                "effect": {
                    "charm": 2,
                    "grit": -1
                }
            }
        ]
    },
    {
        "id": "grit_start",
        "text": "You obey the primal urge. Your fist slams down. A jolt of clean, beautiful pain shoots up your arm, clearing the fog. You remember an alley, the reek of garbage and ozone. The man you fought had a spider-like drone tattooed on his wrist. You were behind a bar with a buzzing neon sign of a sheep. You won the fight, but you can't remember what it was for.",
        "choices": [
            {
                "text": "The pain helps you focus...",
                "nextId": "the_hum"
            }
        ]
    },
    {
        "id": "smarts_start",
        "text": "You fight the chaos, wrestling it into submission. The gun is a Colt. The bottle is Old Grand-Dad. You remember a face... a man with eyes like chips of ice, chrome fingers tapping on a poker table. He was laughing as he raked in a strange, milky-white chip that glowed with a faint inner light. It was your chip. You don't know how you got it, or why you bet it.",
        "choices": [
            {
                "text": "With the chaos caged, you take stock...",
                "nextId": "the_hum"
            }
        ]
    },
    {
        "id": "charm_start",
        "text": "You part your cracked lips. \"Trouble... is my business.\" The words feel hollow. But you remember saying them to a silhouette in a doorway, a woman who smelled of expensive perfume and desperation. She wasn't a client. She was a ghost. She pressed a damp manila folder into your hand. \"Find out what happened to my Arthur,\" she'd pleaded. You don't remember agreeing, but the McCoy file on your desk suddenly feels heavy with her tears.",
        "choices": [
            {
                "text": "You settle back into your own skin...",
                "nextId": "the_hum"
            }
        ]
    },
    {
        "id": "the_hum",
        "text": "The memory fades, leaving you with more questions than answers, the usual state of affairs. The quiet of the office settles in again, but it's not empty. Under the sound of the rain, a sound like frying bacon on the windowpane, you can still feel it: that low, persistent hum. It's not the neon sign, not the building's wiring. It's something else, something deeper. A sound on the edge of hearing, like a secret the city is whispering to itself.",
        "choices": [
            {

    {
        "id": "hum_focus",
        "text": "You close your eyes and listen, trying to catch the shape of the sound. The hum isn't a sound; it's a vibration. It sinks into your teeth, rattles your bones. For a split second, the image of the city behind your eyelids dissolves. You see not streets, but circuits. Not buildings, but monolithic processors. The rain on the glass is the hiss of static between stations.\n\nThe hum is a signal, an infection on the airwaves, and buried deep inside it is a single, repeating word, a ghost in the machine: *Sterling... Sterling... Sterling...*",
        "choices": [
            {
                "text": "The vision fades. Open your eyes.",
                "nextId": "office_ambience"

            {
                "text": "The vision is gone, but the feeling remains. Try to follow it.",
                "nextId": "follow_the_hum"

    },
    {
        "id": "follow_the_hum",
        "text": "You open the door to your office and step into the hall. The hum is stronger out here, pulling you like a current. Down the stairs, past the sleeping vagrants, and out into the rain-slicked street. The city's noise tries to drown it out, but the hum is underneath everything. It's the city's true voice. It seems to be leading you toward the old broadcasting district.",
        "choices": [
            {
                "text": "Keep following.",
                "nextId": "broadcast_district"
            },
            {
                "text": "This is a bad idea. Go back to the office.",
                "nextId": "office_ambience"
            }
        ]
    },
    {
        "id": "broadcast_district",
        "text": "The Broadcasting District is a graveyard of defunct radio stations and pirate holovid transmitters, a steel forest of forgotten voices. Most of the towers are dark, skeletal fingers pointing at the bruised, polluted sky. But one, the old WQST tower, has a single, pulsing red light at its peak, like a dying heartbeat. The hum is a physical force here, making the puddles on the ground tremble. The front door is chained shut, but a side window is boarded up with rotting plywood.",
        "choices": [
            {
                "text": "Pry the boards off the window.",
                "nextId": "inside_wqst_grit",
                "requires": {
                    "grit": 5

                "text": "There must be a service entrance around back.",
                "nextId": "inside_wqst_smarts",
                "requires": {

            {
                "text": "You've seen enough. This is someone else's nightmare.",

        "id": "inside_wqst_grit",
        "text": "Your shoulder connects with the plywood with a satisfying crack of splintering wood. A little brute force goes a long way in this town. You slip inside, ignoring the fresh ache in your arm. The air is thick with the smell of ozone and dust. In the main broadcast room, ancient equipment is alive with an eerie green light.",

    {
        "id": "inside_wqst_smarts",

        "id": "inside_wqst",
        "text": "You slip inside. The air is thick with the smell of ozone and dust. In the main broadcast room, ancient equipment is alive with an eerie green light. Spools of tape turn on their own, but they aren't recording sound—they're recording streams of what looks like raw data. On a central console, a waveform monitor pulses in time with the hum. It's not broadcasting a signal out; it's *receiving* one. A label on the console reads: \"PROJECT CARCOSA - NEURAL FEED ARCHIVE (JAMISON, E.).\"",

    {
        "id": "experience_the_song_fragment",
        "text": "The moment your fingers touch the cold glass of the monitor, your vision explodes into static. You are not in the radio station anymore. You are nowhere. Fragments of a life that is not yours flood your mind:\n\nA woman's laugh under a paper lantern.\nThe chemical taste of lab-synthesized coffee.\nSolving a complex equation on a glass board, the joy of pure intellect.\nA sharp, cold pain at the base of the skull.\nThe color yellow. An endless, blinding yellow.\n\nThe hum becomes a scream. You rip your hand back, gasping. The memories are gone, but a single, alien thought remains, tattooed on your brain: \"He wears no mask.\"",
        "choices": [

                "text": "You stumble out into the rain, shaken.",

    {
        "id": "smash_wqst",
        "text": "You grab a heavy fire extinguisher from the wall and bring it down on the console. Glass shatters. The green light dies with a pathetic hiss. The hum in the room cuts out, leaving a ringing, profound silence. You've broken something important, but you don't know if you've helped or just erased a ghost.",

    {
        "id": "ghost_run_reflection_return",

        "choices": [

                "text": "Maybe the boys in blue know something. Head to the precinct.",

    {
        "id": "office_ambience",
        "text": "You push the strange vision to the back of your mind. It joins a long queue of other things you'd rather not think about. The office is a mess, a testament to long nights and cheap whiskey. The air is thick with the ghosts of forgotten clients and the smell of old paper and stale smoke. What catches your eye in the gloom?",

    {
        "id": "examine_locked_drawer",
        "text": "The bottom drawer of your old oak desk is locked. It's always been locked. You remember your old partner, Finney, jamming it shut years ago after a particularly bad case, saying some things were better left buried. You haven't tried to open it since.",

    {
        "id": "pry_drawer_open",
        "text": "You find a tire iron in your closet. With a grunt and the shriek of tortured wood, the lock splinters. Inside, there's only a single, yellowed envelope.",
        "choices": [

                "text": "Read the note.",

    {
        "id": "finneys_note",
        "text": "You open the envelope. The note inside is in Finney's familiar scrawl, but the letters are shaky, panicked.\n\n\"Slate,\nIf you're reading this, I'm gone. Or worse. It's the song. It gets in your head. They're not just shipping parts from the docks... they're shipping echoes. Ghosts.\nI dug deep. Too deep. Found something in the old City Archives, a corporate charter from the roaring 20s. Sterling Automata wasn't their first name. It was a shell company, a front.\nLook for the Hastur Foundation. Find out who they really are. Don't trust Mulligan. Don't trust anyone.\n\n-F\"\n\nThe note feels cold in your hand, a message from a dead man.",
        "choices": [
            {
                "text": "This changes things. You need to go to the City Archives.",
                "nextId": "travel_to_archives"
            },
            {
                "text": "Put the note away. It's a ghost story.",
                "nextId": "office_ambience"
            }
        ]
    },
    {
        "id": "examine_matchbook",
        "text": "A flimsy cardboard matchbook, the logo a stylized sheep made of glitching neon tubes. 'The Electric Sheep,' it reads. 'For androids and the men who love them.' The inside is empty, save for a hastily scrawled number and a single, unspent match. The name tickles a memory you can't quite catch.",

                "nextId": "office_ambience"

    },
    {
        "id": "examine_phone",
        "text": "You pick up the heavy bakelite receiver. There's no dial tone. Just a low, crackling static. You hold it to your ear, listening to the sound of a dead world. But wait... beneath the hiss, you can hear something else. A song. A fragmented, atonal jazz melody, like a saxophone being played by a ghost. A synthesized voice whispers a string of numbers—\"Bay 7\"—and the line cuts to absolute silence.",
        "choices": [

                "text": "You hang up the phone. The silence is worse.",
                "nextId": "office_ambience"
            }
        ]
    },
    {
        "id": "examine_seashell",
        "text": "You pick up the seashell. It's smooth, cool, and impossibly perfect, a stark white against the grime of your office. You hold it to your ear. You expect to hear the ocean. Instead, you hear a faint, distorted snippet of music, like a radio playing from very, very far away. A lonely saxophone wailing a melody that seems to have too many notes. It sounds like heartbreak and static. The sound vanishes as quickly as it came, leaving only the memory of its sadness.",

    {
        "id": "examine_mirror",
        "text": () => `You stare at the face in the cracked glass. It's a stranger's face, mostly. The eyes are yours, maybe. Puffy, bloodshot, but familiar. The rest of him looks like he's been sleeping in his clothes for a week and gargling with gravel. A fresh cut marks his temple. You don't remember getting it.\n\nThe name on the door is ${player.name}. You wonder if this is what a ${player.name} is supposed to look like.`,

    {
        "id": "look_out_window",
        "text": "You walk to the window, the floorboards groaning under your weight. The city is a concrete beast, slick with endless rain and bleeding neon light from a thousand signs promising heaven and delivering something else. Below, lonely headlights cut through the gloom, each one a story you don't want to know, each one heading somewhere you're glad you're not. That low hum seems to rise from the streets, a vibration you can feel in the glass. The city doesn't just have a heartbeat; it has a voice, and it's saying something you don't understand.",

    {
        "id": "examine_bottle",
        "text": "You pick up the bottle of Old Grand-Dad. You pour a finger into a glass that hasn't been clean since the Hoover administration. The whiskey burns a trail down your throat, a comforting fire. It almost, but not quite, drowns out the hum in your bones. It's not a solution, but in a city with no solutions, it's a damn good anesthetic.",

    {
        "id": "examine_file_choice",
        "text": "You slide the folder open. Arthur McCoy. Missing, six months. Last seen leaving his late shift at the Sterling Automata docks. A note from his wife says he'd become obsessed with a strange melody he heard at work, a \"song from the machines.\" He couldn't sleep, couldn't eat. Just sat in the dark, humming. The cops wrote him off as another nut who walked into the sea. The name Sterling sticks in your mind like a splinter.",
        "choices": [
            {
                "text": "Leave the file. It's not your problem.",

                "text": "Take the file. Might be useful.",

    {
        "id": "confirm_name",
        "text": "The fog in your head has cleared, just a little. Enough to read the writing on the wall, or in this case, on the frosted glass of your office door. The name is painted there in reverse, a mirror image of a man you used to be: ƎTA⅃Ƨ .Ⴑ\n\nIt looks like an epitaph. Is that who you are today?",
        "choices": [

                "text": "Yeah. That's me. J. Slate.",
                "nextId": "office_quiet"
            },
            {
                "text": "No. That name is a ghost.",

                "action": "changeName"

    },
    {
        "id": "office_quiet",
        "text": "The name feels... adequate. For now. The silence of the office returns, broken only by the drumming of the rain. The city outside breathes, a slow, mechanical rhythm. You're a man in a box, waiting for the phone to ring, for a ghost to walk through the door. You're waiting for trouble. It's the only thing that ever pays a visit.",
        "choices": [
            {
                "text": "And right on cue, you hear a knock.",

    {
        "id": "the_knock",
        "text": "It's not the heavy-fisted thump of a cop or the impatient rap of a landlord. It's a light, hesitant sound. Three quick taps against the frosted glass, a sound almost lost in the storm. It could be nothing. It's never nothing.",

    {
        "id": "knock_again",
        "text": "Silence stretches. The only sound is the rain. You hold your breath. Then, the knock comes again, a little more insistent this time. The doorknob begins to turn slowly.",

    {
        "id": "her_entrance",
        "text": "The door creaks open. The silhouette framed by the dim hallway light seems to drink the shadows, a cutout of a woman-shaped hole in the world. She closes a black umbrella, shaking off the city's tears, and steps inside. She's wearing a dark trench coat that looks too expensive for this part of town, and a hat with a wide brim that hides her eyes in a permanent eclipse. She closes the door behind her, shutting out the world with a soft, final click. The only thing you can see clearly is the sharp, determined line of her red lipstick.",

    {
        "id": "her_entrance_prepared",
        "text": "You move silently to your chair, the worn leather barely making a sound. Your fingers brush against the cool, checkered grip of the Colt. The weight is familiar, comforting. The door creaks open. A dame in a dark trench coat and a wide-brimmed hat steps inside, closing the door behind her. She can't see your hand below the desk. It gives you an edge. You might need it.",

    {
        "id": "her_plea",
        "text": () => `She doesn't move to take off her coat. She stands there, a phantom in your dusty office. When she finally speaks, her voice is like smoke and whiskey, a sound that promises late nights and bad decisions. \n\n"Are you the man they call ${player.name}?" she asks. "I need you to find someone."`,
        "choices": [
            {
                "text": "\"Depends who's asking. And who's paying.\"",
                "nextId": "ask_for_money"

            {
                "text": "\"I find a lot of things. People, trouble, the bottom of a bottle. Be specific.\"",

    {
        "id": "ask_for_money",
        "text": "\"I wouldn't be here if I was broke,\" she says, her voice dropping a note. She slides a thick envelope across your desk. It lands with a soft, promising thud. \"Half now, half when you find him.\" You feel the heft of it through the wood. This could solve a lot of problems... or start a hell of a lot more.",

    {
        "id": "charm_her",
        "text": "A faint, knowing smile plays on her lips, but it doesn't reach her eyes. \"He's not unlucky. He's my husband.\" She slides a thick envelope across the desk. The gesture is smooth, practiced. \"And he's in over his head. Way over. His name is Eddie 'The Weasel' Malone.\" The name fits a man who would marry a woman like this.",

    {
        "id": "stay_silent",
        "text": "Your silence hangs in the air, heavy and thick as cigar smoke. She doesn't flinch, just watches you with eyes that have seen too much. \"Playing hard to get won't work. I need the best, and people say that's you, even on your worst days.\" She slides the envelope forward. \"His name is Eddie Malone. Find him. And don't disappoint me.\"",

    {
        "id": "case_accepted",
        "text": "You pocket the envelope. It feels warm. The rain seems to beat a little harder now, like a drummer counting down to a funeral. You have a client, a pocketful of cash that feels both too heavy and not heavy enough, and a name. The city awaits, a concrete maze full of rats and traps, and you're walking right into the center of it.",

    {
        "id": "case_refused",
        "text": "She picks up the envelope without a word, her eyes as cold as a morgue slab. The hope, if there ever was any, drains from her face. The door clicks shut, a sound of finality. Another ghost leaves your office. The smart money says you made the right call. The smart money is usually wrong. \n\nNow, what to do with the rest of this miserable night?",

        "id": "drink_to_forget",
        "text": "You pull the Old Grand-Dad from the drawer. The glass is still dirty. Good. The whiskey burns a familiar path down your throat, a controlled demolition of the day's regrets. You pour another. The rain on the window sounds like applause from an empty theater. The bottle feels light. Too light. Maybe it needs a friend.",

    {
        "id": "pills_to_forget",
        "text": "You find the small glass vial, rattling with a few chalky, white tablets. You can't remember what they're for, only that they work. They build a wall between you and... everything else. You dry-swallow one, the bitter taste coating your tongue. The edges of the room begin to soften. It's not enough.",

        "id": "both_to_forget",
        "text": "You chase the pill with a gulp of whiskey, a terrible cocktail for a terrible night. Why not? It's a race to the bottom, and you've always been a winner. The low hum in the back of your skull intensifies, twisting into a strange, discordant melody. The name 'Sterling' echoes in the sound, a word you feel like you should remember.",

    {
        "id": "loop_consciousness",
        "text": "Your head feels impossibly heavy. The room tilts, a ship in a storm. For a moment, you see the seashell on your desk glow with a faint, pearlescent light. You see the dame's face, but her eyes are spinning spirals. You hear a knock on the door, even though you know you're alone.\n\nDéjà vu hits you like a fist. Haven't you done this before? Your cheek finds the familiar, scarred surface of the desk. The darkness is a welcome relief.",

    {
        "id": "travel_to_bars",
        "text": "You pop the collar on your coat and step into the neon bleed of the street. An automated cab, its chassis scarred from a thousand forgotten fares, slides to the curb. Inside, the air is thick with the ghosts of cheap perfume and cheaper cigars.\n\nThe cab rattles through the concrete canyons, and you watch the city’s sad parade through the rain-streaked glass. What catches your eye?",

    {
        "id": "cab_scene_lovers",
        "text": "A couple is locked in a desperate embrace under an advertisement for a memory-wipe service. The hoload glitches, flashing between a smiling family and a stark, clinical white room. The couple doesn't seem to notice. In a city that chews up memories, maybe forgetting is the only happy ending.\n\nThe cab moves on, pulling up to The Rusty Mug.",

        "text": "A decommissioned labor model stands perfectly still on the sidewalk, its metallic face tilted to the sky as if trying to drown itself one drop at a time. Its eyes are dark. Is there anyone still in there, or is it just waiting for the rust? Sometimes you feel the same way.\n\nThe cab shudders to a halt in front of The Rusty Mug.",

        "id": "travel_to_precinct",
        "text": "The journey to the precinct is a descent into the city's concrete heart. The buildings press in, taller and more severe, blocking out what little light dares to pierce the smog. The faces you pass are grim, etched with the quiet desperation of life in a city that's forgotten their names. The precinct building looms ahead, a brutalist block of granite that promises cold coffee and colder comfort. It looks less like a police station and more like a tomb for justice.",

    {
        "id": "travel_to_sterling",
        "text": "Your cab ascends into the upper levels of the city, leaving the grime and the rain-slicked streets below. Up here, the air is clean, filtered. The architecture is all chrome and glass, sterile and arrogant. Advertising drones whisper promises of a better life in your ear as they float past. You can't shake the feeling that you're a virus entering a clean room. The Sterling Automata tower pierces the clouds like a silver needle.",

        "text": "The City Archives are a cold, humming cavern of data, smelling of old paper and electricity. You think of Finney's last message as you descend into the climate-controlled silence. You're not just looking for a missing person anymore. You're digging up a grave.",

        "text": "Inside, the chaotic noise of the city is replaced by a cool, quiet hum—the same hum from your office, but purer, stronger. Polished white floors reflect the cold, recessed lighting. The only color comes from a massive, slow-moving art installation on the far wall: thousands of iridescent seashells, just like the one on your desk, shifting to form new, impossible patterns.",

    {
        "id": "travel_to_apartment",
        "text": "The address Aris Thorne gave you leads to a crumbling tenement in the Lower East Side, a concrete tombstone where dreams come to die. The lobby smells of boiled cabbage and damp decay. The ancient elevator is busted, its door hanging open like a crooked jaw. Looks like you're taking the stairs.",

        "id": "eddies_apartment_lobby",
        "text": "The lobby is even more depressing up close. The tile is cracked, the mailboxes have been pried open, and the only light comes from a single, buzzing fluorescent tube. The superintendent, a greasy man with eyes that have seen too much and said too little, watches you from his open doorway as you pass.",

        "text": "The stairwell is dark, smelling of urine and cheap synth-booze. Every floor looks the same: a grim corridor with peeling paint and flickering lights. On the second floor landing, you notice a small, childish drawing of a yellow stick figure with spirals for eyes, taped to the wall. It seems out of place.\n\nYou reach the third floor. Apartment 3B is at the end of the hall.",

        "text": "The door to 3B is scarred and dented, but the lock is a surprise: a high-tech mag-lock, military grade. It's wildly out of place in a dump like this. A small LED on the panel is dark. No power.",

        "id": "talk_to_super",
        "text": "You approach the superintendent's apartment. He squints at you from behind a safety chain, wiping his hands on an oily rag. \"What do you want? Cops already tossed the place. Said the guy did a runner.\"",

        "text": "You get the door open and step inside. The apartment is the chaos of a paranoid mind made real. The floor is covered in technical manuals and discarded wiring. The walls are a spiderweb of frantic notes and what looks like circuit diagrams, all connected by strings of red yarn. The air hums with the faint scent of ozone, stale coffee, and raw fear.",

        "id": "reception_success",
        "text": "The android pauses for a fraction of a second, its internal processors whirring silently. Its pleasant voice returns, unchanged. \"Of course. Employee welfare is our top priority. Our Head of Security, Mr. Kane, will address your concerns personally. Please, follow the guide light.\"\n\nA thin, blue line illuminates on the polished white floor. An escort android, identical to the one at the desk, steps forward silently. \"This way, please.\"",

        "text": "You follow the silent android down a stark, sterile corridor. The walls are seamless white, the air smells of antiseptic and money. There's no art, no decoration, just the oppressive quiet and the soft hum of the building's nervous system. The android moves with a liquid grace that is deeply unsettling.",

    {
        "id": "apartment_examine_notes",
        "text": "The notes are a mix of engineering schematics and terrified ramblings. Most of it is nonsense, but you see a few phrases circled over and over in red ink: \"THE SONG IS A CAGE,\" \"JAMISON IS THE KEY,\" and \"CARCOSA SLEEPS.\" One diagram shows a device designed to create a localized EMP, with a note: \"To block the hum?\"",

        "text": "It's a jury-rigged mess of capacitors and antennae on a workbench, clearly the EMP device from the diagrams. It looks like it's missing a power source. Taped to the side is a crumpled receipt from a back-alley cybernetics shop in the industrial canal district. The name \"Finney\" is scribbled on the back.",

        "id": "leave_apartment",

    {
        "id": "sully_rumors",
        "text": "Sully stops polishing his glass and leans in, his voice a low grumble. \"Street's got a fever,\" he rasps. \"People hearing things. Music from the storm drains. Whispers on dead data channels. Some say they see men in yellow coats down by the docks when the fog is thick. They leave strange signs, spirals and such.\" He shrugs, picking up his rag again. \"Probably just the new synth-dope doing the rounds. But it's got people spooked. Bad for business.\"",

    {
        "id": "sully_rumors_post_mulligan",
        "text": "You mention you were just chatting with the boys in blue. Sully's eyes narrow, sizing you up. He leans in closer, his voice dropping to a conspiratorial whisper. \"The cops are scared of it too, whatever *it* is. They call it the 'digital ghost'. People hearing things, seeing things... All connected to Sterling's new waterfront project. They say men in yellow coats patrol the area, leaving strange spiral signs.\" He straightens up, his face a mask again. \"That's the word, anyway. Make of it what you will.\"",

    {
        "id": "bartender_observe",
        "text": "You order a whiskey. It tastes like betrayal and varnish. Nursing the drink, you let your eyes adjust to the gloom and you listen. Two lowlifes in a booth are mumbling about Eddie getting cleaned out in the backroom poker game last night, run by a guy named \"Fingers.\" They mention Eddie was flashing a weird, silver-inlaid poker chip before he lost it all, talking big about his new score.",

    {

        "text": "Sully’s eyes flick to the bill, then to your face, then back to the bill. He pockets it smoothly, a greasy magician. \"Eddie? Yeah, he was in. Flashing a real pretty poker chip, silver as a new dime. Lost his shirt in the back to Fingers. A chrome-knuckled gorilla dragged him out after. Bad scene.\" He nods towards a heavy, scarred door in the back.",

    {
        "id": "bartender_intimidated",
        "text": "Sully doesn't flinch, but a nerve twitches in his eye. \"Don't know, don't care,\" he lies, his voice flat. He keeps polishing the same spot on the glass, trying to rub a hole right through it. \"But if I was a betting man, I'd say a deadbeat like Eddie would be in the back, trying to win back money he owes to a man named Fingers.\" His tone is ice. It's a warning.",

        "text": "The door to the back room is guarded by a man the size of a refrigerator, with knuckles that look like they're made of lead pipes. He's wearing a suit that's two sizes too small and a sour expression that's just right. He gives you a flat, dead-eyed stare. \"Private game,\" he rumbles, the word vibrating in your chest.",

        "id": "ghost_run_reflection",
        "text": "You're on the Ghost Run, a forgotten stretch of elevated railway that cuts through the oldest part of the city. Down below, the world is a blur of neon and noise, but up here... it's quiet. The rain has stopped, leaving the tracks to glisten under the moon. This is a liminal space, a place between the past and the future where you come to think. The case is hitting a wall, a familiar feeling. Banging your head against brick isn't working. You need a new angle.",

        "id": "ghost_run_observe",
        "text": "You lean against the cold, wet railing and watch the city move beneath you. The headlights are rivers of light, flowing in predictable patterns. But then you see it. A man standing on a street corner, perfectly still under the downpour, not even flinching as the rain soaks him. He's looking up, right at you. You can't make out his face, but he raises a hand and makes a slow, deliberate gesture - a spiral with his finger. The Yellow Sign. A cab screeches to a halt, blocking your view. When it moves, the man is gone.",

        "text": "You close your eyes. The name Finney echoes in your memory, a ghost from your days on the force. You remember him at your desk, looking haunted, talking about strange cargo manifests down at the Sterling docks. \"It's not right, Slate,\" he'd said, his hands shaking. \"They're not shipping parts, they're shipping souls.\" A week later, he was gone. Cleaned out his desk, pension cashed, vanished. Mulligan called it retirement. You called it a loose end.",

    {
        "id": "inside_poker_game",
        "text": "The bouncer's eyes narrow at the mention of the chip. He grunts and steps aside, revealing a room thick with cigar smoke and desperation. At a round table sits a man with polished, chrome-plated fingers on his left hand. This must be Fingers. He looks up as you enter, his eyes like chips of ice. The other players look away.\n\n\"You're not one of my boys,\" he says, his voice a low hum that cuts through the noise. \"Talk fast. My time is expensive.\"",
