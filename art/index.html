    <script>
        const CATEGORY_NAME = "art";
        let allPosts = [];
        let database;

function initializeFirebase() {
    const firebaseConfig = {
      apiKey: "AIzaSyAWI858qb8vIWN3gRQh7fD2qKhGWG3QQyE",
      authDomain: "my-blog-counter-b2521.firebaseapp.com",
      projectId: "my-blog-counter-b2521",
      storageBucket: "my-blog-counter-b2521.firebasestorage.app",
      messagingSenderId: "124481622747",
      appId: "1:124481622747:web:19c183d3bc92b174d472fe",
      measurementId: "G-K27KZ4BQ80"
    };
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
        }

        async function loadContent() {
            try {
                const [postsResponse, sidebarResponse] = await Promise.all([
                    fetch('../posts.json'),
                    fetch('../right-sidebar.html') 
                ]);

                if (!postsResponse.ok) throw new Error(`HTTP error! status: ${postsResponse.status}`);
                if (!sidebarResponse.ok) throw new Error(`HTTP error! status: ${sidebarResponse.status}`);

                allPosts = await postsResponse.json();
                const sidebarHtml = await sidebarResponse.text();

                const sidebarContainer = document.getElementById('sidebar-container');
                if (sidebarContainer) {
                    sidebarContainer.innerHTML = sidebarHtml;
                    generateTagCloud();
                } else {
                    return;
                }

                const categoryPosts = allPosts.filter(post => post.category === CATEGORY_NAME);
                renderPosts(categoryPosts);

            } catch (error) {
                document.getElementById('posts-container').innerHTML = '<p>Sorry, an error occurred while loading content.</p>';
                console.error('Error loading content:', error);
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            if(!container) return;

            if (posts.length === 0) {
                container.innerHTML = `<p class="text-slate-500">No posts found in this category yet. Check back soon!</p>`;
                return;
            }

            container.innerHTML = posts.map((post, index) => {
                const sanitizedPostId = post.file.replace(/\./g, '_');
                const isLastPost = index === posts.length - 1;
                const articleClasses = `prose prose-lg dark:prose-invert max-w-none text-slate-700 dark:text-slate-300 leading-relaxed space-y-4 ${isLastPost ? '' : 'mb-12 pb-8 border-b border-slate-200 dark:border-slate-700'}`;
                
                const postDate = new Date(post.date).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC'
                });
                const tagsHtml = post.tags.map(tag => 
                    `<a href="../tag.html?tag=${encodeURIComponent(tag)}" class="bg-violet-100 text-violet-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-violet-900 dark:text-violet-300 hover:bg-violet-200 dark:hover:bg-violet-800 no-underline transition-colors">${tag}</a>`
                ).join(' ');
                
                return `
                <article class="${articleClasses}">
                    <h2 class="mb-2"><a href="../post.html?p=${post.file}" class="no-underline hover:text-sky-500"><strong>${post.title}</strong></a></h2>
                    <p class="text-base text-slate-500 dark:text-slate-400 mt-0">${postDate}</p>
                    <p>${post.summary}</p>

                    <div class="not-prose flex items-center gap-4 mt-4">
                        <button data-post-id="${sanitizedPostId}" class="like-button bg-sky-500 text-white font-semibold py-1 px-2 rounded-md text-sm hover:bg-sky-600 transition-colors">
                            üëç Like
                        </button>
                        <span id="like-count-${sanitizedPostId}" class="font-semibold text-slate-600 dark:text-slate-400">0</span>
                    </div>

                    <div class="not-prose flex flex-wrap gap-2 mt-4">
                        ${tagsHtml}
                    </div>
                </article>
                `;
            }).join('');
            
            setupLikeButtons();
        }
        
function setupLikeButtons() {
    // Helper function to get liked posts from localStorage
    function getLikedPosts() {
        const liked = localStorage.getItem('likedPosts');
        return liked ? JSON.parse(liked) : [];
    }

    // Helper function to save liked posts to localStorage
    function saveLikedPosts(likedPosts) {
        localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
    }

    const likeButtons = document.querySelectorAll('.like-button');
    let likedPosts = getLikedPosts();

    likeButtons.forEach(button => {
        const postId = button.dataset.postId;
        const likeCountElement = document.getElementById(`like-count-${postId}`);
        if (!likeCountElement) return;

        const likesRef = database.ref(`likes/${postId}`);

        // 1. Set the initial state of the button on page load
        if (likedPosts.includes(postId)) {
            button.textContent = 'Unlike';
            button.classList.replace('bg-sky-500', 'bg-slate-500');
            button.classList.replace('hover:bg-sky-600', 'hover:bg-slate-600');
        }

        // 2. Fetch and display the current like count from Firebase
        likesRef.get().then((snapshot) => {
            if (snapshot.exists()) {
                likeCountElement.textContent = snapshot.val().toLocaleString('en-US');
            } else {
                likeCountElement.textContent = '0';
            }
        });

        // 3. Listen for clicks to either like or unlike
        button.addEventListener('click', () => {
            likedPosts = getLikedPosts(); // Get the latest list in case it changed
            const isLiked = likedPosts.includes(postId);
            const increment = isLiked ? -1 : 1; // If liked, subtract 1. If not, add 1.

            // Run the transaction to increment or decrement
            likesRef.transaction((currentLikes) => {
                return (currentLikes || 0) + increment;
            }, (error, committed, snapshot) => {
                if (!error && committed) {
                    // Update the number on the page
                    likeCountElement.textContent = snapshot.val().toLocaleString('en-US');

                    // Update localStorage and button appearance
                    if (isLiked) {
                        // It was liked, now it's unliked
                        const updatedLikedPosts = likedPosts.filter(id => id !== postId);
                        saveLikedPosts(updatedLikedPosts);
                        button.textContent = 'üëç Like';
                        button.classList.replace('bg-slate-500', 'bg-sky-500');
                        button.classList.replace('hover:bg-slate-600', 'hover:bg-sky-600');
                    } else {
                        // It was not liked, now it is
                        likedPosts.push(postId);
                        saveLikedPosts(likedPosts);
                        button.textContent = 'Unlike';
                        button.classList.replace('bg-sky-500', 'bg-slate-500');
                        button.classList.replace('hover:bg-sky-600', 'hover:bg-slate-600');
                    }
                }
            });
        });
    });
}
        function generateTagCloud() {
            const tagCloud = document.getElementById('tag-cloud');
            if(!tagCloud) return;
            const allTags = allPosts.flatMap(post => post.tags);
            const uniqueTags = [...new Set(allTags)];

            if(!uniqueTags.length) {
                tagCloud.innerHTML = '<p class="text-xs text-slate-500">No tags yet.</p>';
                return;
            }
            
            tagCloud.innerHTML = uniqueTags.sort().map(tag => `
                <a href="../tag.html?tag=${encodeURIComponent(tag)}" class="bg-slate-200 text-slate-700 text-sm font-semibold px-3 py-1 rounded-full hover:bg-sky-200 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-sky-800 transition-colors no-underline">
                    #${tag}
                </a>
            `).join('');
        }
        
        function initPage() {
            initializeFirebase();
            loadContent();
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
