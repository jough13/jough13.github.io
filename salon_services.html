<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Service Matrix</title>
    <style>
        :root {
            --primary-bg: #fdfdfd;
            --secondary-bg: #f1f3f6;
            --header-bg: #e8eaf0;
            --accent-color: #6a7de1;
            --text-color: #333;
            --border-color: #d1d9e6;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="text"] {
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background-color: white;
            transition: box-shadow 0.2s ease-in-out;
            min-width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 125, 225, 0.3);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #586ac7;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: var(--shadow);
            background-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: var(--header-bg);
            font-weight: 600;
            white-space: nowrap;
        }

        tr:nth-child(even) {
            background-color: var(--secondary-bg);
        }

        tr:last-child td {
            border-bottom: none;
        }
        
        td:first-child, th:first-child {
            font-weight: 500;
            position: sticky;
            left: 0;
            background-color: inherit;
        }
        
        th:first-child {
             background-color: var(--header-bg);
        }

        td {
            text-align: center;
        }

        td:first-child {
            text-align: left;
            white-space: nowrap;
        }

        .cell-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .price-text {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            min-width: 70px; /* Ensures consistent width */
            display: inline-block;
        }

        .price-text:hover {
            background-color: rgba(106, 125, 225, 0.1);
        }
        
        .price-text.placeholder {
            color: #888;
            font-style: italic;
            font-size: 0.9em;
        }

        .price-input {
            width: 70px;
            padding: 4px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Salon Service Matrix ðŸ’…</h1>
        
        <div class="controls">
            <div class="control-group">
                <input type="text" id="new-stylist-name" placeholder="New Stylist Name...">
                <button id="add-stylist-btn">Add Stylist</button>
            </div>
            <div class="control-group">
                <input type="text" id="new-service-name" placeholder="New Service Name...">
                <button id="add-service-btn">Add Service</button>
            </div>
        </div>

        <div class="table-container">
            <table id="services-table">
                <thead>
                    <tr>
                        <th>Stylist</th>
                        <th>Haircut & Style</th>
                        <th>Full Color</th>
                        <th>Balayage</th>
                        <th>Keratin Treatment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alex Chen</td>
                        <td>
                            <div class="cell-content">
                                <input type="checkbox" checked>
                                <span class="price-text" data-placeholder="Add Price">$85.00</span>
                            </div>
                        </td>
                        <td>
                             <div class="cell-content">
                                <input type="checkbox" checked>
                                <span class="price-text" data-placeholder="Add Price">$150.00</span>
                            </div>
                        </td>
                        <td>
                             <div class="cell-content">
                                <input type="checkbox" checked>
                                <span class="price-text" data-placeholder="Add Price">$275.00</span>
                            </div>
                        </td>
                        <td>
                             <div class="cell-content">
                                <input type="checkbox">
                                <span class="price-text placeholder" data-placeholder="Add Price">Add Price</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Brianna Rodriguez</td>
                        <td>
                            <div class="cell-content">
                                <input type="checkbox" checked>
                                <span class="price-text" data-placeholder="Add Price">$95.00</span>
                            </div>
                        </td>
                        <td>
                            <div class="cell-content">
                                <input type="checkbox">
                                <span class="price-text placeholder" data-placeholder="Add Price">Add Price</span>
                            </div>
                        </td>
                        <td>
                            <div class="cell-content">
                                <input type="checkbox" checked>
                                <span class="price-text" data-placeholder="Add Price">$315.00</span>
                            </div>
                        </td>
                        <td>
                            <div class="cell-content">
                                <input type="checkbox" checked>
                                <span class="price-text" data-placeholder="Add Price">$350.00</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addStylistBtn = document.getElementById('add-stylist-btn');
            const addServiceBtn = document.getElementById('add-service-btn');
            const newStylistInput = document.getElementById('new-stylist-name');
            const newServiceInput = document.getElementById('new-service-name');
            const servicesTable = document.getElementById('services-table');

            const createServiceCellHTML = () => {
                return `
                    <div class="cell-content">
                        <input type="checkbox">
                        <span class="price-text placeholder" data-placeholder="Add Price">Add Price</span>
                    </div>
                `;
            };
            
            const addStylist = () => {
                const stylistName = newStylistInput.value.trim();
                if (stylistName === '') return alert('Please enter a stylist name.');

                const tableBody = servicesTable.querySelector('tbody');
                const newRow = document.createElement('tr');
                
                newRow.innerHTML = `<td>${stylistName}</td>`;

                const serviceCount = servicesTable.querySelectorAll('thead th').length - 1;
                for (let i = 0; i < serviceCount; i++) {
                    const serviceCell = document.createElement('td');
                    serviceCell.innerHTML = createServiceCellHTML();
                    newRow.appendChild(serviceCell);
                }

                tableBody.appendChild(newRow);
                newStylistInput.value = '';
            };

            const addService = () => {
                const serviceName = newServiceInput.value.trim();
                if (serviceName === '') return alert('Please enter a service name.');

                const headerRow = servicesTable.querySelector('thead tr');
                const newHeaderCell = document.createElement('th');
                newHeaderCell.textContent = serviceName;
                headerRow.appendChild(newHeaderCell);

                servicesTable.querySelectorAll('tbody tr').forEach(row => {
                    const newCell = document.createElement('td');
                    newCell.innerHTML = createServiceCellHTML();
                    row.appendChild(newCell);
                });

                newServiceInput.value = '';
            };

            servicesTable.addEventListener('click', (event) => {
                const target = event.target;
                if (target && target.classList.contains('price-text')) {
                    // Prevent editing if it's already an input field
                    if (target.querySelector('input')) return;

                    const originalValue = target.classList.contains('placeholder') ? '' : target.textContent.replace('$', '').trim();
                    
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.className = 'price-input';
                    input.value = originalValue;
                    input.step = '0.01';
                    input.placeholder = 'e.g. 75';

                    target.innerHTML = '';
                    target.appendChild(input);
                    input.focus();
                    input.select();

                    const savePrice = () => {
                        const newPrice = input.value.trim();
                        const parentSpan = input.parentElement; // This is the original .price-text span

                        if (newPrice === '' || isNaN(newPrice)) {
                            parentSpan.textContent = parentSpan.dataset.placeholder;
                            parentSpan.classList.add('placeholder');
                        } else {
                            parentSpan.textContent = `$${parseFloat(newPrice).toFixed(2)}`;
                            parentSpan.classList.remove('placeholder');
                        }
                    };

                    input.addEventListener('blur', savePrice);
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') input.blur(); // Save on Enter
                        if (e.key === 'Escape') { // Cancel on Escape
                           const parentSpan = input.parentElement;
                           if(originalValue === '') {
                                parentSpan.textContent = parentSpan.dataset.placeholder;
                                parentSpan.classList.add('placeholder');
                           } else {
                                parentSpan.textContent = `$${parseFloat(originalValue).toFixed(2)}`;
                                parentSpan.classList.remove('placeholder');
                           }
                        }
                    });
                }
            });

            // --- Event Listeners for Buttons and Inputs ---
            addStylistBtn.addEventListener('click', addStylist);
            addServiceBtn.addEventListener('click', addService);
            newStylistInput.addEventListener('keypress', (e) => e.key === 'Enter' && addStylist());
            newServiceInput.addEventListener('keypress', (e) => e.key === 'Enter' && addService());
        });
    </script>
</body>
</html>
